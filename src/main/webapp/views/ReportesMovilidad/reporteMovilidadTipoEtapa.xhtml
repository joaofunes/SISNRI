<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/templates/layout.xhtml">
          


            <ui:define name="content">
                <ui:include src="../common/Print.xhtml"/>
                <h:form id="form">
                    <div align="center" style="border: 0px black solid">
                        <h2 class="title ui-widget-header ui-corner-all" align="center">Reporte de Movilidades Acad&eacute;micas</h2>
                        <p:fieldset legend="Par&aacute;metros de Entrada" style="font-size: 17px">
                            <p:panelGrid>
                                <p:row> 
                                    <p:column>
                                        <p:outputLabel value="A&ntilde;o de interes: "/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="anio" value="#{reporteMovilidad.anioDesde}" style="width:180px">
                                            <c:forEach begin="0" end="125" varStatus="loop">
                                                <c:set var="currentYear" value="${reporteMovilidad.yearActual-loop.index} " />
                                                <f:selectItem itemValue="#{currentYear}" itemLabel="#{currentYear}"/>
                                            </c:forEach>
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>    
                            </p:panelGrid>
                        </p:fieldset>
                        <h:panelGrid columns="2" cellpadding="5">
                            <f:facet name="footer">
                                <div class="footer-section">
                                    <p:commandButton id="reportButton" icon="ui-icon-print"  value="Pdf"  actionListener="#{reporteMovilidad.printTipoEtapa('pdf')}" oncomplete="print(xhr, status, args)"/> 
                                    <p:commandButton id="reportButtonExcel" icon=""  value="Excel"  actionListener="#{reporteMovilidad.printTipoEtapa('xlsx')}" oncomplete="prints(xhr, status, args)" />                   
                                    <p:commandButton id="reportButtonDoc" icon=""  value="Word"  actionListener="#{reporteMovilidad.printTipoEtapa('doc')}" oncomplete="prints(xhr, status, args)" />                   
                                    <p:button value="Regresar" href="listadoReportesMovilidad.xhtml"  icon="ui-icon-arrowreturnthick-1-w"/>
                                </div>
                            </f:facet>
                        </h:panelGrid>
                    </div> 
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
