<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  template="/WEB-INF/templates/layout.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:pe="http://primefaces.org/ui/extensions" 

                 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="content">
        <h:form id="formAdmin">
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre:"/>
                <p:inputText value="#{organismoCooperanteMB.organismoCooperante.nombreOrganismo}"/>
                <h:outputLabel value="Tipo Organismo"/>
                <p:selectOneMenu id="tipoorganismo" value="#{organismoCooperanteMB.organismoSelected.idTipoOrganismo}">
                    <c:forEach var="tipoOrg" items="#{organismoCooperanteMB.tipoOrganismoList}">
                        <f:selectItem itemLabel="#{tipoOrg.nombreTipo}" itemValue="#{tipoOrg.idTipoOrganismo}"/>
                    </c:forEach>
                </p:selectOneMenu>
                <h:outputLabel value="Telefono:"/>
                <p:inputText value="#{organismoCooperanteMB.organismoCooperante.telefonoOrganismo}"/>
                <h:outputLabel value="Fax:"/>
                <p:inputText value="#{organismoCooperanteMB.organismoCooperante.faxOranismo}"/>
                <h:outputLabel value="Correo:"/>
                <p:inputText value="#{organismoCooperanteMB.organismoCooperante.correoOrganismo}"/>
                <h:outputLabel value="Direccion:"/>
                <p:inputText value="#{organismoCooperanteMB.organismoCooperante.direccionOrganismo}"/>
            </h:panelGrid>
           
                        <p:commandButton rendered="#{!organismoCooperanteMB.actualizar}"  styleClass="boton"
                                         actionListener="#{organismoCooperanteMB.guardarOrganismo()}" update="formAdmin :formPrincipal" process="@this :formAdmin"
                                         value="Guardar" />
                       
                        <p:commandButton rendered="#{organismoCooperanteMB.actualizar}" styleClass="boton"
                                         actionListener="#{organismoCooperanteMB.updateorganismo}" update="formAdmin :formPrincipal"
                                         value="Actualizar" />
                       
                      
                          
                       
                   
        </h:form>
        
        <h:outputLabel style="margin-bottom: 20px;"/>
      
        <h:form id="formPrincipal">
            <center>
            <p:panel style="width: 900px">
            
                <p:dataTable var="organismo" value="#{organismoCooperanteMB.organismosList}"  rows="10"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,15"
                             paginator="true">


                    <p:column headerText="Nombre" sortBy="#{organismo.nombreOrganismo}" filterBy="#{organismo.nombreOrganismo}">
                        <h:outputText value="#{organismo.nombreOrganismo}" />
                    </p:column>
                    
                    <p:column headerText="Tipo" sortBy="#{organismo.idTipoOrganismo.nombreTipo}" filterBy="#{organismo.idTipoOrganismo.nombreTipo}">
                        <h:outputText value="#{organismo.idTipoOrganismo.nombreTipo}" />
                    </p:column>
                    
                    <p:column headerText="Fax" sortBy="#{organismo.faxOranismo}" filterBy="#{organismo.faxOranismo}">
                        <h:outputText value="#{organismo.faxOranismo}" />
                    </p:column>
                    
                    <p:column headerText="Opciones" >
                        <div style="float: left">
                            <p:commandLink styleClass="ui-icon ui-icon-pencil" title="Editar" 
                                           value="Editar" actionListener="#{organismoCooperanteMB.preUpdate(organismo)}" update=":formAdmin" process="@form :formPrincipal"/>
                        </div>
                        
                      
                    </p:column>
                </p:dataTable>

            </p:panel>
             </center>   
        </h:form>

    </ui:define>

</ui:composition>
