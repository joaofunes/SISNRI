<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  template="/WEB-INF/templates/layout.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:pe="http://primefaces.org/ui/extensions" 
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h:form>
            <p:growl id="msgs" showDetail="true" />

            <p:panel header="Parametros de Busqueda" style="margin-bottom:10px;">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel  value="Pais " />
                    <p:selectCheckboxMenu id="pais" value="#{mapaInteractivo.paisSelected}" label="Seleccione Pais" filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                        <c:forEach var="pa" items="#{mapaInteractivo.paisList}">
                            <f:selectItem itemLabel="#{pa.nombrePais}" itemValue="#{pa.idPais}"/>
                        </c:forEach>
                    </p:selectCheckboxMenu>
                    <p:outputLabel value="Tipo de Proyecto" />
                    <p:selectCheckboxMenu id="tipoProyecto" value="#{mapaInteractivo.tipoProyectoSelected}" label="Seleccione Tipo de Proyecto" filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                        <c:forEach var="ti" items="#{mapaInteractivo.tipoProyectosList}">
                            <f:selectItem itemValue="#{ti.idTipoProyecto}" itemLabel="#{ti.nombreTipoProyecto}"/>
                        </c:forEach>
                    </p:selectCheckboxMenu>
                    <p:outputLabel for="desde" value="Desde " />
                    <p:selectOneMenu id="desde" value="#{mapaInteractivo.yearDesde}" style="width:150px">
                        <c:forEach begin="0" end="125" varStatus="loop">
                            <c:set var="currentYear" value="${mapaInteractivo.yearActual-loop.index} " />
                            <f:selectItem itemValue="#{currentYear}" itemLabel="#{currentYear}"/>
                        </c:forEach>
                    </p:selectOneMenu>

                    <p:outputLabel for="hasta" value="Hasta " />
                    <p:selectOneMenu id="hasta" value="#{mapaInteractivo.yearHasta}" style="width:150px">
                        <c:forEach begin="0" end="125" varStatus="loop">
                            <c:set var="currentYear" value="${mapaInteractivo.yearActual-loop.index} " />
                            <f:selectItem itemValue="#{currentYear}" itemLabel="#{currentYear}"/>
                        </c:forEach>
                    </p:selectOneMenu>
                    <p:commandButton value="falso" actionListener="#{mapaInteractivo.graficar()}" update="city,tblProyectosSumary"/>
                </h:panelGrid>
                <p:separator />
            </p:panel>

            <p:outputPanel id="city">
                <pe:gChart value="#{mapaInteractivo.chartModel}" title="Mapa de Cooperacion" rendered="#{mapaInteractivo.chartModel!=null}" widgetVar="map"/>
                <p:chart type="pie" model="#{mapaInteractivo.pieModel}" style="width:400px;height:300px"  rendered="#{mapaInteractivo.pieModel!=null}" widgetVar="pie"/>
                <p:chart type="pie" model="#{mapaInteractivo.pieModelType}" style="width:400px;height:300px"  rendered="#{mapaInteractivo.pieModelType!=null}" widgetVar="pieType"/>
                <p:panel header="Cooperacion Externa">
                    <p:panel header="Mapa">
                        <p:outputLabel value="muestrate" rendered="#{mapaInteractivo.mostrarGraficos}"/>
                        <p:chart type="pie" model="#{mapaInteractivo.pieModel}" style="width:400px;height:300px"  rendered="#{mapaInteractivo.mostrarGraficos}" widgetVar="pie"/>
                        <p:commandButton type="button" value="Exportar" icon="ui-icon-extlink" onclick="exportChart('pie')"/>
                        <p:chart type="bar" model="#{mapaInteractivo.barModel}" style="width:600px;height:300px"  rendered="#{mapaInteractivo.mostrarGraficos}"  widgetVar="bar"/>
                        <p:commandButton type="button" value="Exportar" icon="ui-icon-extlink" onclick="exportChart('pieType')"/>

                    </p:panel>
                </p:panel>
                <script type="text/javascript">
                    function exportChart(grafico) {
                        //export image
                        $('#output').empty().append(PF(grafico).exportAsImage());

                        //show the dialog
                        PF('dlg').show();
                    }
                </script>
            </p:outputPanel>


            <p:outputPanel id="tblProyectosSumary">
                <p:dataTable  var="proyecto" value="#{mapaInteractivo.projectListToChart}" >
                    <f:facet name="header">
                        LISTA DE PROYECTO
                    </f:facet>

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column  headerText="Pais Cooperante" />
                            <p:column  headerText="Cantidad de Proyectos" />
                            <p:column  headerText="Monto Cooperacion" />
                            <p:column  headerText="Detalle" />
                        </p:row>
                    </p:columnGroup>
                    <p:column>
                        <h:outputText value="#{proyecto.nombrePais}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{proyecto.cantidadProyectos}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{proyecto.montoCooperacion}">
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Ver" id="btnPopUp" actionListener="#{mapaInteractivo.fillPopUp(proyecto.idPais)}" oncomplete="PF('projectPopUp').show();" update=":listP" icon="ui-icon-search" />
                    </p:column>
                    <p:columnGroup type="footer">
                        <p:row>
                            <p:column colspan="2" style="text-align:right" footerText="Total Cooperacion:" />
                            <p:column footerText="$#{mapaInteractivo.montoProyectos}" style="text-align:left">
                            </p:column>
                            
                        </p:row>
                    </p:columnGroup>

                    <f:facet name="footer">
                        Datos Segun Parametros De Busqueda
                    </f:facet>
                </p:dataTable>

            </p:outputPanel>
        </h:form> 
        <p:dialog header="Detalle de Proyectos" id="listP" widgetVar="projectPopUp" modal="true" appendTo="@(body)">
            <p:dataTable var="p" value="#{mapaInteractivo.projectListToPopUp}" scrollable="true" scrollHeight="150" id="tablelist">
                <p:column headerText="Proyecto">
                    <h:outputText value="#{p.nombreProyecto}" />
                </p:column>
                <p:column headerText="Tipo">
                    <h:outputText value="#{p.idTipoProyecto.nombreTipoProyecto}" />
                </p:column>
                <p:column headerText="A&ntilde;o Gestion">
                    <h:outputText value="#{p.anioGestion}" />
                </p:column>
                <p:column headerText="Monto($)">
                    <h:outputText value="#{p.montoProyecto}">
                        <f:convertNumber type="currency" currencySymbol="$" />
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </p:dialog>
        <p:dialog widgetVar="dlg" showEffect="fade" modal="true" header="Imagen del grafico" resizable="true" appendTo="@(body)">
            <center> <p:outputPanel id="output" layout="block" style="width:500px;height:300px"/></center>
        </p:dialog>
    </ui:define>
</ui:composition>
