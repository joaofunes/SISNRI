<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="UsuariosListForm">
        <br/>
        <br/>
        <p:fieldset legend="Usuarios">               
            <p:dataTable id="datalist" var="item" value="#{usuarioMB.lazyItems}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15"  lazy="true" resizableColumns="true"  
                         selectionMode="single" selection="#{usuarioMB.selected}"
                         rowKey="#{item.idUsuario}" paginatorPosition="bottom">

                <p:ajax event="rowSelect"   update="createButton viewButton editButton editRolButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton editRolButton"/>

                <f:facet name="header">  
                    Usuarios
                </f:facet>  
   
                <p:column sortBy="#{item.codigoUsuario}" filterBy="#{item.codigoUsuario}">
                    <f:facet name="header">
                        <h:outputText value="Usuario"/>
                    </f:facet>
                    <h:outputText value="#{item.codigoUsuario}"/>
                </p:column>
                
                 <p:column sortBy="#{item.nombreUsuario}" filterBy="#{item.nombreUsuario}">
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreUsuario}"/>
                </p:column>
                
                 <p:column sortBy="#{item.cargo}" filterBy="#{item.cargo}">
                    <f:facet name="header">
                        <h:outputText value="Cargo"/>
                    </f:facet>
                    <h:outputText value="#{item.cargo}"/>
                </p:column>


                <p:column sortBy="#{item.fechaRegistro}" filterBy="#{item.fechaRegistro}">
                    <f:facet name="header">
                        <h:outputText value="Fecha de Registro"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaRegistro}"/>
                </p:column> 
                
                 <p:column sortBy="#{item.fechaUltimamodificacion}" filterBy="#{item.fechaUltimamodificacion}">
                    <f:facet name="header">
                        <h:outputText value="Fecha ultima Modificaci&oacute;n"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaUltimamodificacion}"/>
                </p:column>    


                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{crudbundle.Create}" actionListener="#{usuarioMB.prepareCreate}" update=":formNewPersona" oncomplete="PF('PersonaCreateDialog').show();"/>
                        <span>&nbsp;</span>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update=":UsuarioViewForm" oncomplete="PF('UsuarioViewDialog').show();" disabled="#{empty usuarioMB.selected}"/>
                        <span>&nbsp;</span>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{crudbundle.Edit}" update=":UsuarioEditForm" oncomplete="PF('UsuarioEditDialog').show();" disabled="#{empty usuarioMB.selected}"/>
                        <span>&nbsp;</span>
                        <p:commandButton id="editRolButton"   icon="ui-icon-pencil" value="Editar Rol" update=":UsuarioEditRolForm" action="#{usuarioMB.preEditarRol()}" oncomplete="PF('UsuarioEditRolDialog').show();" disabled="#{empty usuarioMB.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>


        </p:fieldset>
    </h:form>

</ui:composition>
