<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <ui:include src="../common/Print.xhtml"/>

        <h:form id="form">
            <div align="center" style="border: 1px black solid">
                <h3 align="center">Proyeccion de Efectividad de Reparacion Versus Tiempo</h3>
                <h1 class="title ui-widget-header ui-corner-all" align="center">DIMESA S.A de C.V</h1>
                <p:panelGrid  columns="2" columnClasses="column">
                    <p:column>
                        <h:outputLabel for="fechaActual" value="Fecha de Emision : #{proyeccionEfectividadReparacionTiempoManagedBean.fecha}"  />
                    </p:column>
                    <p:column>                                
                        <h:outputLabel for="user" value="Usuario :#{currentUserSessionBean.form.sessionUser.username}" />
                    </p:column>
                    <p:column>
                        <h:outputLabel for="rpt" value="Nombre de Reporte : rpt_proyeccion_de_efectividad_reparacion_tiempo" />
                    </p:column>
                </p:panelGrid>

                <p:growl id="msgs" showDetail="true" />
                <h:panelGrid columns="2"  cellpadding="5" >

                    <p:column>
                        <p:outputLabel value="Area Hospitalaria" for="area" />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="area" value="#{proyeccionEfectividadReparacionTiempoManagedBean.area}" converter="#{eventoConverter}" effect="fade"  style="width:200px" >
                            <f:selectItem itemLabel="Seleccione Area Hospitalaria" />
                            <f:selectItems value="#{proyeccionEfectividadReparacionTiempoManagedBean.eventoList}" var="areas" itemLabel="#{areas.unidad}" itemValue="#{areas}" />       
                        </p:selectOneMenu>
                    </p:column>

                    <p:column>
                        <p:outputLabel value="Equipo" for="equipox" />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="equipox" value="#{proyeccionEfectividadReparacionTiempoManagedBean.equipox}" converter="#{equipoConverter}" effect="fade"  style="width:200px" >
                            <f:selectItem itemLabel="Seleccione Equipo " />
                            <f:selectItems value="#{proyeccionEfectividadReparacionTiempoManagedBean.equipoList}" var="categorias" itemLabel="#{categorias.nombequipo}" itemValue="#{categorias}" />       
                        </p:selectOneMenu>
                    </p:column>

                    <p:column>
                        <p:outputLabel value="Tecnicos" for="tecnico" />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="tecnico" value="#{proyeccionEfectividadReparacionTiempoManagedBean.tecnico}" converter="#{empleadoConverter}" effect="fade"  style="width:200px" >
                            <f:selectItem itemLabel="Seleccione Tecnico" />
                            <f:selectItems value="#{proyeccionEfectividadReparacionTiempoManagedBean.empleadoList}" var="categorias" itemLabel="#{categorias.nombreEmpleado}" itemValue="#{categorias}" />       
                        </p:selectOneMenu>
                    </p:column>  


                </h:panelGrid>
                <h:panelGrid columns="2"  cellpadding="5">
                    <f:facet name="footer">
                        <div class="footer-section">
                            <p:commandButton value="Aceptar" update="msgs" actionListener="#{proyeccionEfectividadReparacionTiempoManagedBean.click}" icon="ui-icon-check"  />                   
                            <p:commandButton id="reportButton" icon="ui-icon-print"  value="#{crudbundle.Print}" actionListener="#{proyeccionEfectividadReparacionTiempoManagedBean.click}" oncomplete="print(xhr, status, args)"/>                     

                            <p:commandButton value="Cancelar" update="msgs"  icon="ui-icon-trash"    />
                            <p:commandButton type="buton" value="Atras"  icon="ui-icon-check"  onclick="window.location.href = '#{facesContext.externalContext.requestContextPath}/views/index.xhtml'" />                      
                        </div>
                    </f:facet>
                </h:panelGrid>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
