<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                >
    
    
    <ui:define name="content">
        <h:form id="formAdmin">
            <center>
            <p:panel style="width: 900px;">
            <p:panelGrid>
                <p:row >
                    <p:column >
                        <p:outputLabel for="idsearch" value="Ingrese Convenio" />
                    </p:column>

                    <p:column>
                        <p:inputText id="idsearch" value="#{documentacionMB.nombreConvenio}" required="true" label="Text 1">
                            <f:validateLength minimum="4" />
                        </p:inputText>
                        
                    </p:column>
              
                    <p:column>
                        <p:commandButton  styleClass="boton"
                                          actionListener="#{documentacionMB.searchConvenio()}"
                                          update=":formAdmin :formMenu" process="@this :formAdmin"
                                          value="Buscar" />                          
                    </p:column>
                </p:row>

            </p:panelGrid>
           </p:panel> 
         </center>   
        </h:form>
        <p:spacer height="40" /> 
     
           <h:form id="formMenu">
            <center>
            <p:panel style="width: 900px">
                <p:dataTable var="menu" value="#{documentacionMB.listadoDocumentos}" paginator="true" rows="5"                             
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,15"                       
                             >

                    <p:column headerText="Tipo de Documento" sortBy="#{menu.idTipoDocumento.nombreDocumento}" filterBy="#{menu.idTipoDocumento.nombreDocumento}">
                        <h:outputText value="#{menu.idTipoDocumento.nombreDocumento}" />
                    </p:column>
                    <p:column headerText="Nombre de Documento" sortBy="#{menu.idPropuesta.nombrePropuesta}" filterBy="#{menu.idPropuesta.nombrePropuesta}">
                        <h:outputText value="#{menu.idPropuesta.nombrePropuesta}" />
                    </p:column>
                    <p:column headerText="Persona que recibi&oacute;" sortBy="#{menu.idPropuesta.perIdPersona}" filterBy="#{menu.idPropuesta.perIdPersona}">
                         <h:outputText value="#{menu.idPropuesta.perIdPersona}" />
                    </p:column>
                    <p:column headerText="Fecha de recibido" sortBy="#{menu.fechaRecibido}" filterBy="#{menu.fechaRecibido}">                       
                        <h:outputText value="#{menu.fechaRecibido}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>  
                    </p:column>
                    <p:column headerText="Documento" sortBy="#{menu.documento}" filterBy="#{menu.documento}">
                        <h:outputText value="#{menu.documento}" />
                    </p:column>
                    <p:column headerText="Opciones" >
                        <div style="float: left">
                            <p:commandLink styleClass="ui-icon ui-icon-pencil" title="Editar" 
                                           value="Editar" actionListener="#{menusOpcionesAdmMB.preEditar(menu)}" />
                        </div>
                        <div style="float: left">
                            <p:commandLink styleClass="ui-icon ui-icon-closethick"
                                           title="Eliminar" value="Eliminar"
                                           actionListener="#{menusOpcionesAdmMB.preEliminar(menu)}" />
                        </div>
                        <div style="float: left">
                            <p:commandLink styleClass="ui-icon ui-icon-document-b"
                                           title="Opciones" value="Agregar Opciones a Menu" actionListener="#{documentacionMB.preView()}"  
                                           />
                        </div>
                    </p:column>
                </p:dataTable>
                
                 <f:event listener="#{documentacionMB.onPrerender}" type="preRenderView" />  
            <p:tabView>  
                <p:tab title="URL">  
                    <pe:documentViewer height="500" url="/src/main/webapp/WEB-INF/reports/MANUAL CONVENIOS AÃ‘O 2011.pdf"/>  
                </p:tab>  
                <p:tab title="Resource">  
                    <pe:documentViewer height="500" library="books" name="hood.pdf"/>  
                </p:tab>  
                <p:tab title="StreamedContent">  
                    <pe:documentViewer height="500" value="#{documentacionMB.content}"/>  
                </p:tab>  
            </p:tabView>  
            </p:panel> 
           </center>     
        </h:form>

       

        <p:dialog header="Dialog" widgetVar="dlg" id="idPreview" modal="true" appendTo="@(body)" > 
           <h:outputText value="This content is loaded lazy." />
            <pe:documentViewer height="500" value="#{documentacionMB.content}"/>  
            
            
           
        </p:dialog>
 
        
    </ui:define>
    
 </ui:composition>
