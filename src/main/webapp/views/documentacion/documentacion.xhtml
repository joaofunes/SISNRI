<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                >
    
    
    <ui:define name="content">
        <h:form id="formAdmin">
            <center>
            <p:panel style="width: 900px;">
            <p:panelGrid>
                <p:row >
                    <p:column >
                        <p:outputLabel for="console" value="Convenios" />
                    </p:column>

                    <p:column>
                        <p:selectOneMenu id="console" value="#{documentacionMB.console}" style="width:225px">
                            <f:selectItem itemLabel="Seleccione Convenio " itemDisabled="true"/>
                            <f:selectItem itemLabel="Convenio 1" itemValue="1" />
                            <f:selectItem itemLabel="Convenio 2" itemValue="2" />
                            <f:selectItem itemLabel="Convenio 3" itemValue="3" />
                            <f:selectItem itemLabel="Convenio 4" itemValue="4" />
                        </p:selectOneMenu>
                    </p:column>
              
                    <p:column>
                        <p:commandButton  styleClass="boton"
                                          actionListener="#{documentacionMB.iniciar}"
                                          update=":formAdmin :formMenu" process="@this :formAdmin"
                                          value="Buscar" />                          
                    </p:column>
                </p:row>

            </p:panelGrid>
           </p:panel> 
         </center>   
        </h:form>
        <p:spacer height="40" /> 
        <h:form id="formMenu">
            <center>
            <p:panel style="width: 900px">
                <p:dataTable var="menu" value="#{documentacionMB.listadoDocumentosPojo}" paginator="true" rows="5"                             
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,15"                       
                             >

                    <p:column headerText="Tipo de Documento" sortBy="#{menu.tipoDocumento}" filterBy="#{menu.tipoDocumento}">
                        <h:outputText value="#{menu.tipoDocumento}" />
                    </p:column>
                    <p:column headerText="Nombre de Documento" sortBy="#{menu.nombreDocumento}" filterBy="#{menu.nombreDocumento}">
                        <h:outputText value="#{menu.nombreDocumento}" />
                    </p:column>
                    <p:column headerText="Persona que recibi&oacute;" sortBy="#{menu.personaRecibe}" filterBy="#{menu.personaRecibe}">
                         <h:outputText value="#{menu.personaRecibe}" />
                    </p:column>
                    <p:column headerText="Fecha de recibido" sortBy="#{menu.fechaRecibo}" filterBy="#{menu.fechaRecibo}">                       
                        <h:outputText value="#{menu.fechaRecibo}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>  
                    </p:column>
                    <p:column headerText="Documento" sortBy="#{menu.documento}" filterBy="#{menu.documento}">
                        <h:outputText value="#{menu.documento}" />
                    </p:column>
                    <p:column headerText="Opciones" >
                        <div style="float: left">
                            <p:commandLink styleClass="ui-icon ui-icon-pencil" title="Editar" 
                                           value="Editar" actionListener="#{menusOpcionesAdmMB.preEditar(menu)}" />
                        </div>
                        <div style="float: left">
                            <p:commandLink styleClass="ui-icon ui-icon-closethick"
                                           title="Eliminar" value="Eliminar"
                                           actionListener="#{menusOpcionesAdmMB.preEliminar(menu)}" />
                        </div>
                        <div style="float: left">
                            <p:commandLink styleClass="ui-icon ui-icon-document-b"
                                           title="Opciones" value="Agregar Opciones a Menu" actionListener="#{documentacionMB.preView()}"                                         
                                           onclick="PF('dlg').show();" 
                                           />
                        </div>
                    </p:column>
                </p:dataTable>
            </p:panel> 
           </center>     
        </h:form>

       

        <p:dialog header="Dialog" widgetVar="dlg" modal="true" appendTo="@(body)" > 
           <h:outputText value="This content is loaded lazy." />
            <pe:documentViewer height="500" value="#{documentacionMB.content}"/>  
        </p:dialog>
 
        
    </ui:define>
    
 </ui:composition>
