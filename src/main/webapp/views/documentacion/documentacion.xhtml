<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                >
    
    
    <ui:define name="content">
       <center>  
        <h:form id="formAdmin">           
            <p:panel style="width: 900px;">
            <p:panelGrid>
                <p:row >
                    <p:column >
                        <p:outputLabel for="group" value="Ingrese Convenio" />
                        
                          <p:autoComplete id="group" value="#{documentacionMB.propuestaConvenio}" completeMethod="#{documentacionMB.completePropuestaConvenio}"
                            var="propuesta" itemLabel="#{propuesta.nombrePropuesta}" itemValue="#{propuesta}" converter="#{propuestaConvenioConverter}" scrollHeight="250">
                              <p:ajax event="itemSelect" listener="#{documentacionMB.getDataConvenio()}" process="group" update=":idDataConevnio :formMenu"/>
                          </p:autoComplete>    
                        
                        
                    </p:column>

                    <p:column>
                        <p:commandButton  styleClass="boton"                                         
                                          update=":formAdmin :formMenu :idDataConevnio" process="@form"
                                          value="Agregar Documento" 
                                          oncomplete="PF('AddDocDialog').show();"/>                          
                    </p:column>
                </p:row>

            </p:panelGrid>
           </p:panel> 
        </h:form>
        <h:form id="idDataConevnio">
              <p:panel style="width: 900px;">
                  <p:panelGrid  >
                    <p:row>
                        <p:column>
                             <h:outputText value="Nombre Propuesta : "  style="font-weight:bold"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{documentacionMB.pojoPropuestaConvenio.NOMBRE_PROPUESTA}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="Finalidad: "  style="font-weight:bold" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{documentacionMB.pojoPropuestaConvenio.FINALIDAD_PROPUESTA}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="Solicitante: "  style="font-weight:bold" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{documentacionMB.pojoPropuestaConvenio.SOLICITANTE}" />
                        </p:column>
                    </p:row>    
                    <p:row>  
                        <p:column>
                            <h:outputText value="Referente Interno: "  style="font-weight:bold" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{documentacionMB.pojoPropuestaConvenio.INTERNO}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="Referente Externo: "  style="font-weight:bold" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{documentacionMB.pojoPropuestaConvenio.EXTERNO}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="Tipo Propuesta: "  style="font-weight:bold" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{documentacionMB.pojoPropuestaConvenio.TIPO_CONVENIO}" />
                        </p:column>
                    </p:row>   
                    <p:row>     
                        <p:column> 
                            <h:outputText value="Estado:" style="font-weight:bold"/>
                        </p:column>                      
                        <p:column>
                            <h:outputText value="#{documentacionMB.pojoPropuestaConvenio.NOMBRE_ESTADO}" />
                        </p:column>   
                        <p:column>
                            <h:outputText value="Vigencia "  style="font-weight:bold" />
                        </p:column>   
                        <p:column>
                            <h:outputText value="#{documentacionMB.pojoPropuestaConvenio.VIGENCIA}" />  
                        </p:column> 
                    </p:row>       
                  </p:panelGrid>
              </p:panel> 
        </h:form>
        <p:spacer height="40" />      
        <h:form id="formMenu">
            <p:panel style="width: 900px">
                <p:dataTable var="menu" value="#{documentacionMB.listadoDocumentos}" paginator="true" rows="5"                             
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,15"                       
                             >

                    <p:column headerText="Tipo de Documento" sortBy="#{menu.idTipoDocumento.nombreDocumento}" filterBy="#{menu.idTipoDocumento.nombreDocumento}">
                        <h:outputText value="#{menu.idTipoDocumento.nombreDocumento}" />
                    </p:column>
                    <p:column headerText="Nombre de Documento" sortBy="#{menu.idPropuesta.nombrePropuesta}" filterBy="#{menu.idPropuesta.nombrePropuesta}">
                        <h:outputText value="#{menu.idPropuesta.nombrePropuesta}" />
                    </p:column>
                    <p:column headerText="Persona que recibi&oacute;" sortBy="#{menu.idPropuesta.perIdPersona}" filterBy="#{menu.idPropuesta.perIdPersona}">
                         <h:outputText value="#{menu.idPropuesta.perIdPersona}" />
                    </p:column>
                    <p:column headerText="Fecha de recibido" sortBy="#{menu.fechaRecibido}" filterBy="#{menu.fechaRecibido}">                       
                        <h:outputText value="#{menu.fechaRecibido}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>  
                    </p:column>
                    <p:column headerText="Documento" sortBy="#{menu.documento}" filterBy="#{menu.documento}">
                        <h:outputText value="#{menu.documento}" />
                    </p:column>
                    <p:column headerText="Opciones" >
                        <div style="float: left">
                            <p:commandLink styleClass="ui-icon ui-icon-pencil" title="Editar" 
                                           value="Editar" actionListener="#{menusOpcionesAdmMB.preEditar(menu)}" />
                        </div>
                        <div style="float: left">
                            <p:commandLink styleClass="ui-icon ui-icon-closethick"
                                           title="Eliminar" value="Eliminar"
                                           actionListener="#{menusOpcionesAdmMB.preEliminar(menu)}" />
                        </div>
                        <div style="float: left">
                            <p:commandLink styleClass="ui-icon ui-icon-document-b"
                                           title="Opciones" value="Agregar Opciones a Menu" actionListener="#{documentacionMB.preView()}"  
                                           />
                        </div>
                    </p:column>
                </p:dataTable>
                
                 <f:event listener="#{documentacionMB.onPrerender}" type="preRenderView" />  
            <p:tabView>  
              
                <p:tab title="StreamedContent">  
                    <pe:documentViewer height="500" value="#{documentacionMB.content}"/>  
                </p:tab>  
            </p:tabView>  
            </p:panel>     
        </h:form>

  </center>      

        <p:dialog header="Dialog" widgetVar="dlg" id="idPreview" modal="true" appendTo="@(body)" > 
           <h:outputText value="This content is loaded lazy." />
            <pe:documentViewer height="500" value="#{documentacionMB.content}"/>  
           
        </p:dialog>
        
        
        
         <p:dialog id="idAddDocument" widgetVar="AddDocDialog"  resizable="false"  modal="true" appendTo="@(body)" header="Agregar documento" closeOnEscape="true">
            <p:ajax event="close"  oncomplete="myrefresh();"></p:ajax>  
          
             <h:form id="formEditPersonas">
                <center>                  
                               <h:panelGrid columns="2" >                                   
                                   <p:column>  
                                     <p:outputLabel for="idUnidad" value="Unidad" />
                                   </p:column>                                         
                                    <p:column>                                         
                                        <p:selectOneMenu id="idUnidad"  value="#{documentacionMB.tipoDocumento}" effect="fade" converter="#{tipoDocumentoConverter}" required="true">                                           
                                            <f:selectItem itemLabel="Tipo Documento" itemValue="null" noSelectionOption="true" />  
                                            <f:selectItems value="#{documentacionMB.listTipoDocumento}" var="tDocumento" itemLabel="#{tDocumento.nombreDocumento}" itemValue="#{tDocumento}"/>  
                                        </p:selectOneMenu>    
                                   </p:column>
                                   <p:column>  
                                     <p:outputLabel value="Documento" />
                                   </p:column> 
                                   <p:column>
                                      <p:fileUpload fileUploadListener="#{documentacionMB.handleFileUpload}" mode="advanced" dragDropSupport="true"
                                        sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

                                   </p:column>                                                                                         
                                   <p:column> 
                                       <p:commandButton value="Agregar" id="idGuardarPersona" actionListener="#{propuestaConvenioMB.editar()}" process="@form" update="@form" icon="ui-icon-disk" />
                                   </p:column>
                            </h:panelGrid>
                    </center>    
                </h:form>  
        </p:dialog>        
 
        
    </ui:define>
    
 </ui:composition>
