<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="tipoproyectoDlg" widgetVar="tipoproyectoDialog" modal="true" resizable="false" appendTo="@(body)"  header="Nuevo Tipo Proyecto" >

            <h:form id="formTipoProyecto">
                <p:panelGrid columns="2">            
                    <p:column>
                        <p:outputLabel for="nombre" value="Nombre:"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="nombre" value="#{tipoProyectoMB.tipoProyecto.nombreTipoProyecto}" required="true" size="40" />
                        <p:watermark for="nombre" value="Nombre Tipo de Proyecto" id="watermarkNombreTipoProyecto"/>
                    </p:column>

                    <p:column>
                        <p:commandButton styleClass="boton" rendered="#{!tipoProyectoMB.actualizar}"
                                         actionListener="#{tipoProyectoMB.guardarTipoProyecto}" value="Guardar"  update="formAdmin:acordion:tipoproyecto" process="@this :formTipoProyecto"  onclick="PF('tipoproyectoDialog').hide();"/>

                        <p:commandButton styleClass="boton" rendered="#{tipoProyectoMB.actualizar}"
                                         actionListener="#{tipoProyectoMB.cancelarTipoProyecto()}" immediate="true" value="Cancelar" update="formTipoProyecto"  process="@this" />


                    </p:column>
                </p:panelGrid>

            </h:form>
        </p:dialog>    
    </ui:composition>

</html>
