<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <center>
            
            <p:panel style="width: 70%" header="Gestión de TipoFacultads">  
                
                <h:form id="formTipoFacultad">
                    <p:panelGrid columns="2">
                        <p:column>
                            <h:outputLabel for="nombreFacultad" value="Nombre:"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="nombreFacultad" value="#{tipoFacultadMB.tipoFacultad.nombreTipoFacultad}" required="true" size="50"/>
                            <p:watermark for="nombreFacultad" value="Nombre TipoFacultad" id="watermarkNombreTipoFacultad"/>
                        </p:column>
                        <p:column>
                        <h:outputLabel for="descri" value="Descripcion Facultad:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="descri" value="#{tipoFacultadMB.tipoFacultad.descripcion}" required="true" size="50" />
                    </p:column>
                        
                        <p:column>
                            <p:commandButton styleClass="boton" rendered="#{!tipoFacultadMB.actualizar}"
                                             actionListener="#{tipoFacultadMB.guardarTipoFacultad}" value="Guardar"  update="formTipoFacultad :formTablaTipoFacultades" process="@this :formTipoFacultad"/>

                            <p:commandButton styleClass="boton" rendered="#{tipoFacultadMB.actualizar}"
                                             actionListener="#{tipoFacultadMB.updateTipoFacultad()}" update="formTipoFacultad :formTablaTipoFacultades "
                                             value="Actualizar" />

                            <p:commandButton styleClass="boton" rendered="#{tipoFacultadMB.actualizar}"
                                             actionListener="#{tipoFacultadMB.cancelarTipoFacultad()}" immediate="true" value="Cancelar" update="formTipoFacultad"  process="@this" />


                        </p:column>
                    </p:panelGrid>

                </h:form>
                <br></br>
                <h:form id="formTablaTipoFacultades">
                    <p:dataTable var="tipoFacultad" value="#{tipoFacultadMB.listadoTipoFacultad}" rows="10" 
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 rowsPerPageTemplate="5,10,15,20" paginator="true"  emptyMessage="No existen tipoFacultades registrados actualmente" >
                        <p:column headerText="TipoFacultad"  filterBy="#{tipoFacultad.nombreTipoFacultad}">
                            <h:outputText value="#{tipoFacultad.nombreTipoFacultad}"/>
                        </p:column>
                        <p:column headerText="Descripcion" filterBy="#{tipoFacultad.descripcion}">
                            <h:outputText value="#{tipoFacultad.descripcion}"/>
                        </p:column> 
                        <p:column headerText="Opciones" style="width: 15%">
                            <div style="float: left">
                                <p:commandLink styleClass="ui-icon ui-icon-pencil" title="Editar" value="Editar"
                                               actionListener="#{tipoFacultadMB.preActualizarTipoFacultad(tipoFacultad)}" update=":formTipoFacultad" process="@form:formTablaTipoFacultades">
                                </p:commandLink>
                            </div>
                            
                            
                            
                            <div style="float: left">
                                <p:commandLink styleClass="ui-icon ui-icon-closethick"
                                               title="Eliminar" value="Eliminar"
                                               actionListener="#{tipoFacultadMB.preBorradoTipoFacultad(tipoFacultad)}" update=":idEliminacion" />
                            </div> 
                        </p:column>

                    </p:dataTable>
                </h:form>
            </p:panel>     
        </center> 
        
        
        <!--'Dialog de confirmacion de la operacion de Borrado'-->
        <p:confirmDialog widgetVar="confirmDeleteTipoFacultadDlg" header="Borrar TipoFacultad" message="¿Confirma la eliminación del TipoFacultad?" 
                         global="true" showEffect="fade" hideEffect="fade">
            <h:form id="idEliminacion">
                <p:panelGrid columns="2">
                    <h:outputLabel value="Nombre TipoFacultad:"/>
                    <h:outputText value="#{tipoFacultadMB.tipoFacultad.nombreTipoFacultad}"/>
                    <h:outputLabel value="descripcion:"/>
                    <h:outputText value="#{tipoFacultadMB.tipoFacultad.descripcion}"/>
                </p:panelGrid>
                <br/>
                <br/>
            </h:form>
             <p:commandButton value="Si"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" process="@this"
                              actionListener="#{tipoFacultadMB.preDeleteTipoFacultad(facultad)}" update=":formTablaTipoFacultades"/>
             <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
    </ui:define>
</ui:composition>
