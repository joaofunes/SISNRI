<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
                template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >
    
    <ui:define name="content">
    <h:form id="RegistrogarantiarealListForm">

        <p:panel header="Administracion de Personas">
            <p:dataTable id="datalist" value="#{personaMB.listaPersona}" var="item"
                         selectionMode="single" selection="#{personaMB.selected}"
                         rowKey="#{item.idPersona}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="5,10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton"/>
                <p:ajax event="rowUnselect" update="createButton"/>
<!--                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>-->

                <p:column sortBy="#{item.idPersona}" filterBy="#{item.idPersona}">
                    <f:facet name="header">
                        <h:outputText value="Agregar una Persona"/>
                    </f:facet>
                    <h:outputText value="#{item.idPersona}"/>
                </p:column>
                <p:column sortBy="#{item.nombrePersona}" filterBy="#{item.nombrePersona}">
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{item.nombrePersona}"/>
                </p:column>
                <p:column sortBy="#{item.apellidoPersona}" filterBy="#{item.apellidoPersona}">
                    <f:facet name="header">
                        <h:outputText value="Apellido"/>
                    </f:facet>
                    <h:outputText value="#{item.apellidoPersona}"/>
                </p:column>
                <p:column sortBy="#{item.emailPersona}" filterBy="#{item.emailPersona}">
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{item.emailPersona}"/>
                </p:column>
                <p:column sortBy="#{item.duiPersona}" filterBy="#{item.duiPersona}">
                    <f:facet name="header">
                        <h:outputText value="DUI"/>
                    </f:facet>
                    <h:outputText value="#{item.duiPersona}"/>
                </p:column>
                <p:column sortBy="#{item.cargoPersona}" filterBy="#{item.cargoPersona}">
                    <f:facet name="header">
                        <h:outputText value="Cargo"/>
                    </f:facet>
                    <h:outputText value="#{item.cargoPersona}"/>
                </p:column>
                <p:column sortBy="#{item.pasaporte}" filterBy="#{item.pasaporte}">
                    <f:facet name="header">
                        <h:outputText value="Pasaporte"/>
                    </f:facet>
                    <h:outputText value="#{item.pasaporte}"/>
                </p:column>
             
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{registrogarantiarealController.prepareCreate}" />
<!--                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":RegistrogarantiarealViewForm" oncomplete="RegistrogarantiarealViewDialog.show()" disabled="#{empty registrogarantiarealController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":RegistrogarantiarealEditForm" oncomplete="RegistrogarantiarealEditDialog.show()" disabled="#{empty registrogarantiarealController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{registrogarantiarealController.delete}" update=":growl,datalist" disabled="#{empty registrogarantiarealController.selected}"/>-->
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>
</ui:define>  
</ui:composition>
