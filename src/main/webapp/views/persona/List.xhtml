<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
                template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                    
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="content">
        <ui:include src="../persona/crearPersona.xhtml"/>
        <ui:include src="../persona/editPersona.xhtml"/>
        <ui:include src="../persona/eliminarPersona.xhtml"/>
        <ui:include src="../persona/crearUsuario.xhtml"/>
        <ui:include src="../persona/editarUsuario.xhtml"/>
        <f:metadata>            
            <f:viewAction action="#{personaMB.init()}" />
        </f:metadata> 
    <center> 
            <p:panel style="width: 100%" > 
                <h2 class="title ui-widget-header ui-corner-all" align="center">Administraci&oacute;n de Personas Internas</h2>     
       <h:form id="formAdmin" style="float: left">
            <p:panelGrid  >
                <p:row>
                    <p:column  >
                        <p:commandButton id="createButton" icon="ui-icon-plus" value="Agregar" actionListener="#{personaMB.crearPersona}" process="@this" oncomplete="PF('PersonaCreateDialog').show();" />
                    </p:column>
                </p:row>

            </p:panelGrid>
        </h:form>
                <br></br>
                <br></br>
                <h:form id="RegistrogarantiarealListForm">
        
        <p:panel>
            

             <p:dataTable  value="#{personaMB.listPojoPersona}" var="item" paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15"  
                         
                        >    
                
                <p:column sortBy="#{item.persona.nombrePersona}" filterBy="#{item.persona.nombrePersona}" style="width: 10%">
                    <f:facet name="header">
                        <h:outputText value="Nombre Completo"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.nombrePersona} #{item.persona.apellidoPersona}"/>
                </p:column>
<!--                <p:column sortBy="#{item.persona.apellidoPersona}" filterBy="#{item.persona.apellidoPersona}">
                    <f:facet name="header">
                        <h:outputText value="Apellido"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.apellidoPersona}"/>
                </p:column>-->
                <p:column sortBy="#{item.persona.emailPersona}" filterBy="#{item.persona.emailPersona}" style="width: 15%">
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.emailPersona}"/>
                </p:column>
                <p:column sortBy="#{item.persona.duiPersona}" filterBy="#{item.persona.duiPersona}" style="width: 10%">
                    <f:facet name="header"  >
                        <h:outputText value="DUI"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.duiPersona}"/>
                </p:column>
                <p:column sortBy="#{item.persona.cargoPersona}" filterBy="#{item.persona.cargoPersona}" style="width: 10%">
                    <f:facet name="header">
                        <h:outputText value="Cargo"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.cargoPersona}"/>
                </p:column>
               
                 <p:column sortBy="#{item.persona.idUnidad.nombreUnidad}" filterBy="#{item.persona.idUnidad.nombreUnidad}" style="width: 10%">
                    <f:facet name="header">
                        <h:outputText value="Unidad"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.idUnidad.nombreUnidad}"/>
                </p:column>
                 
<!--                 <p:column sortBy="#{item.persona.idEscuelaDepto.idFacultad.nombreFacultad}" filterBy="#{item.persona.idEscuelaDepto.idFacultad.nombreFacultad}" style="width: 10%">
                    <f:facet name="header">
                        <h:outputText value="Facultad"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.idEscuelaDepto.idFacultad.nombreFacultad}"/>
                </p:column>-->
                 
                 <p:column sortBy="#{item.persona.idEscuelaDepto.nombreEscuelaDepto}" filterBy="#{item.persona.idEscuelaDepto.nombreEscuelaDepto}" style="width: 10%">
                    <f:facet name="header">
                        <h:outputText value="Escuela/Depto"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.idEscuelaDepto.nombreEscuelaDepto}"/>
                </p:column>
                 
                 <p:column sortBy="#{item.telefonoFijo.numeroTelefono}" filterBy="#{item.telefonoFijo.numeroTelefono}" style="width: 10%">
                    <f:facet name="header">
                        <h:outputText value="Tel&eacute;fono Fijo"/>
                    </f:facet>
                    <h:outputText value="#{item.telefonoFijo.numeroTelefono}"/>
                </p:column>
                <p:column sortBy="#{item.telefonoCelular.numeroTelefono}" filterBy="#{item.telefonoCelular.numeroTelefono}" style="width: 10%">
                    <f:facet name="header">
                        <h:outputText value="Tel&eacute;fono Celular"/>
                    </f:facet>
                    <h:outputText value="#{item.telefonoCelular.numeroTelefono}"/>
                </p:column>
             
                <p:column headerText="Opciones" style="width: 7%">
                    <div style="float: left">
                        <p:commandLink styleClass="ui-icon ui-icon-pencil" title="Editar" 
                                       value="Editar" actionListener="#{personaMB.preEditar(item.persona)}"
                                       oncomplete="PF('PersonaEditDialog').show();"
                                       update=":PersonaEditDlg"/>
                    </div>
                    <div style="float: left">
                        <p:commandLink styleClass="ui-icon ui-icon-closethick"
                                       title="Eliminar" value="Eliminar"
                                       actionListener="#{personaMB.preBorradoPersona(item.persona)}"
                                        oncomplete="PF('PersonaDeleteDialog').show();"
                                       update=":PersonaDeleteDlg"/>
                    </div>
    
                    <c:if test="#{currentUserSessionBean.form.sessionUser.esAdm or currentUserSessionBean.form.sessionUser.esAdmConvenio}">
                     <div style="float: left">
                        <p:commandLink styleClass="ui-icon ui-icon-unlocked" title="Modificar Usuario" 
                                       value="Editar" actionListener="#{usuarioMB.preCrearUsuario(item.persona)}" 
                                       update=":UsuarioEditDlg :UsuarioCreateDlg" rendered="#{usuarioMB.usuarioExiste(item.persona)}"  />
                    </div>
                      <div style="float: left">
                        <p:commandLink styleClass="ui-icon ui-icon-locked" title="Asignar Usuario" 
                                       value="Crear" actionListener="#{usuarioMB.preCrearUsuario(item.persona)}" 
                                       update=":UsuarioEditDlg :UsuarioCreateDlg" rendered="#{!usuarioMB.usuarioExiste(item.persona)}"  />
                    </div>
                    </c:if>
                </p:column> 
                 
                 
                <f:facet name="footer">
                  
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>
    </p:panel>     
    </center> 
</ui:define>  
</ui:composition>
