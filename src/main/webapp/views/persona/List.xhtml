<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
                template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >
    
    <ui:define name="content">
        <ui:include src="../persona/crearPersona.xhtml"/>
        <ui:include src="../persona/editPersona.xhtml"/>
        <ui:include src="../persona/eliminarPersona.xhtml"/>
    <h:form id="RegistrogarantiarealListForm">

        <p:panel header="Administracion de Personas">
            

             <p:dataTable  value="#{personaMB.listaPersona}" var="item" paginator="true" rows="15"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15"   paginatorPosition="bottom" 
                         
                        >    
                
                <p:column sortBy="#{item.nombrePersona}" filterBy="#{item.nombrePersona}">
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{item.nombrePersona}"/>
                </p:column>
                <p:column sortBy="#{item.apellidoPersona}" filterBy="#{item.apellidoPersona}">
                    <f:facet name="header">
                        <h:outputText value="Apellido"/>
                    </f:facet>
                    <h:outputText value="#{item.apellidoPersona}"/>
                </p:column>
                <p:column sortBy="#{item.emailPersona}" filterBy="#{item.emailPersona}">
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{item.emailPersona}"/>
                </p:column>
                <p:column sortBy="#{item.duiPersona}" filterBy="#{item.duiPersona}">
                    <f:facet name="header">
                        <h:outputText value="DUI"/>
                    </f:facet>
                    <h:outputText value="#{item.duiPersona}"/>
                </p:column>
                <p:column sortBy="#{item.cargoPersona}" filterBy="#{item.cargoPersona}">
                    <f:facet name="header">
                        <h:outputText value="Cargo"/>
                    </f:facet>
                    <h:outputText value="#{item.cargoPersona}"/>
                </p:column>
               
                <p:column sortBy="#{item.idOrganismo.nombreOrganismo}" filterBy="#{item.idOrganismo.nombreOrganismo}">
                    <f:facet name="header">
                        <h:outputText value="Organismo"/>
                    </f:facet>
                    <h:outputText value="#{item.idOrganismo.nombreOrganismo}"/>
                </p:column>
             
                <p:column headerText="Opciones" >
                    <div style="float: left">
                        <p:commandLink styleClass="ui-icon ui-icon-pencil" title="Editar" 
                                       value="Editar" actionListener="#{personaMB.preEditar(item)}"
                                       oncomplete="PF('PersonaEditDialog').show();"
                                       update=":PersonaEditDlg"/>
                    </div>
                    <div style="float: left">
                        <p:commandLink styleClass="ui-icon ui-icon-closethick"
                                       title="Eliminar" value="Eliminar"
                                       actionListener="#{personaMB.preEditar(item)}"
                                       update=":PersonaDeleteDlg"/>
                    </div>
                   
                </p:column> 
                 
                 
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus" value="Agregar" actionListener="#{personaMB.crearPersona}" process="@this" oncomplete="PF('PersonaCreateDialog').show();" />
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>
</ui:define>  
</ui:composition>
