<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
                template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >
    
    <ui:define name="content">
    <h:form id="RegistrogarantiarealListForm">

        <p:panel header="Administracion de Personas Extranjeras">
            

             <p:dataTable  value="#{personaMB.listPojoPersonaExtranjera}" var="item" paginator="true" rows="15"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15"                       
                        >    
                
              
                 <p:column sortBy="#{item.persona.nombrePersona}" filterBy="#{item.persona.nombrePersona}">
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.nombrePersona}"/>
                </p:column>
                <p:column sortBy="#{item.persona.apellidoPersona}" filterBy="#{item.persona.apellidoPersona}">
                    <f:facet name="header">
                        <h:outputText value="Apellido"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.apellidoPersona}"/>
                </p:column>
                <p:column sortBy="#{item.persona.emailPersona}" filterBy="#{item.persona.emailPersona}">
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.emailPersona}"/>
                </p:column>
                <p:column sortBy="#{item.persona.duiPersona}" filterBy="#{item.persona.duiPersona}">
                    <f:facet name="header">
                        <h:outputText value="DUI"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.duiPersona}"/>
                </p:column>
                <p:column sortBy="#{item.persona.cargoPersona}" filterBy="#{item.persona.cargoPersona}">
                    <f:facet name="header">
                        <h:outputText value="Cargo"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.cargoPersona}"/>
                </p:column>
                <p:column sortBy="#{item.persona.pasaporte}" filterBy="#{item.persona.pasaporte}">
                    <f:facet name="header">
                        <h:outputText value="Pasaporte"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.pasaporte}"/>
                </p:column>
             
                 <p:column sortBy="#{item.telefonoFijo.numeroTelefono}" filterBy="#{item.telefonoFijo.numeroTelefono}">
                    <f:facet name="header">
                        <h:outputText value="Telefono Fijo"/>
                    </f:facet>
                    <h:outputText value="#{item.telefonoFijo.numeroTelefono}"/>
                </p:column>
                <p:column sortBy="#{item.telefonoCelular.numeroTelefono}" filterBy="#{item.telefonoCelular.numeroTelefono}">
                    <f:facet name="header">
                        <h:outputText value="Telefono Celular"/>
                    </f:facet>
                    <h:outputText value="#{item.telefonoCelular.numeroTelefono}"/>
                </p:column>
             
                <p:column headerText="Opciones" >
                    <div style="float: left">
                        <p:commandLink styleClass="ui-icon ui-icon-pencil" title="Editar" 
                                       value="Editar" actionListener="#{personaMB.preEditar(item.persona)}"
                                       oncomplete="PF('PersonaEditDialog').show();"
                                       update=":PersonaEditDlg"/>
                    </div>
                    <div style="float: left">
                        <p:commandLink styleClass="ui-icon ui-icon-closethick"
                                       title="Eliminar" value="Eliminar"
                                       actionListener="#{personaMB.preEditar(item.persona)}"
                                        oncomplete="PF('PersonaDeleteDialog').show();"
                                       update=":PersonaDeleteDlg"/>
                    </div>
                   
                </p:column> 
                 
                 
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{registrogarantiarealController.prepareCreate}" />
<!--                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":RegistrogarantiarealViewForm" oncomplete="RegistrogarantiarealViewDialog.show()" disabled="#{empty registrogarantiarealController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":RegistrogarantiarealEditForm" oncomplete="RegistrogarantiarealEditDialog.show()" disabled="#{empty registrogarantiarealController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{registrogarantiarealController.delete}" update=":growl,datalist" disabled="#{empty registrogarantiarealController.selected}"/>-->
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>
</ui:define>  
</ui:composition>
