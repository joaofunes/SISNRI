<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
                template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >
    
    <ui:define name="content">
        <ui:include src="../persona/crearPersonaExtranjera.xhtml"/>
        <ui:include src="../persona/editPersonaExtranjera.xhtml"/>
          <ui:include src="../persona/eliminarPersona.xhtml"/>
           <f:metadata>            
            <f:viewAction action="#{personaMB.init()}" />
        </f:metadata> 
     <center> 
            <p:panel style="width: 100%" > 
                <h2 class="title ui-widget-header ui-corner-all" align="center">Administraci&oacute;n de Personas Externas</h2> 
                <p:panelGrid style="float: left">
                <p:row>
                    <p:column  >
                       <p:commandButton id="createButton" icon="ui-icon-plus" value="Agregar" actionListener="#{personaMB.crearPersona}" process="@this" oncomplete="PF('PersonaCreateDialog').show();" />
                    </p:column>
                </p:row>

            </p:panelGrid>
                <br></br>
                <br></br>
    <h:form id="RegistrogarantiarealListForm">
        <p:panel>
            

             <p:dataTable  value="#{personaMB.listPojoPersonaExtranjera}" var="item" paginator="true" rows="5"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15"  
                         
                        >    
                
                <p:column sortBy="#{item.persona.nombrePersona}" filterBy="#{item.persona.nombrePersona}">
                    <f:facet name="header">
                        <h:outputText value="Nombre Completo"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.nombrePersona} #{item.persona.apellidoPersona}"/>
                </p:column>
<!--                <p:column sortBy="#{item.persona.apellidoPersona}" filterBy="#{item.persona.apellidoPersona}">
                    <f:facet name="header">
                        <h:outputText value="Apellido"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.apellidoPersona}"/>
                </p:column>-->
                <p:column sortBy="#{item.persona.emailPersona}" filterBy="#{item.persona.emailPersona}">
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.emailPersona}"/>
                </p:column>
                <p:column sortBy="#{item.persona.pasaporte}" filterBy="#{item.persona.pasaporte}">
                    <f:facet name="header">
                        <h:outputText value="Pasaporte"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.pasaporte}"/>
                </p:column>
                <p:column sortBy="#{item.persona.idOrganismo.nombreOrganismo}" filterBy="#{item.persona.idOrganismo.nombreOrganismo}">
                    <f:facet name="header">
                        <h:outputText value="Organismo"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.idOrganismo.nombreOrganismo}"/>
                </p:column>
                 
                 <p:column sortBy="#{item.telefonoFijo.numeroTelefono}" filterBy="#{item.telefonoFijo.numeroTelefono}">
                    <f:facet name="header">
                        <h:outputText value="Tel&eacute;fono Fijo"/>
                    </f:facet>
                    <h:outputText value="#{item.telefonoFijo.numeroTelefono}"/>
                </p:column>
                <p:column sortBy="#{item.telefonoCelular.numeroTelefono}" filterBy="#{item.telefonoCelular.numeroTelefono}">
                    <f:facet name="header">
                        <h:outputText value="Tel&eacute;fono Celular"/>
                    </f:facet>
                    <h:outputText value="#{item.telefonoCelular.numeroTelefono}"/>
                </p:column>
             
                <p:column headerText="Opciones" >
                    <div style="float: left">
                        <p:commandLink styleClass="ui-icon ui-icon-pencil" title="Editar" 
                                       value="Editar" actionListener="#{personaMB.preEditarExtranjero(item.persona)}"
                                       oncomplete="PF('PersonaEditDialog').show();"
                                       update=":PersonaEditDlg"/>
                    </div>
                   <div style="float: left">
                        <p:commandLink styleClass="ui-icon ui-icon-closethick"
                                       title="Eliminar" value="Eliminar"
                                       actionListener="#{personaMB.preEditar(item.persona)}"
                                        oncomplete="PF('PersonaDeleteDialog').show();"
                                       update=":PersonaDeleteDlg"/>
                    </div>
                    <!--  <div style="float: left">
                        <p:commandLink styleClass="ui-icon ui-icon-person" title="Usuario" 
                                       value="Editar" actionListener="#{usuarioMB.preCrearUsuario(item.persona)}" 
                                       update=":UsuarioEditDlg :UsuarioCreateDlg" />
                    </div>-->
                   
                </p:column> 
                 
                 
                <f:facet name="footer">
                   
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>
    </p:panel>     
    </center> 
</ui:define>  
</ui:composition>
