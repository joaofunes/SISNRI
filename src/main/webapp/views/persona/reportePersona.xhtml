<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
                template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
       <ui:include src="../common/Print.xhtml"/>
  
       <h:form id="form">

            <div align="center" style="border: 1px black solid">
                <h3 align="center">Prueba de reporte de personas</h3>
                <h1 class="title ui-widget-header ui-corner-all" align="center">SISNRI</h1>


                <p:panelGrid  columns="2" columnClasses="column">
                   
                    <p:column>
                        <h:outputLabel for="rpt" value="Nombre de Reporte : rpt_comparativo_gastos_reparaciones" />
                    </p:column>
                </p:panelGrid>

               
                <h:panelGrid columns="2"  cellpadding="5">
                    <f:facet name="footer">
                        <div class="footer-section">
                            <p:commandButton id="reportButton" icon="ui-icon-print"  value="sss"  actionListener="#{personaReportMB.llenarReporte}" oncomplete="print(xhr, status, args)"/>                   
                            <p:commandButton value="Cancelar"   icon="ui-icon-trash"    />
                           
                        </div>
                    </f:facet>
                </h:panelGrid>

            </div>

        </h:form>
       
</ui:define>  
</ui:composition>
