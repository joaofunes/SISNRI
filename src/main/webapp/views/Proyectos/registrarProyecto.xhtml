<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/WEB-INF/templates/layout.xhtml">

        <ui:define name="content">
            <h:form id="formAdmin">
                <center> 
                    <p:panel style="width: 80%">  
                        <p:accordionPanel multiple="true" activeIndex="0,1,2,3" id="acordion">
                            <p:tab title="Datos del Proyecto">
                                <p:panelGrid>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Tipo de Proyecto:" />
                                        </p:column>
                                        <p:column >
                                            <p:selectOneMenu id="tipoproyecto" value="#{proyectosMB.proyectoSelected.idTipoProyecto}" style="width:180px" >
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <c:forEach var="reg" items="#{proyectosMB.tipoproyectolist}">
                                                    <f:selectItem itemLabel="#{reg.nombreTipoProyecto}" itemValue="#{reg.idTipoProyecto}"/>
                                                </c:forEach>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <h:outputLink id="fade" value="#">
                                                <p:outputLabel value="Nombre de convenio:" />
                                            </h:outputLink>
                                            <p:tooltip id="toolTipFade" for="fade" value="Este campo es unicamente para proyectos que se relacionen a un convenio"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="propuesta" value="#{proyectosMB.propuestaConvenioSelected.idPropuesta}" style="width:180px">
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <c:forEach var="propuesta" items="#{proyectosMB.propuestaConvenioList}">
                                                    <f:selectItem itemLabel="#{propuesta.nombrePropuesta}" itemValue="#{propuesta.idPropuesta}" />
                                                </c:forEach>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Facultad/Unidad:"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="facultadproyecto" value="#{proyectosMB.facultadSelectedPojoP}" style="width:180px" required="true">
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                            <p:ajax listener="#{proyectosMB.onFacultadChange()}" update="unidadasis" process="@this"/>
                                                <c:forEach var="fac" items="#{proyectosMB.facultadesUnidadesList}">
                                                    <f:selectItem itemLabel="#{fac.label}" itemValue="#{fac.value}"/>
                                                </c:forEach>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Escuela/Departamento:"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="unidadproyecto" value="#{proyectosMB.escuelaDeptoSelected.idEscuelaDepto}" style="width:180px" required="true">
                                                <f:selectItem itemLabel="-- Seleccione --" itemValue="" noSelectionOption="true"/>
                                                <c:forEach var="uni" items="#{proyectosMB.unidadList}">
                                                    <f:selectItem itemLabel="#{fac.label}" itemValue="#{fac.value}"/>
                                                </c:forEach>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Pais cooperante:"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="paiscooperante" value="#{proyectosMB.paisCooperanteSelected.idPais}" style="width:180px">
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                                                <c:forEach var="pais" items="#{proyectosMB.paisCooperanteList}">
                                                    <f:selectItem itemLabel="#{pais.nombrePais}" itemValue="#{pais.idPais}"/>
                                                </c:forEach>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Monto del Proyecto:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText value="#{proyectosMB.proyecto.montoProyecto}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel  value="A&ntilde;o de Gesti&oacute;n: " />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="desde" value="#{proyectosMB.anio}" style="width:180px" required="true">
                                                <c:forEach begin="0" end="125" varStatus="loop">
                                                    <c:set var="currentYear" value="${proyectosMB.yearActual-loop.index} " />
                                                    <f:selectItem itemValue="#{currentYear}" itemLabel="#{currentYear}"/>
                                                </c:forEach>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Lugar de Ejecuci&oacute;n:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText value="#{proyectosMB.proyecto.lugarProyecto}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column >
                                            <p:outputLabel value="Nombre del Proyecto:"  />
                                        </p:column>
                                        <p:column>
                                            <p:inputTextarea value="#{proyectosMB.proyecto.nombreProyecto}"  rows="2" maxlength="300" style="width:180px"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Objetivo del Proyecto:" />
                                        </p:column>
                                        <p:column>
                                            <p:inputTextarea value="#{proyectosMB.proyecto.objetivo}" rows="2" maxlength="1000" style="width:180px"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Fecha Inicio:"/>
                                        </p:column>
                                        <p:column>
                                            <p:calendar pattern="dd/MM/yyyy"  navigator="true" yearRange="c-50:c+10" value="#{proyectosMB.proyecto.fechaInicio}" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Fecha Fin:"/>
                                        </p:column>
                                        <p:column>
                                            <p:calendar pattern="dd/MM/yyyy" navigator="true" yearRange="c-50:c+10" value="#{proyectosMB.proyecto.fechaFin}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Organismos cooperantes:"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectCheckboxMenu id="organismoproy" value="#{proyectosMB.organismoProySelected}" label="Seleccione"
                                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:250px" style="width: 180px">
                                                <c:forEach var="org" items="#{proyectosMB.organismoProyList}">
                                                    <f:selectItem itemLabel="#{org.nombreOrganismo}" itemValue="#{org.idOrganismo}"/>
                                                </c:forEach>
                                            </p:selectCheckboxMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Area de Conocimiento:"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectCheckboxMenu id="areaconocimiento" value="#{proyectosMB.areaConocimientoSelected}" label="Seleccione"
                                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:250px" style="width: 180px">
                                                <c:forEach var="reg" items="#{proyectosMB.areaConocimientoList}">
                                                    <f:selectItem itemLabel="#{reg.nombreArea}" itemValue="#{reg.idAreaConocimiento}"/>
                                                </c:forEach>
                                            </p:selectCheckboxMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Facultad Beneficiada:"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectCheckboxMenu id="facultadbeneficiada" value="#{proyectosMB.facultadBeneficiadaSelected}" label="Seleccione"
                                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:250px" style="width: 180px">
                                                <c:forEach var="fac" items="#{proyectosMB.facultadBeneficiadaList}">
                                                    <f:selectItem itemLabel="#{fac.nombreFacultad}" itemValue="#{fac.idFacultad}"/>
                                                </c:forEach>
                                            </p:selectCheckboxMenu>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Datos del Coordinador del proyecto">
                                <p:panelGrid>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Dui:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputMask id="duisolicitante" mask="99999999-9" value="#{proyectosMB.numDocumentoSol}" required="true"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Correo Electronico:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="correosolicitante" value="#{proyectosMB.persona.emailPersona}"/>                                       
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Nombre:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="nombresolicitante" value="#{proyectosMB.persona.nombrePersona}" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Apellido:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="apellidosolicitante" value="#{proyectosMB.persona.apellidoPersona}" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Cargo:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="cargosolicitante" value="#{proyectosMB.persona.cargoPersona}"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Facultad/Unidad:"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="facultadsolicitante" value="#{proyectosMB.facultadSelectedSol.idFacultad}"  style="width:180px" required="true">
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <p:ajax listener="#{proyectosMB.onFacultadSolicitanteChange()}" update="unidadsolicitante" />
                                                <c:forEach var="fac" items="#{proyectosMB.facultadList}">
                                                    <f:selectItem itemLabel="#{fac.nombreFacultad}" itemValue="#{fac.idFacultad}"/>
                                                </c:forEach>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Escuela/Departamento:"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="unidadsolicitante" value="#{proyectosMB.unidadSelectedSol.idEscuelaDepto}"  style="width:180px" required="true">
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <c:forEach var="fac" items="#{proyectosMB.unidadSolList}">
                                                    <f:selectItem itemLabel="#{fac.nombreEscuelaDepto}" itemValue="#{fac.idEscuelaDepto}"/>
                                                </c:forEach>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Telefono Fijo:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputMask id="telefonosolicitante" value="#{proyectosMB.telefonoSolFijo.numeroTelefono}" mask="(503)-9999-9999"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Telefono Celuluar:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="celuluarsolicitante" value="#{proyectosMB.telefonoSolCel.numeroTelefono}"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Fax:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="faxsolicitante" value="#{proyectosMB.telefonoSolFax.numeroTelefono}"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid> 
                            </p:tab>
                            <p:tab title="Datos de Asistente t&eacute;cnico del proyecto" >
                                <p:panelGrid columns="4">
                                    <p:column>
                                        <p:outputLabel value="Dui:"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputMask id="duiasistente" mask="99999999-9" value="#{proyectosMB.numDocumentoAsis}" />
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Correo Electronico:"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="correoasistente" value="#{proyectosMB.personaAsistente.emailPersona}"/>                                       
                                    </p:column> 
                                    <p:column>
                                        <p:outputLabel value="Nombre:"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="nombreasistente" value="#{proyectosMB.personaAsistente.nombrePersona}" required="false"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Apellido:"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="apellidoasistente" value="#{proyectosMB.personaAsistente.apellidoPersona}" required="false"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Cargo:"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="cargoasistente" value="#{proyectosMB.personaAsistente.cargoPersona}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Facultad/Unidad:"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="facultadasistente" value="#{proyectosMB.facultadSelectedAsis.idFacultad}"  style="width:180px" >
                                            <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                            <p:ajax listener="#{proyectosMB.onFacultadAsistenteChange()}" update="unidadasis" process="@this"/>
                                            <c:forEach var="fac" items="#{proyectosMB.facultadList}">
                                                <f:selectItem itemLabel="#{fac.nombreFacultad}" itemValue="#{fac.idFacultad}"/>
                                            </c:forEach>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Escuela/Departamento"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="unidadasis" value="#{proyectosMB.unidadSelectedAsis.idEscuelaDepto}"  style="width:180px" >
                                            <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                            <c:forEach var="uni" items="#{proyectosMB.unidadAsisList}">
                                                <f:selectItem itemLabel="#{uni.nombreEscuelaDepto}" itemValue="#{uni.idEscuelaDepto}"/>
                                            </c:forEach>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Telefono Fijo:"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputMask id="telefonoasistente" value="#{proyectosMB.telefonoAsisFijo.numeroTelefono}" mask="(503)-9999-9999"/>
                                    </p:column>
                                    <p:column>
                                            <p:outputLabel value="Telefono Celuluar:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="celuluarasistente" value="#{proyectosMB.telefonoAsisCel.numeroTelefono}"/>
                                        </p:column>
                                    <p:column>
                                        <p:outputLabel value="Fax:"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="faxasistente" value="#{proyectosMB.telefonoAsisFax.numeroTelefono}"/>
                                    </p:column>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Datos del Coordinador Externo" rendered="#{proyectosMB.proyectoSelected.idTipoProyecto!=1}">
                                <p:panelGrid columns="4">
                                    <p:column>
                                        <p:outputLabel value="Pasaporte de coordinador:"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="pasaporteexterna" value="#{proyectosMB.numDocumentoRefExt}" required="true"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Correo Electronico:"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="correoexterna" value="#{proyectosMB.personaExterna.emailPersona}"/>                                       
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Nombre:"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="nombreexterna" value="#{proyectosMB.personaExterna.nombrePersona}" required="true"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Apellido:"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="apellidoexterna" value="#{proyectosMB.personaExterna.apellidoPersona}" required="true"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Cargo:"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="cargoexterna" value="#{proyectosMB.personaExterna.cargoPersona}"/>
                                    </p:column>
                                    <p:column >
                                        <p:outputLabel value="Entidad/Instituci&oacute;n"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="unidadext" value="#{proyectosMB.organismoSelected.idOrganismo}"  style="width:180px" required="true">
                                            <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                                            <c:forEach var="uni" items="#{proyectosMB.organismoList}">
                                                <f:selectItem itemLabel="#{uni.nombreOrganismo}" itemValue="#{uni.idOrganismo}"/>
                                            </c:forEach>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Telefono Fijo:"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="telefonoexterna" value="#{proyectosMB.telefonoRefextFijo.numeroTelefono}" />
                                    </p:column>
                                    <p:column>
                                            <p:outputLabel value="Telefono Celuluar:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="celuluarexterno" value="#{proyectosMB.telefonoRefextCel.numeroTelefono}"/>
                                        </p:column>
                                    <p:column>
                                        <p:outputLabel value="Fax:"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="faxexterna" value="#{proyectosMB.telefonoRefextFax.numeroTelefono}"/>
                                    </p:column>
                                </p:panelGrid>
                            </p:tab>
                        </p:accordionPanel>                                                                         
                    </p:panel>
                    <p:commandButton styleClass="boton" value="Regresar"  id="btnRegresar" title="Regresar" actionListener="#{proyectosMB.regresar()}"/>
                    <p:commandButton styleClass="boton" actionListener="#{proyectosMB.guardarProyecto()}" process="formAdmin" update="formAdmin" value="guardar" id="btnguardarProyecto" title="Guardar Proyecto"/>
                </center>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
