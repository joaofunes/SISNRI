<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/WEB-INF/templates/layout.xhtml">

        <ui:define name="content">
            <h:form id="formAdmin">
                <center> 
                    <p:panel style="width: 50%">  
                        <p:outputLabel value="Tipo de Proyecto" />
                        <p:selectOneMenu id="tipoproyecto" value="#{proyectosMB.proyectoSelected.idTipoProyecto}"  style="width:120px" >
                            <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                            <c:forEach var="reg" items="#{proyectosMB.tipoproyectolist}">
                                <f:selectItem itemLabel="#{reg.nombreTipoProyecto}" itemValue="#{reg.idTipoProyecto}"/>
                                <f:ajax event="change" execute="@this" render="acordion" />
                            </c:forEach>
                        </p:selectOneMenu>
                        <p:accordionPanel multiple="true" activeIndex="0,1,2,3" id="acordion">
                            <p:tab title="Datos del Proyecto">
                                <p:panelGrid columns="3">
                                    <p:column>
                                        <p:outputLabel value="Nombre Convenio"/>
                                        <p:selectOneMenu id="propuesta" value="#{proyectosMB.propuestaConvenioSelected.idPropuesta}"  style="width:120px" >
                                            <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                            <c:forEach var="propuesta" items="#{proyectosMB.propuestaConvenioList}">
                                                <f:selectItem itemLabel="#{propuesta.nombrePropuesta}" itemValue="#{propuesta.idPropuesta}"/>
                                            </c:forEach>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel  value="Anio de Gestion " />
                                        <p:selectOneMenu id="desde" value="#{proyectosMB.anio}" style="width:150px">
                                            <c:forEach begin="0" end="125" varStatus="loop">
                                                <c:set var="currentYear" value="${proyectosMB.yearActual-loop.index} " />
                                                <f:selectItem itemValue="#{currentYear}" itemLabel="#{currentYear}"/>
                                            </c:forEach>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel value="Nombre del Proyecto:"/>
                                        <p:inputTextarea value="#{proyectosMB.proyecto.nombreProyecto}"  maxlength="300" />
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Facultad"/>
                                        <p:selectOneMenu id="facultadproyecto" value="#{proyectosMB.facultadSelected.idFacultad}"  style="width:120px" >
                                            <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                            <p:ajax listener="#{proyectosMB.onFacultadChange()}" update="unidadproyecto" />
                                            <c:forEach var="fac" items="#{proyectosMB.facultadList}">
                                                <f:selectItem itemLabel="#{fac.nombreFacultad}" itemValue="#{fac.idFacultad}"/>
                                            </c:forEach>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Unidad"/>
                                        <p:selectOneMenu id="unidadproyecto" value="#{proyectosMB.unidadSelected.idUnidad}"  style="width:120px" >
                                            <f:selectItem itemLabel="-- Seleccione --" itemValue="" noSelectionOption="true"/>
                                            <c:forEach var="uni" items="#{proyectosMB.unidadList}">
                                                <f:selectItem itemLabel="#{uni.nombre}" itemValue="#{uni.idUnidad}"/>
                                            </c:forEach>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Fecha Inicio"/>
                                        <p:calendar value="#{proyectosMB.proyecto.fechaInicio}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Fecha Fin"/>
                                        <p:calendar value="#{proyectosMB.proyecto.fechaFin}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Monto del Proyecto"/>
                                        <p:inputText value="#{proyectosMB.proyecto.montoProyecto}"/>
                                    </p:column> 
                                </p:panelGrid>

                            </p:tab>
                            <p:tab title="Datos Genericos del Proyecto " rendered="#{proyectosMB.proyectoSelected.idTipoProyecto!=1}">
                                <p:panelGrid columns="3">
                                    <p:column>
                                        <h:outputLabel value="Objetivo del Proyecto:"/>
                                        <p:inputTextarea value="#{proyectosMB.proyectoGenerico.objetivo}"  maxlength="1000" />
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Area de Conocimiento:"/>
                                        <p:selectCheckboxMenu id="areaconocimiento" value="#{proyectosMB.areaConocimientoSelected}" label="Seleccione Areas"
                                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                            <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                            <c:forEach var="reg" items="#{proyectosMB.areaConocimientoList}">
                                                <f:selectItem itemLabel="#{reg.nombreArea}" itemValue="#{reg.idAreaConocimiento}"/>
                                            </c:forEach>
                                        </p:selectCheckboxMenu>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Organismos cooperantes:"/>
                                        <p:selectCheckboxMenu id="organismoproy" value="#{proyectosMB.organismoProySelected}" label="Seleccione Organismos"
                                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                            <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                                            <c:forEach var="org" items="#{proyectosMB.organismoProyList}">
                                                <f:selectItem itemLabel="#{org.nombreOrganismo}" itemValue="#{org.idOrganismo}"/>
                                            </c:forEach>
                                        </p:selectCheckboxMenu>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Lugar de Ejecucion"/>
                                        <p:inputText value="#{proyectosMB.proyectoGenerico.lugarProyecto}"/>
                                    </p:column>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Datos del Coordinador" rendered="#{proyectosMB.proyectoSelected.idTipoProyecto!=1}">
                                <p:panelGrid columns="3">
                                    <p:column>
                                        <p:outputLabel value="Dui:"/>
                                        <p:inputText id="duisolicitante" value="#{proyectosMB.numDocumentoSol}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Correo Electronico:"/>
                                        <p:inputText id="correosolicitante" value="#{proyectosMB.persona.emailPersona}"/>
                                    </p:column>
                                    <p:column>
                                        <p:commandButton actionListener="#{proyectosMB.searchByDocEmailInterno()}" id="idBtnSearchInSol" process="@this,duisolicitante,correosolicitante" update="nombresolicitante,apellidosolicitante,cargosolicitante,facultadsolicitante,unidadsolicitante,telefonosolicitante,faxsolicitante" icon="ui-icon-search" title="Buscar"/>                                       
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Nombre:"/>
                                        <p:inputText id="nombresolicitante" value="#{proyectosMB.persona.nombrePersona}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Apellido:"/>
                                        <p:inputText id="apellidosolicitante" value="#{proyectosMB.persona.apellidoPersona}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Cargo:"/>
                                        <p:inputText id="cargosolicitante" value="#{proyectosMB.persona.cargoPersona}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Facultad:"/>
                                        <p:selectOneMenu id="facultadsolicitante" value="#{proyectosMB.facultadSelectedSol.idFacultad}"  style="width:120px" >
                                            <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                            <p:ajax listener="#{proyectosMB.onFacultadSolicitanteChange()}" update="unidadsolicitante" />
                                            <c:forEach var="fac" items="#{proyectosMB.facultadList}">
                                                <f:selectItem itemLabel="#{fac.nombreFacultad}" itemValue="#{fac.idFacultad}"/>
                                            </c:forEach>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Unidad:"/>
                                        <p:selectOneMenu id="unidadsolicitante" value="#{proyectosMB.unidadSelectedSol.idUnidad}"  style="width:120px" >
                                            <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                            <c:forEach var="fac" items="#{proyectosMB.unidadList}">
                                                <f:selectItem itemLabel="#{fac.nombre}" itemValue="#{fac.idUnidad}"/>
                                            </c:forEach>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Telefono:"/>
                                        <p:inputText id="telefonosolicitante" value="#{proyectosMB.telefonoSolFijo.numeroTelefono}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Fax:"/>
                                        <p:inputText id="faxsolicitante" value="#{proyectosMB.telefonoSolFax.numeroTelefono}"/>
                                    </p:column>
                                </p:panelGrid> 
                            </p:tab>
                            <p:tab title="Datos del Asistente de Coordinador" rendered="#{proyectosMB.proyectoSelected.idTipoProyecto!=1}">
                                <p:panelGrid columns="3">
                                    <p:column>
                                        <p:outputLabel value="Dui:"/>
                                        <p:inputText id="duiasistente" value="#{proyectosMB.numDocumentoAsis}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Correo Electronico:"/>
                                        <p:inputText id="correoasistente" value="#{proyectosMB.personaAsistente.emailPersona}"/>
                                    </p:column>
                                    <p:column>
                                        <p:commandButton actionListener="#{proyectosMB.searchByDocEmailAsistente()}" id="idBtnSearchInAsis" process="@this,duiasistente,correoasistente" update="nombreasistente,apellidoasistente,cargoasistente,facultadasistente,unidadasis,telefonoasistente,faxasistente" icon="ui-icon-search" title="Buscar Persona"/>                                       
                                    </p:column> 
                                    <p:column>
                                        <p:outputLabel value="Nombre:"/>
                                        <p:inputText id="nombreasistente" value="#{proyectosMB.personaAsistente.nombrePersona}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Apellido:"/>
                                        <p:inputText id="apellidoasistente" value="#{proyectosMB.personaAsistente.apellidoPersona}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Cargo:"/>
                                        <p:inputText id="cargoasistente" value="#{proyectosMB.personaAsistente.cargoPersona}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Facultad:"/>
                                        <p:selectOneMenu id="facultadasistente" value="#{proyectosMB.facultadSelectedAsis.idFacultad}"  style="width:120px" >
                                            <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                            <p:ajax listener="#{proyectosMB.onFacultadAsistenteChange()}" update="unidadasis" process="@this"/>
                                            <c:forEach var="fac" items="#{proyectosMB.facultadList}">
                                                <f:selectItem itemLabel="#{fac.nombreFacultad}" itemValue="#{fac.idFacultad}"/>
                                            </c:forEach>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Unidad"/>
                                        <p:selectOneMenu id="unidadasis" value="#{proyectosMB.unidadSelectedAsis.idUnidad}"  style="width:120px" >
                                            <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                            <c:forEach var="uni" items="#{proyectosMB.unidadList}">
                                                <f:selectItem itemLabel="#{uni.nombre}" itemValue="#{uni.idUnidad}"/>
                                            </c:forEach>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Telefono:"/>
                                        <p:inputText id="telefonoasistente" value="#{proyectosMB.telefonoAsisFijo.numeroTelefono}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Fax:"/>
                                        <p:inputText id="faxasistente" value="#{proyectosMB.telefonoAsisFax.numeroTelefono}"/>
                                    </p:column>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Datos Referente Externo" rendered="#{proyectosMB.proyectoSelected.idTipoProyecto!=1}">
                                <p:panelGrid columns="3">
                                    <p:column>
                                        <p:outputLabel value="Pasaporte:"/>
                                        <p:inputText id="pasaporteexterna" value="#{proyectosMB.numDocumentoRefExt}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Correo Electronico:"/>
                                        <p:inputText id="correoexterna" value="#{proyectosMB.personaExterna.emailPersona}"/>
                                    </p:column>
                                    <p:column>
                                        <p:commandButton actionListener="#{proyectosMB.searchByDocEmailReferenteExterno()}" id="idBtnSearchInRefExt" process="@this,pasaporteexterna,correoexterna" update="nombreexterna,apellidoexterna,cargoexterna,unidadext,telefonoexterna,faxexterna" icon="ui-icon-search" title="Buscar Persona"/>                                       
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Nombre:"/>
                                        <p:inputText id="nombreexterna" value="#{proyectosMB.personaExterna.nombrePersona}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Apellido:"/>
                                        <p:inputText id="apellidoexterna" value="#{proyectosMB.personaExterna.apellidoPersona}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Cargo:"/>
                                        <p:inputText id="cargoexterna" value="#{proyectosMB.personaExterna.cargoPersona}"/>
                                    </p:column>
                                    <p:column >
                                        <p:outputLabel value="Entidad/Institucion"/>
                                        <p:selectOneMenu id="unidadext" value="#{proyectosMB.organismoSelected.idOrganismo}"  style="width:120px">
                                            <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                                            <c:forEach var="uni" items="#{proyectosMB.organismoList}">
                                                <f:selectItem itemLabel="#{uni.nombreOrganismo}" itemValue="#{uni.idOrganismo}"/>
                                            </c:forEach>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Telefono:"/>
                                        <p:inputText id="telefonoexterna" value="#{proyectosMB.telefonoRefextFijo.numeroTelefono}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Fax:"/>
                                        <p:inputText id="faxexterna" value="#{proyectosMB.telefonoRefextFax.numeroTelefono}"/>
                                    </p:column>
                                </p:panelGrid>

                            </p:tab>
                            <p:tab title="Datos de la Beca " rendered="#{proyectosMB.proyectoSelected.idTipoProyecto==1}">
                                <p:panelGrid columns="3">

                                    <p:column>
                                        <p:outputLabel value="Pais destino"/>
                                        <p:selectOneMenu id="paisdestino" value="#{proyectosMB.paisSelected.idPais}"  style="width:120px">
                                            <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                                            <c:forEach var="pais" items="#{proyectosMB.paisList}">
                                                <f:selectItem itemLabel="#{pais.nombrePais}" itemValue="#{pais.idPais}"/>
                                            </c:forEach>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Tipo Modalidad"/>
                                        <p:selectOneMenu  id="modalidadbeca" value="#{proyectosMB.tipoModalidadSelected.idTipoModalidad}"  style="width:120px">
                                            <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                            <c:forEach var="modalidad" items="#{proyectosMB.tipoModalidadList}">
                                                <f:selectItem itemLabel="#{modalidad.modalidad}" itemValue="#{modalidad.idTipoModalidad}"/>
                                                <f:ajax event="change" execute="modalidadbeca" render="monto"/>
                                            </c:forEach>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column id="monto" rendered="#{proyectosMB.tipoModalidadSelected.idTipoModalidad==1}">
                                        <p:outputLabel  value="Monto del becario"/>
                                        <p:inputText value="#{proyectosMB.beca.montoBecario}" />
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Carrera"/>
                                        <p:inputText value="#{proyectosMB.beca.carrera}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Otorgada?"/>
                                        <p:selectOneMenu value="#{proyectosMB.beca.otorgado}">
                                            <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                            <f:selectItem itemValue="true" itemLabel="SI" />
                                            <f:selectItem itemValue="false" itemLabel="NO" />                   
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Datos del Becario" rendered="#{proyectosMB.proyectoSelected.idTipoProyecto==1}">
                                <p:panelGrid columns="3">
                                    <p:column>
                                        <p:outputLabel value="Dui:"/>
                                        <p:inputText id="duibecario" value="#{proyectosMB.numDocumentoBecario}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Correo Electronico:"/>
                                        <p:inputText id="correobecario" value="#{proyectosMB.personaBecario.emailPersona}"/>
                                    </p:column>
                                    <p:column>
                                        <p:commandButton actionListener="#{proyectosMB.searchByDocEmailBecario()}" id="idBtnSearchInBecario" process="@this,duibecario,correobecario" update="nombrebecario,apellidobecario,unidadbecario,telefonobecario" icon="ui-icon-search" title="Buscar Persona"/>                                       
                                    </p:column> 
                                    <p:column>
                                        <p:outputLabel value="Nombre:"/>
                                        <p:inputText id="nombrebecario" value="#{proyectosMB.personaBecario.nombrePersona}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Apellido:"/>
                                        <p:inputText id="apellidobecario" value="#{proyectosMB.personaBecario.apellidoPersona}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Facultad:"/>
                                        <p:selectOneMenu id="facultadbecario" value="#{proyectosMB.facultadSelectedBecario.idFacultad}"  style="width:120px" >
                                            <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                            <p:ajax listener="#{proyectosMB.onFacultadBecarioChange()}" update="unidadbecario" />
                                            <c:forEach var="fac" items="#{proyectosMB.facultadList}">
                                                <f:selectItem itemLabel="#{fac.nombreFacultad}" itemValue="#{fac.idFacultad}"/>
                                            </c:forEach>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Unidad:"/>
                                        <p:selectOneMenu id="unidadbecario" value="#{proyectosMB.unidadSelectedBecario.idUnidad}"  style="width:120px" required="false">
                                            <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                            <c:forEach var="uni" items="#{proyectosMB.unidadList}">
                                                <f:selectItem itemLabel="#{uni.nombre}" itemValue="#{uni.idUnidad}"/>
                                            </c:forEach>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Telefono:"/>
                                        <p:inputText id="telefonobecario" value="#{proyectosMB.telefonoBecarioFijo.numeroTelefono}"/>
                                    </p:column>
                                </p:panelGrid>
                            </p:tab>
                        </p:accordionPanel>                                                                         
                    </p:panel>
                    <p:commandButton actionListener="#{proyectosMB.guardarProyecto()}" process="formAdmin" update="formAdmin" value="guardar" id="btnguardarProyecto" title="Guardar Proyecto" icon="ui-icon-disk"/>
                       <p:commandButton styleClass="boton"  onclick="window.history.back();" value="Regresar"  id="btnRegresar" title="Regresar" />
                    <p:commandButton styleClass="boton" actionListener="#{proyectosMB.guardarProyecto()}" process="formAdmin" update="formAdmin" value="guardar" id="btnguardarProyecto" title="Guardar Proyecto"/>
                </center>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
