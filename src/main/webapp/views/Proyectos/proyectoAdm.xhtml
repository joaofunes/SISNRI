        <h:outputLabel style="margin-bottom: 20px;"/>
        <h:form id="formProyecto">
            <p:dataTable var="proyecto" value="#{proyectoMB.listProyectos}" paginator="true" rows="15"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15"                       
                        >
                
                <p:column headerText="Id" sortBy="#{proyecto.idProyecto}" filterBy="#{proyecto.idProyecto}">
                    <h:outputText value="#{proyecto.idProyecto}" />
                </p:column>
                <p:column headerText="Nombre" sortBy="#{proyecto.nombreProyecto}" filterBy="#{proyecto.nombreProyecto}">
                    <h:outputText value="#{proyecto.nombreProyecto}" />
                </p:column>
                 <p:column headerText="Monto ($)" sortBy="#{proyecto.montoProyecto}" filterBy="#{proyecto.montoProyecto}">
                    <h:outputText value="#{proyecto.montoProyecto}" />
                </p:column>
                <p:column headerText="Fecha de GestiÃ³n" sortBy="#{proyecto.fechaGestion}" filterBy="#{proyecto.fechaGestion}">
                    <h:outputText value="#{proyecto.fechaGestion}" />
                </p:column>
                
             
                <p:column headerText="Opciones" >
                    <div style="float: left">
                        <p:commandLink styleClass="ui-icon ui-icon-pencil" title="Editar" 
                                       value="Editar" actionListener="#{proyectoMB.preActualizarProyecto(proyecto)}" />
                    </div>
                    <div style="float: left">
                        <p:commandLink styleClass="ui-icon ui-icon-closethick"
                                       title="Eliminar" value="Eliminar"
                                       actionListener="#{proyectoMB.preEliminar(proyecto)}" />
                    </div>
                    <div style="float: left">
                        <p:commandLink styleClass="ui-icon ui-icon-document-b"
                                       title="Opciones" value="Agregar Opciones a Proyectoe"
                                       onclick="dlg2.show();"
                                       actionListener="#{proyectoMB.addOpciones(proyecto)}" />
                    </div>
                </p:column>
            </p:dataTable>
 

        </h:form>


        <p:dialog header="Agregar Opciones" widgetVar="dlg2"  appendTo="@(body)" modal="true" height="100">
            <h:outputText value="This is a Modal Dialog." />

            <h:form>
              
                
                <h3 style="margin-top: 0">Seleccionar opciones del menu</h3>

            </h:form>
                    
                    
        </p:dialog>
