<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formPruebaProy">
            <p:selectOneMenu id="modProyecto" value="#{proyectoMB.proyecto.idProyecto}" style="width: 120px" required="true">
                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{proyectoMB.listProyectosPrueba}" var="proyecto" itemLabel="#{proyecto.nombreProyecto}" itemValue="#{proyecto.idProyecto}"/>
            </p:selectOneMenu>
            
            <h:commandButton 
                             action="#{proyectoMB.preActualizarProyecto()}" value="Actualizar Proyecto" />
        </h:form>
    </h:body>
</html>
