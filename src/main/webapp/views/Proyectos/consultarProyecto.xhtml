<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <ui:composition template="/WEB-INF/templates/layout.xhtml">

            <h:form id="formAdmin">

                    <p:panel style="width: 80%">

                                            </h:outputLink>

                                    <p:row>

                                        <p:column>

                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{proyectosMB.proyecto.nombreProyecto}"  style="width:180px"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Objetivo del Proyecto:" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{proyectosMB.proyecto.objetivo}" style="width:180px"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Fecha Inicio:"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{proyectosMB.proyecto.fechaInicio}" />
                                        </p:column>
                                        <p:column>

                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{proyectosMB.proyecto.fechaFin}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Pais cooperante:"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText id="paiscooperante" value="#{proyectosMB.paisCooperanteSelected.idPais}" style="width:180px"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Organismos cooperantes:"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectCheckboxMenu id="organismoproy" value="#{proyectosMB.organismoProySelected}" label="Seleccione"

                                                <c:forEach var="org" items="#{proyectosMB.organismoProyList}">
                                                    <f:selectItem itemLabel="#{org.nombreOrganismo}" itemValue="#{org.idOrganismo}" itemDisabled="true"/>
                                                </c:forEach>
                                            </p:selectCheckboxMenu>
                                        </p:column>

                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Area de Conocimiento:"/>
                                        </p:column>

                                                </c:forEach>
                                            </p:selectCheckboxMenu>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>

                                    <p:column>
                                        <p:outputLabel value="Cargo:"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText id="cargoasistente" value="#{proyectosMB.personaAsistente.cargoPersona}"/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="Facultad/Unidad:"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText id="facultadasistente" value="#{proyectosMB.fuAsis}"  style="width:180px"/>
                                    </p:column>

                                        <h:outputText id="unidadasis" value="#{proyectosMB.edAsis}"  style="width:180px"/>
