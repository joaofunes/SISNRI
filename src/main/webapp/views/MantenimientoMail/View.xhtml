<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BancoViewDlg" widgetVar="BancoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{crudbundle.ViewBancoTitle}" closeOnEscape="true">

            <h:form id="BancoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bancoManagedBean.selected != null}">

                        <h:outputText value="#{crudbundle.BancoLabel_bancoId}"/>
                        <h:outputText value="#{bancoManagedBean.selected.bancoId}" title="#{crudbundle.BancoTitle_bancoId}"/>

                        <h:outputText value="#{crudbundle.BancoLabel_bancoNombre}"/>
                        <h:outputText value="#{bancoManagedBean.selected.bancoNombre}" title="#{crudbundle.BancoTitle_bancoNombre}"/>

                        <h:outputText value="#{crudbundle.Label_activo}"/>
                        <h:outputText value="#{bancoManagedBean.selected.activo}" title="#{crudbundle.Title_activo}"/>

                        <h:outputText value="#{crudbundle.Label_usuarioRegistro}"/>
                        <h:outputText value="#{bancoManagedBean.selected.usuarioRegistro}" title="#{crudbundle.Title_usuarioRegistro}"/>

                        <h:outputText value="#{crudbundle.Label_fechaRegistro}"/>
                        <h:outputText value="#{bancoManagedBean.selected.fechaRegistro}" title="#{crudbundle.Title_fechaRegistro}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{crudbundle.Label_usuarioUltimamodificacion}"/>
                        <h:outputText value="#{bancoManagedBean.selected.usuarioUltimamodificacion}" title="#{crudbundle.Title_usuarioUltimamodificacion}"/>

                        <h:outputText value="#{crudbundle.Label_fechaUltimamodificacion}"/>
                        <h:outputText value="#{bancoManagedBean.selected.fechaUltimamodificacion}" title="#{crudbundle.Title_fechaUltimamodificacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                    </p:panelGrid>
                    <br/>
                    <p:commandButton icon="ui-icon-closethick" value="#{crudbundle.Close}" onclick="BancoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
