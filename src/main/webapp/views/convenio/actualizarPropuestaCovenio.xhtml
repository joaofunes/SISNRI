<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  template="/WEB-INF/templates/layout.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:pe="http://primefaces.org/ui/extensions" 
                 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                 >


    <ui:define name="content">
        <script type="text/javascript">
            $.mask.definitions['9'] = '';
            $.mask.definitions['#'] = '[0-9]';
        </script>
        <f:metadata>            
            <f:viewAction action="#{actualizacionPropuestaConvenioMB.onload}" />
        </f:metadata>

        <h:form id="formAdmin">
        </h:form>   

        <center>    
            <h2 class="title ui-widget-header ui-corner-all">Actualizaci&oacute;n de Propuesta de Convenio</h2>            
                <p:panel style="width: 80%">  
                    <p:accordionPanel multiple="true" activeIndex="0,1,2,3" id="acordion">
                        <p:tab title="Datos del Solicitante">


                            <h:form id="Group" > 
                                <p:panelGrid >                           
                                    <p:row rendered="#{actualizacionPropuestaConvenioMB.rol != null}">
                                        <p:column>
                                            <p:outputLabel for="tipoBusquedaSol" value="Criterio de Busqueda:" />
                                        </p:column>
                                        <p:column>                                         
                                            <p:selectOneMenu id="tipoBusquedaSol" value="#{actualizacionPropuestaConvenioMB.tipoBusquedaSolicitante}"  
                                                             disabled="#{actualizacionPropuestaConvenioMB.bloqueosSolicitante}" style="width:125px">  
                                                <p:ajax  listener="#{actualizacionPropuestaConvenioMB.habilitarAutoSolicitante}" update="@form,acordion:GroupSolicitante"  process="@this" />
                                                <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true" />                                                                           
                                                <f:selectItem itemLabel="Nombres" itemValue="nombre" />                                                                           
                                                <f:selectItem itemLabel="E-mail" itemValue="email" />
                                                <f:selectItem itemLabel="Documento" itemValue="doc" />  
                                            </p:selectOneMenu>
                                        </p:column>

                                        <p:column  rendered="#{!actualizacionPropuestaConvenioMB.bloqueosSolicitante}"> 
                                            <p:autoComplete id="searchDuiSolicitante" minQueryLength="9" size="9" 
                                                            rendered="#{actualizacionPropuestaConvenioMB.flagSearchDuiSolicitante}" 
                                                            value="#{actualizacionPropuestaConvenioMB.solicitante}" completeMethod="#{actualizacionPropuestaConvenioMB.completeBusquedaDui}"
                                                            var="name" itemLabel="#{name.duiPersona}" itemValue="#{name}" converter="#{personaConverter}"
                                                            cache="true" queryDelay="1000"
                                                            emptyMessage="Solicitante no encontrado ......."
                                                            forceSelection="true">                                            
                                                <p:column>
                                                    <h:outputText value="#{name.duiPersona}" />
                                                </p:column>
                                            </p:autoComplete>
                                            <p:watermark for="searchDuiSolicitante" value="DUI"/>  

                                            <p:autoComplete id="idNombreSolicitante" value="#{actualizacionPropuestaConvenioMB.solicitante}" 
                                                            rendered="#{actualizacionPropuestaConvenioMB.flagSearchNombreSolicitante}"
                                                            completeMethod="#{actualizacionPropuestaConvenioMB.methodSearchSolicitante}"                                                     
                                                            var="theme" itemLabel="#{theme.nombrePersona}" itemValue="#{theme}" converter="#{personaConverter}" 
                                                            cache="true" queryDelay="1000"
                                                            emptyMessage="Solicitante no encontrado ......."                                                    
                                                            forceSelection="true">                                           
                                                <p:column>
                                                    <h:outputText value="#{theme.nombrePersona}" />
                                                </p:column>
                                                <p:ajax event="itemSelect" listener="#{actualizacionPropuestaConvenioMB.cargarNombreSolicitante()}" process="@this" update="@form,acordion:GroupSolicitante"/>
                                            </p:autoComplete>
                                            <p:watermark for="idNombreSolicitante" value="Nombre"/> 

                                            <p:autoComplete id="idEmailSolicitante" value="#{actualizacionPropuestaConvenioMB.solicitante}" 
                                                            rendered="#{actualizacionPropuestaConvenioMB.flagSearchEmailSolicitante}"
                                                            completeMethod="#{actualizacionPropuestaConvenioMB.methodSearchSolicitante}"                                                     
                                                            var="theme" itemLabel="#{theme.emailPersona}" itemValue="#{theme}" converter="#{personaConverter}" 
                                                            cache="true" queryDelay="1000"
                                                            emptyMessage="Solicitante no encontrado ......."    
                                                            forceSelection="true">                                           
                                                <p:column>
                                                    <h:outputText value="#{theme.emailPersona}" />
                                                </p:column>
                                                <p:ajax event="itemSelect" listener="#{actualizacionPropuestaConvenioMB.cargarNombreSolicitante()}" process="@this" update="@form,acordion:GroupSolicitante"/>
                                            </p:autoComplete>
                                            <p:watermark for="idEmailSolicitante" value="E-mail"/> 
                                        </p:column>
                                        <p:column>
                                            <p:commandButton id="btnDesvincularSolicitante" 
                                                             actionListener="#{actualizacionPropuestaConvenioMB.deleteReferenteSolicitante()}" process="@this" update="acordion:GroupSolicitante,@form" 
                                                             value="Desvincular"   icon="ui-icon-person" title="Desvincular Referente Interno" />                                               
                                        </p:column>
                                        <p:column>
                                            <p:commandButton id="btnEditarSolicitante" rendered="#{actualizacionPropuestaConvenioMB.habilitarBotonEditSolicitante}"
                                                             actionListener="#{actualizacionPropuestaConvenioMB.preEditeSolicitante()}" process="@this" update="acordion:GroupSolicitante,@form" 
                                                             value="Editar"   icon="ui-icon-pencil" title="Editar Referente Interno" />                                               
                                        </p:column>
                                        <p:column>                                                                                  
                                            <p:commandButton id="btnNuevoSolicitante" disabled="#{!actualizacionPropuestaConvenioMB.habilitarBotonSaveSolicitante}"
                                                             actionListener="#{actualizacionPropuestaConvenioMB.preEditeGuardarSolicitante()}" process="@this" update="acordion:GroupSolicitante,@form" 
                                                             value="Nuevo"   icon="ui-icon-plus" title="Nuevo Referente Interno" />                                               

                                        </p:column>

                                    </p:row> 
                                </p:panelGrid>   
                            </h:form>
                            <p:separator/>
                            <h:form id="GroupSolicitante" >     
                                <p:panelGrid>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel for="idSolicinateNombre" value="Nombre Solicitante" />
                                        </p:column>

                                        <p:column  >
                                            <p:inputText id="idSolicinateNombre"  required="true" label="Nombre"
                                                         value="#{actualizacionPropuestaConvenioMB.solicitante.nombrePersona}"
                                                         disabled="#{actualizacionPropuestaConvenioMB.habilitarBusquedaSolicitante}"/>
                                            <p:message for="idSolicinateNombre" />   
                                            <p:watermark for="idSolicinateNombre" value="Nombre Solicitante" id="watermarkNameSol" />                                           
                                        </p:column>

                                        <p:column>
                                            <p:outputLabel for="idSolicinateApellido" value="Apellido Solicitante" />
                                        </p:column>

                                        <p:column >
                                            <p:inputText id="idSolicinateApellido"  required="true" label="Apellido" 
                                                         value="#{actualizacionPropuestaConvenioMB.solicitante.apellidoPersona}" 
                                                         disabled="#{actualizacionPropuestaConvenioMB.habilitarBusquedaSolicitante}"/>
                                            <p:message for="idSolicinateApellido" />   
                                            <p:watermark for="idSolicinateApellido" value="Apellido Solicitante"  />                                           
                                        </p:column>
                                    </p:row> 
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel for="idTelFijoSolicitante" value="Tel:" />
                                        </p:column>
                                        <p:column>                                                               
                                            <p:inputMask id="idTelFijoSolicitante" required="true" mask="#{propuestaConvenioMB.mascaraTelSolicitante}"
                                                         value="#{actualizacionPropuestaConvenioMB.telFijoSolicitante.numeroTelefono}"
                                                         disabled="#{actualizacionPropuestaConvenioMB.habilitarBusquedaSolicitante}"/>
                                            <p:watermark for="idTelFijoSolicitante" value="xxxx-xxxx"  /> 
                                            <p:message for="idTelFijoSolicitante" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="idCelSolicitante" value="Cel:" />
                                        </p:column>
                                        <p:column>
                                            <p:inputMask id="idCelSolicitante" required="true" mask="#{propuestaConvenioMB.mascaraTelSolicitante}"
                                                         value="#{actualizacionPropuestaConvenioMB.telCelularSolicitante.numeroTelefono}"
                                                         disabled="#{actualizacionPropuestaConvenioMB.habilitarBusquedaSolicitante}"/>
                                            <p:watermark for="idCelSolicitante" value="xxxx-xxxx"  /> 
                                            <p:message for="idCelSolicitante" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel for="idCargo" value="Cargo Solicitante" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="idCargo"  required="true" label="cargo" 
                                                         value="#{actualizacionPropuestaConvenioMB.solicitante.cargoPersona}"
                                                         disabled="#{actualizacionPropuestaConvenioMB.habilitarBusquedaSolicitante}"/>
                                            <p:message for="idCargo" />
                                            <p:watermark for="idCargo" value="Cargo" id="watermarkCargo" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="emailSolicitante" value="Correo Electr&oacute;nico" />     
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="emailSolicitante" required="true" value="#{actualizacionPropuestaConvenioMB.solicitante.emailPersona}"
                                                         readonly="#{actualizacionPropuestaConvenioMB.soloLecturaEmail}"
                                                         disabled="#{actualizacionPropuestaConvenioMB.habilitarBusquedaSolicitante}">
                                                <f:validator validatorId="com.sisrni.validator.emailValidator" />
                                            </p:inputText>
                                            <p:message for="emailSolicitante" display="tooltip" />  
                                            <p:watermark for="emailSolicitante" value="correo@email.com"/>
                                        </p:column>
                                    </p:row>

                                    <p:row>

                                        <p:column>
                                            <p:outputLabel  for="idFacultadUnidad" value="Facultad/Unidad"  />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="idFacultadUnidad" required="true" value="#{actualizacionPropuestaConvenioMB.facultadesUnidades}" converter="#{facultadUnidadConverter}"  disabled="#{actualizacionPropuestaConvenioMB.habilitarBusquedaSolicitante}" style="width:190px">                                   
                                                <p:ajax event="change" process="@this" update="idEscuelaDept" listener="#{actualizacionPropuestaConvenioMB.actualizarEscuelaDept()}"/>
                                                <f:selectItem itemLabel="--Seleccione Facultad/Unidad--" itemValue="#{null}"  itemDisabled="true" />
                                                <f:selectItems value="#{actualizacionPropuestaConvenioMB.listaFacultadUnidad}" var="escDpt" itemLabel="#{escDpt.label}" itemValue="#{escDpt}" />                                                                                       
                                            </p:selectOneMenu>
                                        </p:column>

                                        <p:column>
                                            <p:outputLabel   value="Escuela/Departamento" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu  id="idEscuelaDept"  required="true"
                                                              value="#{actualizacionPropuestaConvenioMB.escuelaDepartamento}" 
                                                              disabled="#{actualizacionPropuestaConvenioMB.flagEscuelaDept || actualizacionPropuestaConvenioMB.habilitarBusquedaSolicitante}"  
                                                              converter="#{escuelaDepartamentoConverter}" style="width:160px" >                                              
                                                <f:selectItem itemValue="#{null}" itemLabel="Seleccione Escuela/Departamento" itemDisabled="true" />                                            
                                                <f:selectItems value="#{actualizacionPropuestaConvenioMB.listadoEscuelaDepartamento}" var="escDpt" itemLabel="#{escDpt.nombreEscuelaDepto}" itemValue="#{escDpt}" />                                        
                                            </p:selectOneMenu>
                                        </p:column>

                                    </p:row>

                                    <p:row>
                                        <p:column>
                                            <h:outputLabel value="Agregar Solicitante Interno" />
                                        </p:column>
                                        <p:column>
                                            <p:selectBooleanButton id="btnInterno" value="#{actualizacionPropuestaConvenioMB.tabAsisMostrar}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">
                                                <p:ajax update="acordion:GroupSolicitanteInterno,acordion:grup1" listener="#{actualizacionPropuestaConvenioMB.mostrarTab()}" />
                                            </p:selectBooleanButton>
                                        </p:column>
                                        <p:column>
                                            <h:outputLabel value="Agregar Solicitante Externo" />
                                        </p:column>
                                        <p:column>
                                            <p:selectBooleanButton id="btnExterno" value="#{actualizacionPropuestaConvenioMB.tabAsisMostrarExterno}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">
                                                <p:ajax update="acordion:GroupSolicitanteExterno,acordion:grup2" listener="#{actualizacionPropuestaConvenioMB.mostrarTabExterno()}" />
                                            </p:selectBooleanButton>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:commandButton id="btnEditarSolicitante" rendered="#{actualizacionPropuestaConvenioMB.habilitarBotonEditSolicitanteDos}"
                                                             actionListener="#{actualizacionPropuestaConvenioMB.actualizarSolicitante()}" process="@form" update="acordion:GroupSolicitante,acordion:Group" 
                                                             value="Actualizar"   icon="ui-icon-refresh" title="Actualizar datos Interno" />                                               
                                            <p:commandButton id="btnNuevoSolicitante" rendered="#{actualizacionPropuestaConvenioMB.habilitarBotonSaveSolicitanteDos}"
                                                             actionListener="#{actualizacionPropuestaConvenioMB.guardarSolicitante}" process="@form" update="acordion:GroupSolicitante,acordion:Group" 
                                                             value="Guardar"   icon="ui-icon-disk" title="Guardar datos Interno" />                                                                                                                                                                                                               

                                        </p:column>
                                        <p:column>
                                            <p:commandButton rendered="#{actualizacionPropuestaConvenioMB.habilitarBotonEditSolicitanteDos || actualizacionPropuestaConvenioMB.habilitarBotonSaveSolicitanteDos}"
                                                             actionListener="#{actualizacionPropuestaConvenioMB.preCancelarSolicitante()}" process="@this" update="acordion:Group,@form" 
                                                             value="Cancelar"  id="btnCancelarInterno" icon="ui-icon-cancel" title="Cancelar" />                                               

                                        </p:column>
                                    </p:row>

                                </p:panelGrid>     
                            </h:form>
                        </p:tab>
                        <p:tab title="Datos Solicitante Interno">

                            <h:form id="grup1" > 
                                <p:panelGrid  rendered="#{actualizacionPropuestaConvenioMB.tabAsis}" >     
                                    <p:column>
                                        <p:outputLabel for="tipoBusquedaInt" value="Criterio de Busqueda:" />
                                    </p:column>
                                    <p:column>                                         
                                        <p:selectOneMenu id="tipoBusquedaInt" value="#{actualizacionPropuestaConvenioMB.tipoBusquedaInterna}"  style="width:125px"
                                                         disabled="#{actualizacionPropuestaConvenioMB.bloqueosInterno}">  
                                            <p:ajax  listener="#{actualizacionPropuestaConvenioMB.habilitarAutoInterno}" update="grup1"  process="@this" />
                                            <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true" />                                                                           
                                            <f:selectItem itemLabel="Nombres" itemValue="nombre" />                                                                           
                                            <f:selectItem itemLabel="E-mail" itemValue="email" />
                                            <f:selectItem itemLabel="Documento" itemValue="doc" />  
                                        </p:selectOneMenu>
                                    </p:column>

                                    <p:column rendered="#{!actualizacionPropuestaConvenioMB.bloqueosInterno}"> 
                                        <p:autoComplete id="searchDui" minQueryLength="9" size="9" rendered="#{actualizacionPropuestaConvenioMB.flagSearchDuiInterno}" 
                                                        value="#{actualizacionPropuestaConvenioMB.referenteInterno}" completeMethod="#{actualizacionPropuestaConvenioMB.completeBusquedaDui}"
                                                        var="name" itemLabel="#{name.duiPersona}" itemValue="#{name}" converter="#{personaConverter}"
                                                        cache="true" queryDelay="1000"
                                                        emptyMessage="No data ......."
                                                        forceSelection="true">                                            
                                            <p:column>
                                                <h:outputText value="#{name.duiPersona}" />
                                            </p:column>
                                        </p:autoComplete>
                                        <p:watermark for="searchDui" value="DUI"/>  

                                        <p:autoComplete id="idNombreInterno" value="#{actualizacionPropuestaConvenioMB.referenteInterno}" rendered="#{actualizacionPropuestaConvenioMB.flagSearchNombreInterno}"
                                                        completeMethod="#{actualizacionPropuestaConvenioMB.methodSearch}" 
                                                        disabled="#{actualizacionPropuestaConvenioMB.disableAutoInterno} "
                                                        var="theme" itemLabel="#{theme.nombrePersona}" itemValue="#{theme}" converter="#{personaConverter}" 
                                                        cache="true" queryDelay="1000"
                                                        emptyMessage="Nombre no Encontrado ......."
                                                        forceSelection="true">                                           
                                            <p:column>
                                                <h:outputText value="#{theme.nombrePersona}" />
                                            </p:column>
                                            <p:ajax event="itemSelect" listener="#{actualizacionPropuestaConvenioMB.cargarNombreSoliInterno()}" process="@this" update="acordion:GroupSolicitanteInterno,acordion:grup1"/>
                                        </p:autoComplete>
                                        <p:watermark for="idNombreInterno" value="Nombre"/> 

                                        <p:autoComplete id="idEmailInterno" value="#{actualizacionPropuestaConvenioMB.referenteInterno}" 
                                                        rendered="#{actualizacionPropuestaConvenioMB.flagSearchEmailInterno}"
                                                        completeMethod="#{actualizacionPropuestaConvenioMB.methodSearch}" 
                                                        disabled="#{actualizacionPropuestaConvenioMB.disableAutoInterno}}"
                                                        var="theme" itemLabel="#{theme.emailPersona}" itemValue="#{theme}" converter="#{personaConverter}" 
                                                        cache="true" queryDelay="1000"
                                                        emptyMessage="Email no Encontrado ......."
                                                        forceSelection="true">                                           
                                            <p:column>
                                                <h:outputText value="#{theme.emailPersona}" />
                                            </p:column>
                                            <p:ajax event="itemSelect" listener="#{actualizacionPropuestaConvenioMB.cargarNombreSoliInterno()}" process="@this" update="acordion:GroupSolicitanteInterno,acordion:grup1"/>
                                        </p:autoComplete>
                                        <p:watermark for="idEmailInterno" value="E-mail"/> 
                                    </p:column>
                                    <p:column>
                                        <p:column>
                                            <p:commandButton id="btnDesvincularInterno"
                                                             actionListener="#{actualizacionPropuestaConvenioMB.deleteReferenteInterno()}" process="@this" update="acordion:GroupSolicitanteInterno,@form" 
                                                             value="Desvincular"   icon="ui-icon-person" title="Desvincular Referente Interno" />                                               
                                        </p:column>
                                        <p:column>
                                            <p:commandButton id="btnEditarInterno" rendered="#{actualizacionPropuestaConvenioMB.habilitarBotonEditInterno}"
                                                             actionListener="#{actualizacionPropuestaConvenioMB.preEditeReferenteInterno}" process="@this" update="acordion:GroupSolicitanteInterno,@form" 
                                                             value="Editar"   icon="ui-icon-pencil" title="Editar Referente Interno" />                                               
                                        </p:column>
                                        <p:column>                                                                                  
                                            <p:commandButton id="btnNuevoInterno" disabled="#{!actualizacionPropuestaConvenioMB.habilitarBotonSaveInterno}"
                                                             actionListener="#{actualizacionPropuestaConvenioMB.preEditeGuardarInterno}" process="@this" update="acordion:GroupSolicitanteInterno,@form" 
                                                             value="Nuevo"   icon="ui-icon-plus" title="Nuevo Referente Interno" />                                               

                                        </p:column>

                                    </p:column>

                                </p:panelGrid >   
                            </h:form> 
                            <p:separator/>
                            <h:form id="GroupSolicitanteInterno" >  

                                <p:panelGrid rendered="#{actualizacionPropuestaConvenioMB.tabAsis}">     
                                    <p:growl id="msg" />
                                    <p:row>                                        
                                        <p:column>
                                            <h:outputLabel value="Mismo Solicitante:" />
                                        </p:column>
                                        <p:column>                                                                                  
                                            <p:selectBooleanButton id="btnMismoInterno" value="#{actualizacionPropuestaConvenioMB.mismoSolicitante}" 
                                                                   disabled="#{actualizacionPropuestaConvenioMB.habilitarMismoSolicitante}"
                                                                   onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">
                                                <p:ajax update="acordion:GroupSolicitanteInterno,acordion:grup1" process="@this" listener="#{actualizacionPropuestaConvenioMB.mismoSolicitantes()}" />
                                            </p:selectBooleanButton>                                    
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel for="idSolicinateNombreInterno" value="Nombre Solicitante" />
                                        </p:column>
                                        <p:column >                                            
                                            <p:inputText id="idSolicinateNombreInterno" required="true"  label="Nombre" 
                                                         value="#{actualizacionPropuestaConvenioMB.referenteInterno.nombrePersona}" 
                                                         disabled="#{actualizacionPropuestaConvenioMB.habilitarBusquedaInterna}"/>                                
                                            <p:watermark for="idSolicinateNombreInterno" value="Nombre Solicitante"/>                                           
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="idSolicinateApellidoInterno" value="Apellido Solicitante" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="idSolicinateApellidoInterno" required="true"  label="Apellido" 
                                                         value="#{actualizacionPropuestaConvenioMB.referenteInterno.apellidoPersona}" 
                                                         disabled="#{actualizacionPropuestaConvenioMB.habilitarBusquedaInterna}"/>
                                            <p:message for="idSolicinateApellidoInterno" />   
                                            <p:watermark for="idSolicinateApellidoInterno" value="Apellido Solicitante"/>                                           
                                        </p:column>
                                    </p:row>                            
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel for="idDui" value="N&deg; DUI" />     
                                        </p:column>
                                        <p:column>
                                            <p:inputMask id="idDui"  value="#{actualizacionPropuestaConvenioMB.referenteInterno.duiPersona}" mask="99999999-9"
                                                         disabled="#{actualizacionPropuestaConvenioMB.habilitarBusquedaInterna}"/>                                           
                                            <p:watermark for="idDui" value="999999999-9" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="email" value="Correo Electr&oacute;nico" />     
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="email" required="true" value="#{actualizacionPropuestaConvenioMB.referenteInterno.emailPersona}"
                                                         readonly="#{actualizacionPropuestaConvenioMB.soloLecturaEmail}"
                                                         disabled="#{actualizacionPropuestaConvenioMB.habilitarBusquedaInterna}">
                                                <f:validator validatorId="com.sisrni.validator.emailValidator" />
                                            </p:inputText>
                                            <p:message for="email" display="tooltip" />  
                                            <p:watermark for="email" value="correo@email.com"/>
                                        </p:column>

                                    </p:row>   
                                    <p:row rendered="#{actualizacionPropuestaConvenioMB.rol != null}">
                                        <p:column>
                                            <p:outputLabel for="idTelFijoInterno" value="Tel:" />
                                        </p:column>
                                        <p:column>                                                               
                                            <p:inputMask id="idTelFijoInterno" value="#{actualizacionPropuestaConvenioMB.telFijoInterno.numeroTelefono}" 
                                                         mask="#{propuestaConvenioMB.mascaraTelInterno}"
                                                         disabled="#{actualizacionPropuestaConvenioMB.habilitarBusquedaInterna}"/>
                                            <p:watermark for="idTelFijoInterno" value="xxxx-xxxx"  /> 
                                            <p:message for="idTelFijoInterno" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="idCelInterno" value="Cel:" />
                                        </p:column>
                                        <p:column>
