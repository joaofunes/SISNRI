<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  template="/WEB-INF/templates/layout.xhtml"

    <ui:define name="content">
            <h:form id="formAdmin">
                <center> 
                <p:panel style="width: 75%">  
                    <p:accordionPanel multiple="true" activeIndex="0,1,2,3">
                           <p:tab title="Datos del Solicitante">
                               <h:panelGrid columns="2" >
                                   <p:column>  
                                     <p:outputLabel for="idSolicinateNombre" value="Nombre Solicitante" />
                                   </p:column>                                         
                                   <p:column>                                                                               
<!--                                       <p:selectOneMenu id="idSolicinateNombre" value="#{propuestaConvenioMB.solicitante}"  effect="fade" converter="#{personaConverter}" required="true" >  
                                           <p:ajax  listener="#{propuestaConvenioMB.onChangeSolicitante}" update="idUnidad,idCargo,formAdmin" />
                                         <f:selectItem itemLabel="Nombre Solicitante" itemValue="${null}" itemDisabled="true" rendered="@form"/>  
                                         <f:selectItems value="#{propuestaConvenioMB.listadoPersonasSolicitante}" var="solicitante" itemLabel="#{solicitante.nombrePersona}" itemValue="#{solicitante}"/>  
                                        </p:selectOneMenu> -->
                                        <p:message for="idSolicinateNombre" />	
                                        
                                        
                                         <p:autoComplete id="idSolicinateNombre" dropdown="true" value="#{propuestaConvenioMB.solicitante}" completeMethod="#{propuestaConvenioMB.completeSolicitanteInterno}"
                                                            var="interno" itemLabel="#{interno.nombrePersona}" itemValue="#{interno}" converter="#{personaConverter}" forceSelection="true">                                                                                           
                                                <p:column>
                                                    <h:outputText value="#{interno.nombrePersona} #{interno.apellidoPersona}" />
                                                </p:column>
                                         </p:autoComplete>
                                        
                                       
 
                                        
                                   </p:column>

                                   <p:column>  
                                     <p:outputLabel for="idFacultad" value="Facultad" />
                                   </p:column>                                         
                                  <p:column> 
                                      <p:inputText id="idFacultad"  required="true" label="Facultad" value="#{propuestaConvenioMB.solicitante.idUnidad.idFacultad.nombreFacultad}"/>
                                       <p:message for="idFacultad" />
                                   </p:column>

                                   <p:column>  
                                     <p:outputLabel for="idUnidad" value="Unidad" />
                                      </p:column>                                         
                                    <p:column> 
                                        <p:inputText id="idUnidad"  required="true" label="unidad" value="#{propuestaConvenioMB.solicitante.idUnidad.nombre}"/>
                                       <p:message for="idUnidad" />
                                   </p:column>

                                   <p:column>
                                     <p:outputLabel for="idCargo" value="Cargo Solicitante" />
                                      </p:column>                                         
                                    <p:column> 
                                        <p:inputText id="idCargo"  required="true" label="cargo" value="#{propuestaConvenioMB.solicitante.cargoPersona}"/>
                                       <p:message for="idCargo" />
                                   </p:column>    
                               </h:panelGrid>
                           </p:tab>
                           <p:tab title="Datos Referente Interno">
                               <h:panelGrid columns="2">
                                   <p:column>  
                                       <p:outputLabel for="idDocumentoInterno" value="N&deg; Documento" />
                                   </p:column>                                         
                                   <p:column>                                         
                                       <p:inputText id="idDocumentoInterno"  required="true" label="c" value="#{propuestaConvenioMB.numDocumentoInterno}"/>
                                       <p:message for="idDocumentoInterno" />
                                   </p:column>  
                                   <p:column>  
                                     <p:outputLabel for="email" value="Correo Electr&oacute;nico" />
                                    </p:column>                                         
                                   <p:column>  
                                       <p:inputText id="email" value="#{propuestaConvenioMB.referenteInterno.emailPersona}">
                                           <f:validator validatorId="com.sisrni.validator.emailValidator" />
                                      </p:inputText>
                                      <p:message for="email" display="tooltip" />                                   
                                   </p:column>  
                                   <p:column>  
                                    <p:outputLabel for="idSolicinateNombreInterno" value="Nombre Solicitante" />
                                   </p:column>                                         
                                   <p:column>                                         
                                       <p:selectOneMenu id="idSolicinateNombreInterno" value="#{propuestaConvenioMB.referenteInterno}"  effect="fade" converter="#{personaConverter}" required="true">  
                                         <p:ajax  listener="#{propuestaConvenioMB.onChangeInterno}" update="idFacultadInterno,idUnidadInterno,formAdmin" />
                                         <f:selectItem itemLabel="Nombre Referente" itemValue="null" itemDisabled="true" />  
                                         <f:selectItems value="#{propuestaConvenioMB.listadoPersonasInterno}" var="solicitanteInterno" itemLabel="#{solicitanteInterno.nombrePersona}" itemValue="#{solicitanteInterno}"/>  
                                        </p:selectOneMenu> f
                                        <p:message for="idSolicinateNombreInterno" />
                                   </p:column>      
                                   <p:column>  
                                     <p:outputLabel for="idFacultadInterno" value="Facultad" />
                                   </p:column>                                         
                                   <p:column>    
                                       <p:inputText id="idFacultadInterno"  required="true" label="Facultad" value="#{propuestaConvenioMB.referenteInterno.idUnidad.idFacultad.nombreFacultad}"/>
                                       <p:message for="idFacultadInterno" />
                                   </p:column>  
                                   <p:column>      
                                     <p:outputLabel for="idUnidadInterno" value="Unidad" />
                                    </p:column>                                         
                                   <p:column>  
                                       <p:inputText id="idUnidadInterno"  required="true" label="unidad" value="#{propuestaConvenioMB.referenteInterno.idUnidad.nombre}"/>
                                       <p:message for="idUnidadInterno" />
                                   </p:column>         
                                   <p:column>  
                                     <p:outputLabel for="idCargoInterno" value="Cargo Solicitante" />
                                   </p:column>                                         
                                   <p:column>  
                                       <p:inputText id="idCargoInterno"  required="true" label="cargo" value="#{propuestaConvenioMB.referenteInterno.cargoPersona}" />
                                       <p:message for="idCargoInterno" />
                                   </p:column>
                                      
                                   <p:column>  
                                      <p:outputLabel for="idTelefonoInterno" value="Tel&eacute;fono " />  
                                    </p:column>                                         
                                   <p:column>  
                                       <p:inputText id="idTelefonoInterno" value="#{propuestaConvenioMB.telFijoInterno.numeroTelefono}"/>
                                         
                                      <p:message for="idTelefonoInterno" />
                                   </p:column>  
                                   <p:column>      
                                      <p:outputLabel for="idFaxInterno" value="Fax" /> 
                                    </p:column>                                         
                                   <p:column>  
                                       <p:inputText id="idFaxInterno"  value="#{propuestaConvenioMB.faxInterno.numeroTelefono}"/> 
                                         
                                      <p:message for="idFaxInterno" />
                                   </p:column>  
                               </h:panelGrid>
                           </p:tab>
                           <p:tab title="Datos Referente Externo">
                               <h:panelGrid  columns="2">
                                   
                                    <p:column>  
                                       <p:outputLabel for="idDocumentoExterno" value="N&deg; Documento" />
                                   </p:column>                                         
                                   <p:column>                                         
                                       <p:inputText id="idDocumentoExterno"  required="true" label="c" value="#{propuestaConvenioMB.numDocumentoExterno}"/>
                                       <p:message for="idDocumentoExterno" />
                                   </p:column>  
                                   <p:column>  
                                     <p:outputLabel for="emailExterno" value="Correo Electr&oacute;nico" />
                                   </p:column>      
                                   <p:column> 
                                       <p:inputText id="emailExterno" value="#{propuestaConvenioMB.referenteExterno.emailPersona}">
                                           <f:validator validatorId="com.sisrni.validator.emailValidator" />
                                      </p:inputText>
                                       <p:message for="emailExterno" display="tooltip" />                                       
                                    </p:column>                                         
                                  
                                   
                                   <p:column>  
                                       <p:outputLabel for="idNombreExterno" value="Nombre" />
                                   </p:column>  
                                                          
                                   <p:column>                                         
                                       <p:selectOneMenu id="idNombreExterno" value="#{propuestaConvenioMB.referenteInterno}"  effect="fade" converter="#{personaConverter}" required="true">  
                                         <p:ajax  listener="#{propuestaConvenioMB.onChangeExterno}" update="idFacultadInterno,idUnidadInterno,formAdmin" />
                                         <f:selectItem itemLabel="Nombre Referente" itemValue="null" noSelectionOption="true" />  
                                         <f:selectItems value="#{propuestaConvenioMB.listadoPersonasExterno}" var="solicitanteInterno" itemLabel="#{solicitanteInterno.nombrePersona}" itemValue="#{solicitanteInterno}"/>  
                                        </p:selectOneMenu> 
                                        <p:message for="idNombreExterno" />
                                   </p:column> 
                                   
                                   <p:column>  
                                        <p:outputLabel for="idCargoExterno" value="Cargo" />
                                   </p:column>      
                                   <p:column> 
                                       <p:inputText id="idCargoExterno"  required="true" label="cargo" value="#{propuestaConvenioMB.referenteExterno.cargoPersona}"/>
                                       <p:message for="idCargoExterno" />   
                                   </p:column>  
                                   <p:column>      
                                        <p:outputLabel for="idEntidadInstitucion" value="Entidad o Instituci&oacute;n" />
                                   </p:column>      
                                   <p:column> 
                                       <p:inputText id="idEntidadInstitucion"  required="true" label="Entidad o institucion" value="#{propuestaConvenioMB.referenteExterno.idOrganismo.nombreOrganismo}"/>
                                       <p:message for="idEntidadInstitucion" />    
                                   </p:column>      
                                    <p:column>  
                                      <p:outputLabel for="idTelefonoExterno" value="Tel&eacute;fono " />   
                                    </p:column>      
                                   <p:column>   
                                      <p:inputMask id="idTelefonoExterno" mask="(999) 999-9999" value="#{propuestaConvenioMB.telFijoExterno}" required="true"/>
                                      <p:message for="idTelefonoExterno" />
                                   </p:column>  
                                   <p:column>      
                                      <p:outputLabel for="idFaxExterno" value="Fax" />  
                                    </p:column>      
                                   <p:column>   
                                       <p:inputMask id="idFaxExterno" mask="(999) 999-9999" value="#{propuestaConvenioMB.faxExterno}" required="true"/>
                                      <p:message for="idFaxExterno" />
                                   </p:column>

                               </h:panelGrid>
                           </p:tab>
                           <p:tab title="Datos de Propuesta">
                               <h:panelGrid columns="2" >
                                   
                                   <p:column style="padding:5px">  
                                        <p:outputLabel for="idTipoPropuesta" value="Tipo de Propuesta" />                                         
                                   </p:column>  
                                  
                                    <p:column>  
                                        <p:outputLabel for="idConvenioPropuesta" value="Convenio" />                                            
                                   </p:column>
                                   
                                    <p:column style="padding:20px">
                                        <p:inputText id="idTipoPropuesta"  required="true" label="Tipo Propuesta"/>
                                        <p:message for="idTipoPropuesta" />                                        
                                   </p:column>
                                   
                                   <p:column>
                                        <p:inputText id="idConvenioPropuesta"  required="true" label="convenio"/>
                                        <p:message for="idConvenioPropuesta" />   
                                   </p:column>
                                   
                                   
                                    <p:column>  
                                        <p:outputLabel for="idNombrePropuesta" value="Nombre de Propuesta" />

                                   </p:column> 
                                   
                                   <p:column>
                                       <p:inputText id="idNombrePropuesta"  required="true" label="nombre propuesta"/>
                                       <p:message for="idNombrePropuesta" />
                                   </p:column>
                                   
                                   <p:column>
                                        <p:inputText id="idDescripcionPropuesta"  required="true" label="descripcion"/>
                                       <p:message for="idDescripcionPropuesta" /> 
                                   </p:column>
                                   
                               </h:panelGrid>
                           </p:tab>
                   </p:accordionPanel>
                </p:panel>   
                </center>    
            </h:form>   
        
        <script type="text/javascript">
            /**
             * Faces Validator
             */
            PrimeFaces.validator['custom.emailValidator'] = {

                pattern: /\S+@\S+/,

                validate: function(element, value) {
                    //use element.data() to access validation metadata, in this case there is none.
                    if(!this.pattern.test(value)) {
                        throw {
                            summary: 'Validation Error',
                            detail: value + ' is not a valid email.'
                        }
                    }
                }
            };    
        </script>
        
    </ui:define>
    
    
</ui:composition>
