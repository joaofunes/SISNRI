<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  template="/WEB-INF/templates/layout.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:pe="http://primefaces.org/ui/extensions" 
                 >

    <ui:define name="content">
        <f:metadata>            
            <f:viewAction action="#{consultarEstadoConvenioMB.init()}" />
        </f:metadata>        
        <h2 class="title ui-widget-header ui-corner-all" align="center">Consultar Estados de Propuesta Convenios</h2>
        <h:form id="formAdmin">

            <p:dataTable var="convenio" value="#{consultarEstadoConvenioMB.listadoPropuestaConvenio}" paginator="true" rows="5"                             
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"                       
                         >    

               

                <p:columnGroup type="header">
                    <p:row>
                        <p:column rowspan="4" headerText="Nombre Convenio" />
                        <p:column rowspan="4" headerText="Cambio Estado" />
                        <p:column colspan="7" headerText="Proceso Actual" />
                    </p:row>

                    <p:row>
                        <p:column headerText="REVISION" />
                        <p:column headerText="DISE&Ntilde;O CONVENIO" />
                        <p:column headerText="DISE&Ntilde;O DE INTERESADOS" />
                        <p:column headerText="FISCALIA" />
                        <p:column headerText="CSU" />
                        <p:column headerText="AGU" />
                        <p:column headerText="PROCESO DE FIRMA" />

                    </p:row>
                </p:columnGroup>

                <p:column style="align-content: center">
                    <h:outputText value="#{convenio.nombre_propuesta}" />
                </p:column>                                    
                <p:column>
                    <h:outputText value="#{convenio.fecha_cambio_estado}" />
                </p:column>                    
                <p:column style="width: 50%; margin: 0px auto;" headerText="Revision">
                    <p:graphicImage style="display: block; margin: 0px auto;" value="#{convenio.nombre_estado.equalsIgnoreCase('REVISION')?'/img/animation/clock_v.gif':'/img/animation/blanco.png'}" />        
                </p:column>
                <p:column style="width: 50%; margin: 0px auto; align-content: center;" headerText="Dise&ntilde;o de Convenio" >
                    <p:graphicImage style="display: block; margin: 0px auto;" value="#{convenio.nombre_estado.equalsIgnoreCase('DISENIO CONVENIO')?'/img/animation/clock_r.gif':'/img/animation/blanco.png'}" />
                </p:column>
                <p:column style="width: 50%; margin: 0px auto;" headerText="Dise&ntilde;o de Interesados">                       
                    <p:graphicImage style="display: block; margin: 0px auto;" value="#{convenio.nombre_estado.equalsIgnoreCase('DISENIO DE INTERESADOS')?'/img/animation/clock_az.gif':'/img/animation/blanco.png'}" />  
                </p:column>
                <p:column style="width: 50%; margin: 0px auto;" headerText="Fiscalia">
                    <p:graphicImage style="display: block; margin: 0px auto;" value="#{convenio.nombre_estado.equalsIgnoreCase('FISCALIA')?'/img/animation/clock_v.gif':'/img/animation/blanco.png'}" />  
                </p:column>
                <p:column style="width: 50%; margin: 0px auto;" headerText="CSU">
                    <p:graphicImage style="display: block; margin: 0px auto;" value="#{convenio.nombre_estado.equalsIgnoreCase('CSU')?'/img/animation/clock_r.gif':'/img/animation/blanco.png'}" />    
                </p:column>
                <p:column style="width: 50%; margin: 0px auto; align-items: center" headerText="AGU">
                    <p:graphicImage style="display: block; margin: 0px auto;" value="#{convenio.nombre_estado.equalsIgnoreCase('AGU')?'/img/animation/clock_a.gif':'/img/animation/blanco.png'}" />      
                </p:column>
                <p:column style="width: 50%; margin: 0px auto; align-items: center" headerText="Proceso de Firma">
                    <p:graphicImage style="display: block; margin: 0px auto;" value="#{convenio.nombre_estado.equalsIgnoreCase('PROCESO DE FIRMA')?'/img/animation/clock_v.gif':'/img/animation/blanco.png'}" />       
                </p:column>

            </p:dataTable>

        </h:form> 
    </ui:define> 

</ui:composition>
