<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="categoriaMovilidadDlg" widgetVar="categoriaMovilidadDialog" modal="true" resizable="false" appendTo="@(body)" header="Nueva Categoria de Movilidad" >
            <h:form id="formCategoriaMovilidad">
                <p:panelGrid columns="2">            
                    <p:column>
                        <p:outputLabel for="nombre" value="Nombre:"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="nombre" value="#{categoriaMovilidadMB.categoriaMovilidad.nombreCategoria}" required="true" size="50" />
                        <p:watermark for="nombre" value="Nombre de Categor&iacute;a de Movilidad" id="watermarkNombreCategoriaMovilidad"/>
                    </p:column>

                    <p:column>
                        <p:commandButton styleClass="boton" rendered="#{!categoriaMovilidadMB.actualizar}"
                                         actionListener="#{categoriaMovilidadMB.guardarCategoriaMovilidad}" value="Guardar"  update="formAdmin:acordion:categoriaMovilidad" process="@this :formCategoriaMovilidad" onclick="PF('categoriaMovilidadDialog').hide()"/>


                        <p:commandButton styleClass="boton" rendered="#{categoriaMovilidadMB.actualizar}"
                                         actionListener="#{categoriaMovilidadMB.cancelarCategoriaMovilidad()}" immediate="true" value="Cancelar" update="formCategoriaMovilidad"  process="@this" />

                    </p:column>
                </p:panelGrid>

            </h:form>


        </p:dialog>    
    </ui:composition>

</html>
