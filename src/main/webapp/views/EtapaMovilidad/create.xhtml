<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="etapaMovilidadDlg" widgetVar="etapaMovilidadDialog" modal="true" resizable="false" appendTo="@(body)" header="Nueva Etapa de Movilidad" >
            <h:form id="formAdminEtapa">

                <p:panelGrid id="idGrilPrincipal" columns="2" >

                    <p:column>
                        <p:outputLabel for="nombreMovilidad" value="Nombre de la Etapa de Movilidad:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="nombreMovilidad" value="#{etapaMovilidadMB.etapaMovilidad.nombreEtapa}" required="true" size="50" />
                    </p:column>

                    <p:column>
                        <p:outputLabel for="descri" value="Descripci&oacute;n de la Etapa de Movilidad:" />
                    </p:column>
                    <p:column>
                        <p:inputTextarea id="descri" value="#{etapaMovilidadMB.etapaMovilidad.descripcion}" rows="2" maxlength="300" style="width: 100%" required="true" />
                    </p:column>

                    <p:column  >
                        <p:commandButton rendered="#{!etapaMovilidadMB.actualizar}"  styleClass="boton"
                                         actionListener="#{etapaMovilidadMB.guardarEtapaMovilidad()}" update="formAdmin:acordion:etapa" process="@this :formAdminEtapa"
                                         value="Guardar" onclick="PF('etapaMovilidadDialog').hide()"/>

                        <p:commandButton rendered="#{etapaMovilidadMB.actualizar}" styleClass="boton"
                                         actionListener="#{etapaMovilidadMB.cancelarEtapaMovilidad()}" immediate="true" value="Cancelar" update="formAdminEtapa"  process="@this" />

                    </p:column>

                </p:panelGrid>
            </h:form> 


        </p:dialog>    
    </ui:composition>

</html>
