<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="tipoorganismoDlg" widgetVar="tipoorganismoDialog" modal="true" resizable="false" appendTo="@(body)"  header="Nuevo Tipo Organismo" >

            <h:form id="formAdmin">
               
                <p:panelGrid id="idGrilPrincipal" columns="2" >
               
                    <p:column>
                        <p:outputLabel for="nombreOrganismo" value="Nombre del Tipo de Organismo:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="nombreOrganismo" value="#{tipoOrganismoMB.tipoOrganismo.nombreTipo}" required="true" size="50" />
                    </p:column>
               
                    <p:column>
                        <p:outputLabel for="descri" value="Descripci&oacute;n del Tipo de Organismo:" />
                    </p:column>
                    <p:column>
                        <p:inputTextarea id="descri" value="#{tipoOrganismoMB.tipoOrganismo.descripcionTipo}" rows="2" maxlength="300" style="width: 100%" required="true" />
                    </p:column>
                    
                    <p:column  >
                        <p:commandButton rendered="#{!tipoOrganismoMB.actualizar}"  styleClass="boton"
                                         actionListener="#{tipoOrganismoMB.guardarTipoOrganismo()}" update="formAdmin :formOrganismo" process="@this :formAdmin"
                                         value="Guardar" onclick="PF('tipoorganismoDialog').hide();"/>
                       
                        <p:commandButton rendered="#{tipoOrganismoMB.actualizar}" styleClass="boton"
                                         actionListener="#{tipoOrganismoMB.updateTipoOrganismo()}" update="formAdmin :formOrganismo"
                                         value="Actualizar" />
                       
                        <p:commandButton rendered="#{tipoOrganismoMB.actualizar}" styleClass="boton"
                                         actionListener="#{tipoOrganismoMB.cancelarTipoOrganismo()}" immediate="true" value="Cancelar" update="formAdmin"  process="@this" />
                        
                          
                       
                    </p:column>
                 
                </p:panelGrid>
        </h:form>
        </p:dialog>    
    </ui:composition>

</html>
