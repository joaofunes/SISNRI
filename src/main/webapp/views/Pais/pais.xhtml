<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <center> 
            <p:panel style="width: 800px" >   
                <h:form id="formPais">

                    <h2>Paises cooperantes</h2>
                    <p:panelGrid columns="2">
                        <p:column>
                            <h:outputLabel for="codigoPais" value="Codigo pais:"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="codigoPais" value="#" required="true" size="10"/>
                        </p:column>
                        <p:column>
                            <h:outputLabel for="nombrePais" value="Nombre:"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="nombrePais" value="#" required="true" size="60"/>
                        </p:column>
                        <p:column>
                            <h:outputLabel for="regionPais" value="Region:"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="regionPais" value="#" style="width:60px">
                                <f:selectItem itemLabel="#" itemValue="#"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column  >
                            <p:commandButton  styleClass="boton"
                                              actionListener="#" update="" process=""
                                              value="Guardar" />

                            <p:commandButton styleClass="boton"
                                             actionListener="#" update=""
                                             value="Actualizar" />

                            <p:commandButton styleClass="boton"
                                             actionListener="#" immediate="true" value="Cancelar" update=""  process="@this" />


                        </p:column>
                    </p:panelGrid>

                </h:form>
                <br></br>
                <form id="formTablaPaises">
                    <p:dataTable var="pais" value="#" rows="10" 
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 rowsPerPageTemplate="5,10,15,20" paginator="true" emptyMessage="No exiisten paises registrados actualmente" >
                        <p:column headerText="Codigo" sortBy="#" filterBy="#" style="width: 15%">
                            <h:outputText value="#"/>
                        </p:column>
                        <p:column headerText="Pais" sortBy="#" filterBy="#">
                            <h:outputText value="#"/>
                        </p:column>
                        <p:column headerText="Region" sortBy="#" filterBy="#">
                            <h:outputText value="#"/>
                        </p:column> 
                        <p:column headerText="Opciones" style="width: 15%">
                            <div style="float: left">
                                <p:commandLink styleClass="ui-icon ui-icon-pencil" title="Editar" value="Editar"
                                               actionListener="#" update="" process=""/>
                            </div>
                            <div style="float: left">
                                <p:commandLink styleClass="ui-icon ui-icon-closethick"
                                               title="Eliminar" value="Eliminar"
                                               actionListener="#" update="" />
                            </div> 
                        </p:column>

                    </p:dataTable>
                </form>
            </p:panel>     
        </center>      
    </ui:define>
</ui:composition>
