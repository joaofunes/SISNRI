<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  template="/WEB-INF/templates/layout.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:pe="http://primefaces.org/ui/extensions" 

                 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="content">
        <h:form> 
            <p:dataScroller value="#{noticiaMB.listar()}" var="car" chunkSize="10">
                <f:facet name="header">
                    Noticias
                </f:facet>

                <f:facet name="loader">
                    <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
                </f:facet>

                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                    <p:panel id="custom" header="#{car.tituloNoticia}" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="10">
                            
                            <h:outputText id="display" value="#{car.descripcionNoticia}" escape="false" />
                        </h:panelGrid>

                        <f:facet name="actions">
                            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon ui-icon-pencil" /></h:commandLink>
                            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon ui-icon-search" /></h:commandLink>
                        </f:facet>
                    </p:panel>


                </h:panelGrid>
            </p:dataScroller>
        </h:form>
    </ui:define>

</ui:composition>
