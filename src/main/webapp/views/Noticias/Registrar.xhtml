<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  template="/WEB-INF/templates/layout.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:pe="http://primefaces.org/ui/extensions" 

                 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="content">
        <center>
            <div style="width: 600">
                <p:growl autoUpdate="true" id="msj" showDetail="true"/>
                <h:form id="form">
                    <h:panelGrid columns="2">

                        <h:outputLabel value="Titulo:" />
                        <p:inputText value="#{noticiaMB.noticia.tituloNoticia}"/>
                        <p:outputLabel for="categoria" value="Categoria:" />
                        <p:selectOneMenu id="categoria" value="#{noticiaMB.categoriaSelected.idCategoria}" style="width:125px">
                            <c:forEach var="cat" items="#{noticiaMB.categoriaNoticiaList}">
                                <f:selectItem itemLabel="#{cat.categoriaNoticia}" itemValue="#{cat.idCategoria}" />        
                            </c:forEach>
                        </p:selectOneMenu>


                        <h:outputLabel value="Descripcion:"/>
                        <p:inputTextarea value="#{noticiaMB.noticia.descripcionNoticia}"  maxlength="3000" />

                        <h:outputLabel value="Contenido"/>
                        <p:editor id="editor" widgetVar="editorWidget" value="#{noticiaMB.noticia.contenido}" maxlength="10000" />

                        <p:outputLabel for="estado" value="Estado:" />
                        <p:selectOneMenu id="estado" value="#{noticiaMB.noticia.estadoNoticia}" style="width:125px">
                            <f:selectItem itemLabel="Activa" itemValue="true" />
                            <f:selectItem itemLabel="Inactiva" itemValue="false" />
                        </p:selectOneMenu>

                    </h:panelGrid>
                    <p:commandButton value="Limpiar" actionListener="#{noticiaMB.cargarNoticia()}" icon="ui-icon-disk" update="form"/>
                    <p:commandButton value="guardar" actionListener="#{noticiaMB.guardarNoticia}" icon="ui-icon-disk"/>
                    
                </h:form>
            </div>
        </center>
    </ui:define>

</ui:composition>
