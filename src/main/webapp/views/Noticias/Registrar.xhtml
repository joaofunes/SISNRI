<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  template="/WEB-INF/templates/layout.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="content">
        <center>
            <div style="width: 600">
                <p:growl autoUpdate="true" id="msj" showDetail="true"/>
                <h:form id="formNoticia">
                    <p:panel header="Entrada de Datos">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Titulo:" />
                            <p:inputText value="#{noticiaMB.noticia.tituloNoticia}" size="75"/>

                            <p:outputLabel for="categoria" value="Categoria:" style="size: 30"/>
                            <p:selectOneMenu id="categoria" value="#{noticiaMB.categoriaSelected.idCategoria}" style="width:125px">
                                <c:forEach var="cat" items="#{noticiaMB.categoriaNoticiaList}">
                                    <f:selectItem itemLabel="#{cat.categoriaNoticia}" itemValue="#{cat.idCategoria}" />        
                                </c:forEach>
                            </p:selectOneMenu>

                            <h:outputLabel value="Descripcion:"/>
                            <p:editor id="editorDescripcion" widgetVar="descripcionWidget" value="#{noticiaMB.noticia.descripcionNoticia}" height="100" controls="bold font size italic underline strikethrough" maxlength="1000000" />


                            <h:outputLabel value="Contenido"/>
                            <p:editor id="editor" widgetVar="editorWidget" value="#{noticiaMB.noticia.contenido}" maxlength="100000" />
                            <p:outputLabel value="Carga de Imagenes/Archivos:"/>
                            <p:fileUpload id="upload" 
                                          fileUploadListener="#{noticiaMB.uploadListener}"
                                          label="Insert image"
                                          mode="advanced"
                                          allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|doc)$/"
                                          update="editor, growl">
                            </p:fileUpload>
                            <p:outputLabel for="estado" value="Estado:" />
                            <p:selectOneMenu id="estado" value="#{noticiaMB.noticia.estadoNoticia}" style="width:125px">
                                <f:selectItem itemLabel="Activa" itemValue="true" />
                                <f:selectItem itemLabel="Inactiva" itemValue="false" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton rendered="#{noticiaMB.actualizar}" value="Cancelar" actionListener="#{noticiaMB.inicializador()}" icon="ui-icon-disk" update="formNoticia,:administracion"/>
                        <p:commandButton rendered="#{!noticiaMB.actualizar}" value="Guardar" actionListener="#{noticiaMB.guardarNoticia}" icon="ui-icon-disk" update="formNoticia,:administracion"/>
                        <p:commandButton rendered="#{noticiaMB.actualizar}" value="Actualizar" actionListener="#{noticiaMB.updateNoticia()}" icon="ui-icon-disk" update="formNoticia,:administracion"/>
                    </p:panel>
                </h:form>

                <p:panel header="Historico de Noticias">
                    <h:panelGroup id="administracion">
                        <p:dataTable var="n" value="#{noticiaMB.noticiasList}" paginator="true" rows="5"                             
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"                       
                                     >    
                            <p:column headerText="Titulo">
                                <h:outputText value="#{n.tituloNoticia}" />
                            </p:column>
                            <p:column headerText="Categoria">
                                <h:outputText value="#{n.idCategoria.categoriaNoticia}" />
                            </p:column>
                            <p:column headerText="Fecha Creacion">
                                <h:outputText value="#{n.fechaNoticia}">
                                    <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                                </h:outputText>    
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{n.estadoNoticia}" >
                                    <f:converter converterId="estadoNoticiaConverter"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Opciones" >
                                <div style="float: left">
                                    <p:commandLink styleClass="ui-icon ui-icon-pencil" title="Editar" value="Editar" actionListener="#{noticiaMB.preEditar(n.idNoticia)}" update=":formNoticia" />
                                </div>                       
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                </p:panel>


            </div>
        </center>
    </ui:define>

</ui:composition>
