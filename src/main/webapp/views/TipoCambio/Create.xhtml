<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:poue="http://primefaces.org/ui/extensions">

    <ui:composition>

        <p:dialog id="tipocambioDlg" widgetVar="tipocambioDialog" modal="true" resizable="false" appendTo="@(body)"  header="Nuevo Tipo Cambio" >

            <h:form id="formTipocambio">
               
                <p:panelGrid id="idGrilPrincipal" columns="2" >
               
                    <p:column>
                        <p:outputLabel value="Nombre de la Divisa:" for="nombreDivisa" />
                    </p:column>
                    <p:column>
                        <p:inputText id="nombreDivisa" value="#{tipoCambioMB.tipoCambio.nombreDivisa}" required="true" size="20" />
                    </p:column>
                    
                     <p:column>
                        <p:outputLabel for="codigoDivisa" value="C&oacute;digo de Divisa:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="codigoDivisa" value="#{tipoCambioMB.tipoCambio.codigoDivisa}" required="true" size="20" />
                    </p:column>
                    
                    <p:column>
                        <p:outputLabel for="dolares" value="Dolares por Unidad($):" />
                    </p:column>
                    <p:column>
                        <poue:inputNumber  id="dolares" value="#{tipoCambioMB.tipoCambio.dolaresPorUnidad}" style="width: 100%"  required="true"/>
                    </p:column>
                    <p:column>
                    </p:column>
                    <p:column>
                        <p:commandButton styleClass="boton" rendered="#{!tipoCambioMB.actualizar}"
                                         actionListener="#{tipoCambioMB.guardarTipoCambio}" value="Guardar"  update="formAdmin:acordion:tipomoneda" process="@this :formTipocambio"  onclick="PF('tipocambioDialog').hide();"/>

                        <p:commandButton styleClass="boton" rendered="#{tipoCambioMB.actualizar}"
                                         actionListener="#{tipoCambioMB.cancelarTipoCambio()}" immediate="true" value="Cancelar" update="formTipocambio"  process="@this" />


                    </p:column>
                 
                </p:panelGrid>
        </h:form> 
        </p:dialog>    
    </ui:composition>

</html>
