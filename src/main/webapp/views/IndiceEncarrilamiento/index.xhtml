<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="title">
        <title>Indice de Encarrilamiento.</title>
    </ui:define>
        <ui:define name="content">
        <ui:include src="../common/Print.xhtml"/>
  

        <h:form id="form">    <script>          
       
      
</script>
        <p:fieldset legend="Parametros de busqueda." style="width: 70%; margin: auto;">
            <div align="center" style="border: 1px black solid">
                <h2 align="center">Indice de Encarrilamiento a Mision y Vision Empresarial</h2>
                <h1 class="title ui-widget-header ui-corner-all" align="center">DIMESA S.A de C.V</h1>
                <p:panelGrid  columns="2" columnClasses="column">
                    <p:column>
                        <h:outputLabel for="fechaActual" value="Fecha de Emision : #{indiceDeEncarrilamientoManagedBean.fecha}"  />
                    </p:column>
                    <p:column>                                
                        <h:outputLabel for="user" value="Usuario :#{currentUserSessionBean.form.sessionUser.username}" />
                    </p:column>
                    <p:column>
                        <h:outputLabel for="rpt" value="Nombre de Reporte : rpt_encarrilamiento" />
                    </p:column>
                </p:panelGrid>

                <p:growl id="msgs" showDetail="true" />
                <br/> <br/>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:column>
                        <p:outputLabel for="fhInicial" value="Fecha Inicial:" />
                    </p:column>
                    <p:column>
                        <p:calendar id="fhInicial"  value="#{indiceDeEncarrilamientoManagedBean.date1}"  pattern="dd-MM-yyyy"  />
                    </p:column>
                    <p:column>
                        <p:outputLabel for="fhFin"  value="Fecha Final:" />
                    </p:column>
                    <p:column>
                        <p:calendar id="fhFin" value="#{indiceDeEncarrilamientoManagedBean.date2}"  pattern="dd-MM-yyyy" />
                    </p:column>
                </h:panelGrid>
                <br/> <br/>

                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:column>
                        <p:selectBooleanCheckbox value="#{indiceDeEncarrilamientoManagedBean.value1}" />
                        <h:outputText value="Incluir Tasa de Reparaciones Exitosas " />
                    </p:column>
                    <p:column>
                        <p:selectBooleanCheckbox value="#{indiceDeEncarrilamientoManagedBean.value2}" />
                        <h:outputText value="Incluir Gastos por Reparacion " />
                    </p:column>
                    <p:column>
                        <p:selectBooleanCheckbox value="#{indiceDeEncarrilamientoManagedBean.value3}" />
                        <h:outputText value="Incluir Fecha de Reparacion " />
                    </p:column>
                    <p:column>
                        <p:selectBooleanCheckbox value="#{indiceDeEncarrilamientoManagedBean.value4}" />
                        <h:outputText value="Incluir Gastos por Depreciacion " />
                    </p:column>
                </h:panelGrid>

                <h:panelGrid columns="2"  cellpadding="5">
                    <f:facet name="footer">
                        <div class="footer-section">
                            <p:commandButton id="reportButton" icon="ui-icon-print"  value="#{crudbundle.Print}" update="msgs" actionListener="#{indiceDeEncarrilamientoManagedBean.click}"  oncomplete="print(xhr, status, args)" />                   
                            <p:commandButton value="Cancelar" update="msgs"  icon="ui-icon-trash"    />
                            <p:commandButton type="buton" value="Atras"  icon="ui-icon-check"  onclick="window.location.href = '#{facesContext.externalContext.requestContextPath}/views/index.xhtml'" />                      
                        </div>
                    </f:facet>
                </h:panelGrid>
            </div>
        </p:fieldset>
    </h:form>
</ui:define>
</ui:composition>
