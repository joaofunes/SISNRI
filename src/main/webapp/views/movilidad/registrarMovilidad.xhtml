<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/templates/layout.xhtml">

            <ui:define name="content">
                <center>
                    <p:panel style="width: 80%">
                        <h:form id="formRegistrarMovilidad">


                            <p:tab>
                                <p:column>
                                    <p:row>


                                        <p:outputLabel for="nombreMovilidad" value="Programa de movilidad"/>

                                    </p:row>
                                    <p:row>

                                        <!--<p:inputTextarea id="nombreMovilidad" label="nombreMovilidad" value="#" style="width:180px"/>-->
                                        <p:selectOneMenu id="nombreMovilidad" value="#{registrarMovilidadMB.programaMovilidadSelected.idProgramaMovilidad}" style="width: 180px"  required="true">
                                            <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                            <f:selectItems value="#{registrarMovilidadMB.listProgramaMovilidad}" var="nombMovilidad" itemLabel="#{nombMovilidad.nombreProgramaMovilidad}" itemValue="#{nombMovilidad.idProgramaMovilidad}"/>
                                            <p:ajax listener="#{registrarMovilidadMB.onchangeProgramaMovilidadList()}" update="acordion:descripcionMovilidad"/>
                                        </p:selectOneMenu>
                                    </p:row>
                                </p:column>
                            </p:tab>
                            <p:accordionPanel multiple="true" activeIndex="0,1,2,3,4" id="acordion">
                                <p:tab title="Informacion academica">
                                    <p:panelGrid columns="4">
                                        <p:column>
                                            <p:outputLabel for="descripcionMovilidad" value="Descripcion"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputTextarea id="descripcionMovilidad" value="#{registrarMovilidadMB.programaMovilidad.descripcion}" style="width:180px"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="tipoMovilidad" value="Tipo de movilidad"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="tipoMovilidad" value="#{registrarMovilidadMB.tipoMovilidadSelected}" style="width: 180px"  required="true">
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{registrarMovilidadMB.listTipoMovilidad}" var="tipoMov" itemLabel="#{tipoMov.nombreTipoMovilidad}" itemValue="#{tipoMov.idTipoMovilidad}"/>
                                                <p:ajax listener="#{registrarMovilidadMB.onchangeTipoMovilidadList()}" update="formRegistrarMovilidad"/>
                                            </p:selectOneMenu>
                                        </p:column>

                                        <p:column>
                                            <p:outputLabel for="categoriaMovilidad" value="Categoria movilidad"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="categoriaMovilidad" value="#{registrarMovilidadMB.categoriaMovilidadSelected}" style="width: 180px" >
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{registrarMovilidadMB.listCategoriaMovilidad}" var="categMovilidad" itemLabel="#{categMovilidad.nombreCategoria}" itemValue="#{categMovilidad.idCategoriaMovilidad}"/>
                                                <p:ajax listener="#{registrarMovilidadMB.onchangeCategoriaMovilidadList()}"/>
                                            </p:selectOneMenu>
                                        </p:column>

                                    </p:panelGrid>
                                </p:tab>
                                <p:tab title="Datos docente en movilidad">


                                    <p:panelGrid columns="4">
                                        <p:column>
                                            <p:outputLabel for="listaPersonaEnMovilidad" value="Docente en movilidad"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="listaPersonaEnMovilidad" value="#{registrarMovilidadMB.personaMovilidad}" style="width: 180px" converter="#{personaConverter}">
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{registrarMovilidadMB.listPersonaMovilidad}" var="personaEnMov" itemLabel="#{personaEnMov.nombrePersona} #{personaEnMov.apellidoPersona}" itemValue="#{personaEnMov}"/>
                                                <p:ajax listener="#{registrarMovilidadMB.onchangeListPersonaMovilidad()}" update="formRegistrarMovilidad"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <h:panelGroup/>
                                        </p:column>
                                        <p:column>
                                            <h:panelGroup/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="nombrePersona" value="Nombres"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="nombrePersona" label="nombrePersona" value="#{registrarMovilidadMB.personaMovilidadGenerico.nombrePersona}" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="apellidoPersona" value="Apellidos"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="apellidoPersona" label="apellidoPersona" value="#{registrarMovilidadMB.personaMovilidadGenerico.apellidoPersona}" />
                                        </p:column>                        
                                        <p:column rendered="#{registrarMovilidadMB.mostrarSaliente}">
                                            <p:outputLabel for="duiPersona" value="DUI"/>
                                        </p:column>
                                        <p:column rendered="#{registrarMovilidadMB.mostrarSaliente}">
                                            <p:inputMask id="duiPersona" mask="99999999-9" value="#{registrarMovilidadMB.personaMovilidadGenerico.duiPersona}" />
                                        </p:column>
                                        <p:column rendered="#{registrarMovilidadMB.mostrarSaliente}" >
                                            <p:outputLabel for="nitPersona" value="NIT"/>
                                        </p:column>
                                        <p:column rendered="#{registrarMovilidadMB.mostrarSaliente}">
                                            <p:inputMask id="nitPersona" mask="99999999-9" value="#{registrarMovilidadMB.personaMovilidadGenerico.nitPersona}"/>
                                        </p:column>
                                        <p:column rendered="#{registrarMovilidadMB.mostrarEntrante}">
                                            <p:outputLabel for="pasaportePersona" value="Pasaporte"/>
                                        </p:column>
                                        <p:column rendered="#{registrarMovilidadMB.mostrarEntrante}">
                                            <p:inputText id="pasaportePersona" value="#{registrarMovilidadMB.personaMovilidadGenerico.pasaporte}"/>
                                        </p:column>

                                        <p:column>
                                            <p:outputLabel for="cargoPersona" value="Cargo"/>
                                        </p:column>    
                                        <p:column>
                                            <p:inputText id="cargoPersona" value="#{registrarMovilidadMB.personaMovilidadGenerico.cargoPersona}"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="facultadPersona" value="Facultad"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="facultadPersona" value="#" style="width: 180px" >
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#" var="facultadPersona" itemLabel="#" itemValue="#"/>
                                                <p:ajax update="unidadPersona"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="unidadPersona" value="Unidad"/>
                                        </p:column>   
                                        <p:column>
                                            <p:selectOneMenu id="unidadPersona" value="#" style="width: 180px" >
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#" var="unidadPersona" itemLabel="#" itemValue="#"/>
                                            </p:selectOneMenu>
                                        </p:column>   
                                        <p:column>
                                            <p:outputLabel for="emailPersona" value="Correo Electronico"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="emailPersona" label="emailPersona" value="#{registrarMovilidadMB.personaMovilidadGenerico.emailPersona}" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="telPersona" value="Telefono"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputMask id="telPersona" label="telPersona" mask="(503)-9999-9999"  value="#{registrarMovilidadMB.telFijoPersonaMovilidad.numeroTelefono}"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="celPersona" value="Telefono movil"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputMask id="celPersona" label="celPersona" mask="(503)-9999-9999"  value="#{registrarMovilidadMB.telCelPersonaMovilidad.numeroTelefono}"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="faxPersona" value="Fax"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputMask id="faxPersona" label="faxPersona" mask="(503)-9999-9999"  value="#{registrarMovilidadMB.faxPersonaMovilidad.numeroTelefono}"/> <br/>
                                        </p:column>

                                    </p:panelGrid>
                                </p:tab>
                                <p:tab title="Detalle de Movilidad">
                                    <p:panelGrid columns="4">
                                        <p:column>
                                            <p:outputLabel for="paisOrigen" value="Pais origen"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="paisOrigen" value="#{registrarMovilidadMB.paisOrigenSelected}" style="width: 180px"  required="true">
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{registrarMovilidadMB.listPaisOrigenMovilidad}" var="paisOrig" itemLabel="#{paisOrig.nombrePais}" itemValue="#{paisOrig.idPais}"/>
                                            </p:selectOneMenu>
                                        </p:column>

                                        <p:column>
                                            <p:outputLabel for="institucionOrigen" value="Institucion origen"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="institucionOrigen" value="#{registrarMovilidadMB.institucionOrigenSelected}" style="width: 180px"  >
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{registrarMovilidadMB.listUniversidad}" var="institucionOrig" itemLabel="#{institucionOrig.nombreUniversidad}" itemValue="#{institucionOrig.idUniversidad}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="paisDestino" value="Pais destino"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="paisDestino" value="#{registrarMovilidadMB.paisDestinoSelected}" style="width: 180px" required="true" >
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{registrarMovilidadMB.listPaisDestinoMovilidad}" var="paisDest" itemLabel="#{paisDest.nombrePais}" itemValue="#{paisDest.idPais}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="institucionDestino" value="Institucion destino"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="institucionDestino" value="#" style="width: 180px" required="true" >
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{registrarMovilidadMB.listUniversidadDestino}" var="institucionDest" itemLabel="#{institucionDest.nombreUniversidad}" itemValue="#{institucionDest.idUniversidad}"/>
                                            </p:selectOneMenu>
                                        </p:column>

                                        <p:column>
                                            <p:outputLabel for="desdeMovilidad" value="Fecha inicio"/> 
                                        </p:column>
                                        <p:column>
                                            <p:calendar id="desdeMovilidad" value="#{registrarMovilidadMB.fechaInicioSelected}" pattern="dd/MM/yyyy"  style=" width: 100px" navigator="true" yearRange="c-50:c+10"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="hastaMovilidad" value="Fecha fin"/> 
                                        </p:column>
                                        <p:column>
                                            <p:calendar id="hastaMovilidad" value="#{registrarMovilidadMB.fechaFinSelected}" pattern="dd/MM/yyyy"  style=" width: 100px" navigator="true" yearRange="c-50:c+10"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="viaticos" value="Viaticos"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="viaticos" label="viaticos" value="#{registrarMovilidadMB.movilidad.viaticos}" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="pagoCurso" value="Pago de curso"/>   <!--Pendiente-->
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="pagoCurso" label="pagoCurso" value="#" />  <!--Pendiente-->
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="boletoAereo" value="Boleto aereo"/>  <!--Pendiente-->
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="boletoAereo" label="boletoAereo" value="#" /> <!--Pendiente-->
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="fechaEntregaMined" value="Fecha de entrega al MINED"/>  <!--Pendiente-->
                                        </p:column>
                                        <p:column>
                                            <p:calendar id="fechaEntregaMined" pattern="dd/MM/yyyy"  style=" width: 100px" navigator="true" yearRange="c-50:c+10"/><!--Pendiente-->
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="etapa" value="Etapa"/> <!--Pendiente-->
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="etapa" label="Etapa" value="#" /><!--Pendiente-->
                                        </p:column> 

                                        <p:column>
                                            <p:outputLabel for="entregaInforme" value="Entrega de informe"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="entregaInforme" value="#{registrarMovilidadMB.entregaInformeSelected}" style="width: 180px" >
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <f:selectItem itemLabel="SI" itemValue= "true"/>
                                                <f:selectItem itemLabel="NO" itemValue= "false"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="obsequio" value="Obsequio"/>    <!--Pendiente-->
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="obsequio" value="#" style="width: 180px" >                         <!--Pendiente-->
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <f:selectItem itemLabel="SI" itemValue="true"/>
                                                <f:selectItem itemLabel="NO" itemValue="false"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:panelGrid>
                                </p:tab>
                                <p:tab title="Facultad/Unidad Beneficiada">
                                    <p:panelGrid columns="4">
                                        <p:column>
                                            <p:outputLabel for="facultadBeneficiada" value="Facultad/Unidad beneficiada"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="facultadBeneficiada" value="#" style="width: 180px" >
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#" var="facultadBenef" itemLabel="#" itemValue="#"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="otroBeneficiado" value="Otro beneficiado"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="otroBeneficiado" label="otroBeneficiado" value="#"/>
                                        </p:column>

                                    </p:panelGrid>
                                </p:tab>
                                <p:tab title="Datos Referente de la facultad">
                                    <p:panelGrid columns="4">
                                        <p:column>
                                            <p:outputLabel for="listaPersonaFacultad" value="Referente de la facultad"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="listaPersonaFacultad" value="#" style="width: 180px" >
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#" var="coordinador" itemLabel="#" itemValue="#"/>
                                                <f:ajax listener="null" execute="" render=""/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column><h:panelGroup/></p:column>  
                                        <p:column><h:panelGroup/></p:column> 
                                        <p:column>
                                            <p:outputLabel for="nombrePersonaFacultad" value="Nombres"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="nombrePersonaFacultad" label="nombrePersonaFacultad" value="#" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="apellidoPersonaFacultad" value="Apellidos"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="apellidoPersonaFacultad" label="apellidoPersonaFacultad" value="#" />
                                        </p:column>                        
                                        <p:column>
                                            <p:outputLabel for="duiPersonaFacultad" value="DUI"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputMask id="duiPersonaFacultad" mask="99999999-9" value="#" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="nitPersonaFacultad" value="NIT"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputMask id="nitPersonaFacultad" mask="99999999-9" value="#"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="cargoPersonaFacultad" value="Cargo"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="cargoPersonaFacultad" value="#"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="facultadBeneficiadaPersona" value="Facultad"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="facultadBeneficiadaPersona" value="#" style="width: 180px" >
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#" var="facultadBenefPersona" itemLabel="#" itemValue="#"/>
                                                <p:ajax update="unidadBeneficiadaPersona"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="unidadBeneficiadaPersona" value="Unidad"/>
                                        </p:column>   
                                        <p:column>
                                            <p:selectOneMenu id="unidadBeneficiadaPersona" value="#" style="width: 180px" >
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#" var="unidadPersona" itemLabel="#" itemValue="#"/>
                                            </p:selectOneMenu>
                                        </p:column>   
                                        <p:column>
                                            <p:outputLabel for="emailPersonaFacultad" value="Correo Electronico"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="emailPersonaFacultad" label="emailPersonaFacultad" value="#" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="telPersonaFacultad" value="Telefono"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputMask id="telPersonaFacultad" label="telPersona" mask="(503)-9999-9999"  value="#"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="celPersonaFacultad" value="Telefono movil"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputMask id="celPersonaFacultad" label="celPersonaFacultad" mask="(503)-9999-9999"  value="#"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel for="faxPersonaFacultad" value="Fax"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputMask id="faxPersonaFacultad" label="faxPersonaFacultad" mask="(503)-9999-9999"  value="#"/> <br/>
                                        </p:column>
                                    </p:panelGrid>
                                </p:tab>
                            </p:accordionPanel>
                            <p:panel>
                                <h:panelGrid columns="4">
                                    <p:column>
                                        <h:panelGroup/>
                                    </p:column>
                                    <p:column>
                                        <p:commandButton styleClass="boton"    value="Regresar"  id="btnRegresar" title="Regresar" />
                                    </p:column>
                                    <p:column>
                                        <p:commandButton styleClass="boton" actionListener="#{registrarMovilidadMB.guardarMovilidadPersona()}" process="formRegistrarMovilidad" update="formRegistrarMovilidad"  value="Guardar"  id="btnModificar"  title="Guardar Movilidad" />                                 
                                    </p:column>
                                    <p:column>
                                        <h:panelGroup/>
                                    </p:column>
                                </h:panelGrid>
                            </p:panel>

                        </h:form>
                    </p:panel>
                </center>
            </ui:define>

        </ui:composition>

    </body>
</html>
