<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
   
    
    <ui:define name="content">
        <h:form id="formAdmin">
            <p:panelGrid >
                <p:row>
                  
                        <p:column>
                            Nombre Menu
                            <p:inputText id="namemenu"   value="#{menusOpcionesMB.ssMenus.nombreMenu}" required="true" size="50" />
                        </p:column>
                        <p:column>
                            <p:commandButton rendered="#{!menusOpcionesMB.actualizar}"
                                             actionListener="#{menusOpcionesMB.guardar()}" update=":formAdmin" process="@this :formAdmin"
                                             value="Guardar" />
                            <p:commandButton rendered="#{menusOpcionesMB.actualizar}" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left" 
                                             actionListener="#{menusOpcionesMB.editar()}" update=":formAdmin"
                                             value="Actulizar" />
                            <p:commandButton rendered="#{menusOpcionesMB.actualizar}"
                                             actionListener="#{menusOpcionesMB.cancelar()}" immediate="true" update=":formAdmin"
                                             value="Cancelar" />
                        </p:column>
                </p:row>

            </p:panelGrid>
        </h:form>
        <h:form id="formMenu">
            <p:dataTable var="menu" value="#{menusOpcionesMB.listadoMenus}" paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15"                       
                         id="menuTable"
                        >
                
                <p:column headerText="Id" sortBy="#{menu.idMenu}" filterBy="#{menu.idMenu}">
                    <h:outputText value="#{menu.idMenu}" />
                </p:column>
                <p:column headerText="Nombre Menu" sortBy="#{menu.nombreMenu}" filterBy="#{menu.nombreMenu}">
                    <h:outputText value="#{menu.nombreMenu}" />
                </p:column>
                <p:column headerText="Fecha" sortBy="#{menu.fechaRegistro}" filterBy="#{menu.fechaRegistro}">
                    <h:outputText value="#{menu.fechaRegistro}" />
                </p:column>
                <p:column headerText="Color" sortBy="#{menu.usuarioRegistro}" filterBy="#{menu.usuarioRegistro}">
                    <h:outputText value="#{menu.usuarioRegistro}" />
                </p:column>
                <p:column headerText="Opciones">
                    <div style="float: left">
                        <p:commandLink styleClass="ui-icon ui-icon-pencil" title="Editar"
                                       value="Editar" actionListener="#{menusOpcionesMB.preEditar(menu)}" />
                    </div>
                    <div style="float: left">
                        <p:commandLink styleClass="ui-icon ui-icon-closethick"
                                       title="Eliminar" value="Eliminar"
                                       actionListener="#{menusOpcionesMB.preEliminar(menu)}" />
                    </div>
                </p:column>
            </p:dataTable>
 
            
        </h:form>
        
    </ui:define>
    
 </ui:composition>
