<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  template="/WEB-INF/templates/layout.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:pe="http://primefaces.org/ui/extensions" 
                 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                 >



    <ui:define name="content">
        <h:form id="formAdmin">
            <p:panelGrid >
                <p:row>                   
                    <p:column  >                                                                          
                        <p:commandButton 
                            title="Agregar Menu" value="Agregar Menu"
                            process="@this"                                           
                            oncomplete="PF('NuevoMenuDialog').show();"/>
                    </p:column>
                </p:row>

            </p:panelGrid>
        </h:form>
        <h:outputLabel style="margin-bottom: 20px;"/>
        <h:form id="formMenu">


            <table border="1" id="tablaP">
                <thead>
                    <tr>
                        <th class="ui-state-default ui-sortable-column ui-filter-column ui-state-active" role="columnheader">Nombre Menu</th>
                        <th>Orden</th>
                        <th>Fecha</th>
                        <th>Usuario</th>
                        <th>Roles</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>                    
                    <c:forEach  items="#{menusOpcionesAdmMB.listadoMenus}" var="menu"> 
                        <tr>
                            <td><h:outputText value="#{menu.nombreMenu}" /></td>
                            <td><h:outputText value="#{menu.ordenMenu}" /></td>
                            <td>
                                <h:outputText value="#{menu.fechaRegistro}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>    
                            </td>
                            <td> <h:outputText value="#{menu.usuarioRegistro}" /></td>
                            <td>
                                <c:forEach items="#{menu.ssRolesList}" var="lts"> 
                                    <h:outputText value="#{lts.nombreRol} (#{lts.codigoRol})" /><br/> 
                                </c:forEach><br/><br/>
                            </td>
                            <td>
                                <div style="float: left">
                                    <p:commandLink styleClass="ui-icon ui-icon-pencil" title="Editar"
                                                   value="Editar" actionListener="#{menusOpcionesAdmMB.preEditar(menu)}"
                                                   oncomplete="PF('EditarMenuDialog').show();"
                                                   update=":EditMenuDlg, formMenu"/>
                                </div>                                
                                <div style="float: left">
                                    <p:commandLink styleClass="ui-icon ui-icon-closethick"
                                                   title="Eliminar" value="Eliminar"
                                                   actionListener="#{menusOpcionesAdmMB.preEliminar(menu)}" />
                                </div>
                                <div style="float: left">
                                    <p:commandLink styleClass="ui-icon ui-icon-document-b"
                                                   title="Opciones" value="Agregar Opciones a Menu"                                       
                                                   actionListener="#{menusOpcionesAdmMB.addOpciones(menu)}" />
                                </div>
                            </td>
                        </tr>
                    </c:forEach>                      
                </tbody>
            </table>


        </h:form>




        <p:dialog id="NuevoMenuDlg" widgetVar="NuevoMenuDialog"  resizable="false"  modal="true" appendTo="@(body)" header="Nuevo Menu" closeOnEscape="true">

            <h:form id="formNuevoMenu">
                <center>                  
                    <h:panelGrid columns="2" >

                        <p:column>
                            <p:outputLabel for="idNombreMenu" value="Nombre Menu" />
                        </p:column>                                         
                        <p:column>                             
                            <p:inputText id="idNombreMenu"   value="#{menusOpcionesAdmMB.ssMenus.nombreMenu}" required="true" size="50" />
                            <p:watermark for="idNombreMenu" value="Nombre Menu" />
                            <p:message for="idNombreMenu" />
                        </p:column> 


                        <p:column>  
                            <p:outputLabel for="idRoles" value="Roles" />
                        </p:column>                                         
                        <p:column>                                         


                            <p:selectCheckboxMenu id="idRoles" value="#{menusOpcionesAdmMB.selectedArrayRoles}" label="Cities"
                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:350px">
                                <f:selectItems value="#{menusOpcionesAdmMB.listRoles}" var="rol" itemLabel="#{rol.nombreRol}" itemValue="#{rol.idRol}" />
                            </p:selectCheckboxMenu>

                        </p:column>


                        <p:column> 
                            <p:commandButton value="Guardar" id="idGuardarMenu" actionListener="#{menusOpcionesAdmMB.guardar()}" process="@form" update="@form" icon="ui-icon-disk" oncomplete="PF('NuevoMenuDialog').hide();" />
                            <p:commandButton value="Cerrar" id="idCerrar" process="@this" icon="ui-icon-disk" immediate="true" onclick="PF('NuevoMenuDialog').close();" />
                        </p:column>
                    </h:panelGrid>
                </center>    
            </h:form>  
        </p:dialog>


        <p:dialog id="EditMenuDlg" widgetVar="EditarMenuDialog"  resizable="false"  modal="true" appendTo="@(body)" header="Editar Menu" closeOnEscape="true">

            <h:form id="formEditarMenu">
                <center>                  
                    <h:panelGrid columns="2" >

                        <p:column>
                            <p:outputLabel for="idNombreMenu" value="Nombre Menu" />
                        </p:column>                                         
                        <p:column>                             
                            <p:inputText id="idNombreMenu"   value="#{menusOpcionesAdmMB.ssMenus.nombreMenu}" required="true" size="50" />
                            <p:watermark for="idNombreMenu" value="Nombre Menu" />
                            <p:message for="idNombreMenu" />
                        </p:column> 


                        <p:column>  
                            <p:outputLabel for="idRoles" value="Roles" />
                        </p:column>                                         
                        <p:column>                                         
                            <p:selectCheckboxMenu id="idRoles" value="#{menusOpcionesAdmMB.selectedArrayRoles}" label="Cities"
                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:350px">
                                <f:selectItems value="#{menusOpcionesAdmMB.listRoles}" var="rol" itemLabel="#{rol.nombreRol}" itemValue="#{rol.idRol}" />
                            </p:selectCheckboxMenu>
                        </p:column>


                        <p:column> 
                            <p:commandButton value="Actualizar" id="idGuardarMenu" actionListener="#{menusOpcionesAdmMB.actualizar()}" process="@form" update="@form" icon="ui-icon-disk" oncomplete="PF('EditarMenuDialog').hide();" />
                             <p:commandButton  styleClass="boton"
                                         actionListener="#{menusOpcionesAdmMB.cancelar()}" immediate="true" update=":formAdmin"
                                         value="Cancelar" />
                            <p:commandButton value="Cerrar" id="idCerrar" process="@this" icon="ui-icon-disk" immediate="true" onclick="PF('EditarMenuDialog').close();" />
                        </p:column>
                    </h:panelGrid>
                </center>    
            </h:form>  
        </p:dialog>


    </ui:define>

</ui:composition>
