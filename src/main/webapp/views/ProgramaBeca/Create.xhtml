<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="programaBecaDlg" widgetVar="programaBecaDialog" modal="true" resizable="false" appendTo="@(body)"  header="Nuevo Programa de Beca" >
            <h:form id="formProgramaBeca">

                <p:panelGrid id="idGrilPrincipal" columns="2" >

                    <p:column>
                        <p:outputLabel for="nombreProgramaBeca" value="Nombre Programa de Beca:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="nombreProgramaBeca" value="#{programaBecaMB.programaBeca.nombrePrograma}" required="true" size="50" />
                    </p:column>

                    <p:column>
                        <p:outputLabel for="descri" value="Descripci&oacute;n Programa de Beca:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="descri" value="#{programaBecaMB.programaBeca.descripcion}" required="true" size="50" />
                    </p:column>

                    <p:column  >
                        <p:commandButton rendered="#{!programaBecaMB.actualizar}"  styleClass="boton"
                                         actionListener="#{programaBecaMB.guardarProgramaBeca()}" update="formAdmin:acordion:programaBecas" process="@this :formProgramaBeca"
                                         value="Guardar" onclick="PF('programaBecaDialog').hide();" />


                        <p:commandButton rendered="#{programaBecaMB.actualizar}" styleClass="boton"
                                         actionListener="#{programaBecaMB.cancelarProgramaBeca()}" immediate="true" value="Cancelar" update="formProgramaBeca"  process="@this" onclick="PF('programaBecaDialog').hide();"/>



                    </p:column>

                </p:panelGrid>
            </h:form> 

        </p:dialog>    
    </ui:composition>

</html>
