<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/WEB-INF/templates/layout.xhtml">

        <ui:define name="content">
            <h:form id="formAdmin">
                <p:panelGrid >
                    <p:row>
                        <p:column  >
                            <p:commandButton styleClass="boton"
                                             actionListener="#{becaMB.crearNuevo()}" process="@this" update=":formTable"
                                             value="Nueva Beca" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </h:form>
            <p:separator/>
            <h:form id="formTable">
                <p:dataTable var="beca" value="#{becaMB.becaTableList}" paginator="true" rows="5"                          
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"                       
                             >   
                    <p:column  headerText="No. Beca"  style="width: 9%">
                        <h:outputText value="#{beca.idBeca}" />
                    </p:column>
                    <p:column  headerText="Programa Beca"  style="width: 25%">
                        <h:outputText value="#{beca.programaBeca}" />
                    </p:column>
                    <p:column headerText="Becario"  style="width: 25%">
                        <h:outputText value="#{beca.nombreBecario} #{beca.apellidoBecario}" />
                    </p:column>

                    <p:column headerText="Pais destino"  style="width: 10%">
                        <h:outputText value="#{beca.paisDestino}" />
                    </p:column>

                    <p:column headerText="Monto" style="width: 10%">
                        <h:outputText value="#{beca.montoBeca}" />
                    </p:column>
                    <p:column headerText="A&ntilde;o"  style="width: 10%">
                        <h:outputText value="#{beca.anioGestion}"/>
                    </p:column>
                    <p:column headerText="Otorgada" style="width: 10%">
                        <h:outputText value="#{beca.otorgada}" />
                    </p:column>
                    <p:column headerText="Opciones" style="width: 10%">
                        <div style="float: left">
                            <p:commandLink styleClass="ui-icon ui-icon-pencil" title="Editar" 
                                           value="Editar" actionListener="#{becaMB.preUpdate(beca.idBeca)}"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
