<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/WEB-INF/templates/layout.xhtml">

        <ui:define name="content">
            <h:form id="formAdmin">
                <center>
                    <p:panel style="width: 80%">
                        <p:accordionPanel multiple="true" activeIndex="0,1,2,3" id="acordion">

                            <p:tab title="Datos del Becario">
                                <h:panelGroup rendered="#{!becaMB.actualizar}">
                                    <p:outputLabel value="Documento" />
                                    <p:inputText value="#{becaMB.docBecarioSearch}" id="idDocBecario"/>
                                    <p:commandButton value="Buscar" actionListener="#{becaMB.buscarBecario(becaMB.docBecarioSearch)}" process="idDocBecario @this" icon="ui-icon-search" update="panelBecario"/>
                                </h:panelGroup>
                                <h:panelGroup id="pgroupBuscadorBecario">
                                    <p:panelGrid id="pGridBuscadorBecario">
                                        <p:column>
                                            <p:outputLabel for="tipoBusquedaBecarioId" value="Tipo de Busqueda:" />
                                        </p:column>
                                        <p:column>                                        
                                            <p:selectOneMenu id="tipoBusquedaBecarioId" value="#{becaMB.tipoBusquedaBecario}"  style="width:125px">  
                                                <p:ajax  listener="#{becaMB.habilitarAutoBecario}" update="pgroupBuscadorBecario,panelBecario"  process="tipoBusquedaBecarioId"/>
                                                <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true" />                                                                           
                                                <f:selectItem itemLabel="Nombre/Apellido" itemValue="nombre" />                                                                           
                                                <f:selectItem itemLabel="E-mail" itemValue="email" />
                                                <f:selectItem itemLabel="Documento" itemValue="doc" />  
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel  value="Busqueda" />     
                                        </p:column>
                                        <p:column>
                                            <p:autoComplete id="searchDui" minQueryLength="10" size="10" rendered="#{becaMB.flagSearchDuiBecario}"  value="#{becaMB.becarioAux}" completeMethod="#{becaMB.methodSearch}"
                                                            var="name" itemLabel="#{name.duiPersona}" itemValue="#{name}" converter="#{personaConverter}"
                                                            forceSelection="true">                                            
                                                <p:column>
                                                    <h:outputText value="#{name.duiPersona}" />
                                                </p:column>
                                                <p:ajax event="itemSelect" listener="#{becaMB.buscarBecarioSinParametro()}" update="panelBecario" process="@this"/>
                                            </p:autoComplete>
                                            <p:watermark for="searchDui" value="DUI"/> 

                                            <p:autoComplete id="searchNombre" value="#{becaMB.becarioAux}" rendered="#{becaMB.flagSearchNombreBecario}"
                                                            completeMethod="#{becaMB.methodSearch}"
                                                            var="theme" itemLabel="#{theme.nombrePersona}#{theme.apellidoPersona}" itemValue="#{theme}" converter="#{personaConverter}" 
                                                            forceSelection="true">                                           
                                                <p:column>
                                                    <h:outputText value="#{theme.nombrePersona} #{theme.apellidoPersona}" />
                                                </p:column>
                                                <p:ajax event="itemSelect" listener="#{becaMB.buscarBecarioSinParametro()}" process="@this" update="panelBecario"/>
                                            </p:autoComplete>
                                            <p:watermark for="searchNombre" value="Nombre/Apellido"/>
                                            <p:autoComplete id="searchMail" value="#{becaMB.becarioAux}" rendered="#{becaMB.flagSearchEmailBecario}"
                                                            completeMethod="#{becaMB.methodSearch}"
                                                            var="theme" itemLabel="#{theme.emailPersona}" itemValue="#{theme}" converter="#{personaConverter}" 
                                                            forceSelection="true">                                           
                                                <p:column>
                                                    <h:outputText value="#{theme.emailPersona}" />
                                                </p:column>
                                                <p:ajax event="itemSelect" listener="#{becaMB.buscarBecarioSinParametro()}" process="@this" update="panelBecario"/>
                                            </p:autoComplete>
                                            <p:watermark for="searchMail" value="E-mail"/> 
                                        </p:column>
                                    </p:panelGrid>
                                </h:panelGroup>
                                <p:separator/>
                                <p:panelGrid id="panelBecario">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Nombre de Becario:" for="nombrebecario"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="nombrebecario" value="#{becaMB.becario.nombrePersona}" required="true"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Apellidos:" for="apellidobecario"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="apellidobecario" value="#{becaMB.becario.apellidoPersona}" required="true"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="DUI:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputMask id="duibecario" mask="99999999-9" value="#{becaMB.becario.duiPersona}" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Correo Electronico:" for="correobecario"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="correobecario" value="#{becaMB.becario.emailPersona}" required="true"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Facultad:" for="facultadbecario"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="facultadbecario" value="#{becaMB.facultadSelectedBecario.idFacultad}"  style="width:180px" required="true">
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <p:ajax event="change" listener="#{becaMB.getCarrerasByFacultad}" process="@this" update="carreraBecario"/>
                                                <c:forEach var="fac" items="#{becaMB.facultadList}">
                                                    <f:selectItem itemLabel="#{fac.nombreFacultad}" itemValue="#{fac.idFacultad}"/>
                                                </c:forEach>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Carrera" for="carreraBecario"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="carreraBecario" value="#{becaMB.carreraSelected.idCarrera}"  style="width:180px" required="true">
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <c:forEach var="carrera" items="#{becaMB.carreraList}">
                                                    <f:selectItem itemLabel="#{carrera.nombreCarrera}" itemValue="#{carrera.idCarrera}"/>
                                                </c:forEach>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Telefono Fijo:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputMask id="telefonobecario" value="#{becaMB.telefonoFijoBecario.numeroTelefono}" mask="(503)-9999-9999"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Telefono Celular:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputMask id="telefonoCelular" value="#{becaMB.telefonoCelularBecario.numeroTelefono}" mask="(503)-9999-9999" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Datos de la Beca">
                                <p:panelGrid>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Tipo Beca:" for="tipoBeca"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="tipoBeca" value="#{becaMB.tipoBecaSelected.idTipoBeca}"  style="width:180px" required="true">
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                                                <c:forEach var="tb" items="#{becaMB.tipoBecaList}">
                                                    <f:selectItem itemLabel="#{tb.nombreTipoBeca}" itemValue="#{tb.idTipoBeca}"/>
                                                </c:forEach>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Programa de Becas:" for="programaBecas"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="programaBecas" value="#{becaMB.programaBecaSelected.idPrograma}"  style="width:180px" required="true">
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                                                <c:forEach var="programa" items="#{becaMB.programaBecaList}">
                                                    <f:selectItem itemLabel="#{programa.nombrePrograma}" itemValue="#{programa.idPrograma}"/>
                                                </c:forEach>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Organismo cooperante:" for="idOrganismoCop"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="idOrganismoCop" value="#{becaMB.organismoCooperanteSelected.idOrganismo}"  style="width:180px" required="true">
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                                                <c:forEach var="cop" items="#{becaMB.organismoList}">
                                                    <f:selectItem itemLabel="#{cop.nombreOrganismo}" itemValue="#{cop.idOrganismo}"/>
                                                </c:forEach>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Pais destino" for="paisdestino"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="paisdestino" value="#{becaMB.paisDestinoSelected.idPais}"  style="width:180px" required="true">
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                                                <p:ajax event="change" listener="#{becaMB.getUniversidadesPorPais(becaMB.paisDestinoSelected.idPais)}" process="@this" update="universidadDestino"/>
                                                <c:forEach var="pais" items="#{becaMB.paisList}">
                                                    <f:selectItem itemLabel="#{pais.nombrePais}" itemValue="#{pais.idPais}"/>
                                                </c:forEach>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Universidad Destino" for="universidadDestino"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="universidadDestino" value="#{becaMB.universidadSelected.idOrganismo}"  style="width:180px" required="true">
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                                                <c:forEach var="universidad" items="#{becaMB.universidadList}">
                                                    <f:selectItem itemLabel="#{universidad.nombreOrganismo}" itemValue="#{universidad.idOrganismo}"/>
                                                </c:forEach>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel  value="A&ntilde;o de Gesti&oacute;n: " for="aniogestionbeca" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="aniogestionbeca" value="#{becaMB.anio}" style="width:180px" required="true">
                                                <c:forEach begin="0" end="125" varStatus="loop">
                                                    <c:set var="currentYear" value="${becaMB.yearActual-loop.index} " />
                                                    <f:selectItem itemValue="#{currentYear}" itemLabel="#{currentYear}"/>
                                                </c:forEach>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Fecha Inicio:"/>
                                        </p:column>
                                        <p:column>
                                            <p:calendar pattern="dd/MM/yyyy" navigator="true" yearRange="c-50:c+10" value="#{becaMB.beca.fechaInicio}"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Fecha Finalizacion:"/>
                                        </p:column>
                                        <p:column>
                                            <p:calendar pattern="dd/MM/yyyy" navigator="true" yearRange="c-50:c+10" value="#{becaMB.beca.fechaFin}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Tipo Financiamiento" for="tipoFinanciamiento"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu  id="tipoFinanciamiento" value="#{becaMB.tipoModalidaBecaSelected.idTipoModalidad}"  style="width:180px" required="true">
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <c:forEach var="modalidad" items="#{becaMB.tipoModalidadBecaList}">
                                                    <f:selectItem itemLabel="#{modalidad.modalidad}" itemValue="#{modalidad.idTipoModalidad}"/>
                                                </c:forEach>
                                                <p:ajax event="change" listener="#{becaMB.mostrarCampo()}" update="montointerno montoexterno mint" process="@this" partialSubmit="true"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Tipo de Moneda Externo:" for="tipoCambio"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu  id="tipoCambio" value="#{becaMB.tipoCambioSelected.idTipoCambio}"  style="width:180px" required="true">
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <c:forEach var="tipoCambio" items="#{becaMB.tipoCambioList}">
                                                    <f:selectItem itemLabel="#{tipoCambio.nombreDivisa}" itemValue="#{tipoCambio.idTipoCambio}"/>
                                                </c:forEach>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column >
                                            <p:outputLabel  value="Monto externo" for="montoexterno"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText value="#{becaMB.beca.montoExterno}" id="montoexterno" required="true">
                                                <p:ajax event="blur" listener="#{becaMB.cambiarMontoBeca}" update="montototal" />
                                            </p:inputText>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel  value="Monto interno" for="montointerno" id="mint"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText value="#{becaMB.beca.montoInterno}" disabled="#{becaMB.mostrarmonto}" id="montointerno" required="#{!becaMB.mostrarmonto}">
                                                <p:ajax event="blur" listener="#{becaMB.cambiarMontoBeca}" update="montototal" />
                                            </p:inputText>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Monto Total:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText value="#{becaMB.beca.montoTotal}" id="montototal" readonly="true" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Otorgada?" for="idOtorgada"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="idOtorgada" value="#{becaMB.beca.otorgada}" style="width: 180px" required="true">
                                                <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                <f:selectItem itemValue="1" itemLabel="Si" />
                                                <f:selectItem itemValue="0" itemLabel="No" />
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="Agregar Coordinador Academico Interno?: " />
                                        </p:column>
                                        <p:column>
                                            <p:selectBooleanButton id="btnInterno" value="#{becaMB.tabInternoBoolean}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">
                                                <p:ajax update="aidiInterno" listener="#{becaMB.changeInterno}" />
                                            </p:selectBooleanButton>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Agregar Coordinador Academico Externo?: " />
                                        </p:column>
                                        <p:column>
                                            <p:selectBooleanButton id="btnExterno" value="#{becaMB.tabExternoBoolean}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">
                                                <p:ajax update="aidiExterno" listener="#{becaMB.changeExterno}" />
                                            </p:selectBooleanButton>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Datos del Coordinador Academico Interno"  >
                                <h:panelGroup id="aidiInterno">
                                    <h:panelGroup rendered="#{!becaMB.actualizar and becaMB.mostrarTabInterno}">
                                        <p:outputLabel value="Documento:" />
                                        <p:inputText value="#{becaMB.docInternoSearch}" id="idDocInter"/>
                                        <p:commandButton value="Buscar" actionListener="#{becaMB.buscarInterno(becaMB.docInternoSearch)}" process="idDocInter @this" icon="ui-icon-search" update="panelInterno"/>
                                    </h:panelGroup>
                                    <h:panelGroup id="pgroupBuscadorAsesorInterno">
                                        <p:panelGrid id="pGridBuscadorAsesorInterno">
                                            <p:column>
                                                <p:outputLabel for="tipoBusquedaAsesorInternoId" value="Tipo de Busqueda:" />
                                            </p:column>
                                            <p:column>                                        
                                                <p:selectOneMenu id="tipoBusquedaAsesorInternoId" value="#{becaMB.tipoBusquedaAsesorInterno}"  style="width:125px">  
                                                    <p:ajax  listener="#{becaMB.habilitarAutoAsesorInterno()}" update="pgroupBuscadorAsesorInterno,panelInterno"  process="tipoBusquedaAsesorInternoId"/>
                                                    <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true" />                                                                           
                                                    <f:selectItem itemLabel="Nombre/Apellido" itemValue="nombre" />                                                                           
                                                    <f:selectItem itemLabel="E-mail" itemValue="email" />
                                                    <f:selectItem itemLabel="Documento" itemValue="doc" />  
                                                </p:selectOneMenu>
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel  value="Busqueda" />     
                                            </p:column>
                                            <p:column>
                                                <p:autoComplete id="searchDuiAsesorInterno" minQueryLength="10" size="10" rendered="#{becaMB.flagSearchDuiAsesorInterno}"  value="#{becaMB.asesorInternoAux}" completeMethod="#{becaMB.methodSearchAsesorInterno}"
                                                                var="name" itemLabel="#{name.duiPersona}" itemValue="#{name}" converter="#{personaConverter}"
                                                                forceSelection="true">                                            
                                                    <p:column>
                                                        <h:outputText value="#{name.duiPersona}" />
                                                    </p:column>
                                                    <p:ajax event="itemSelect" listener="#{becaMB.buscarInternoSinParametro()}" update="panelInterno" process="@this"/>
                                                </p:autoComplete>
                                                <p:watermark for="searchDuiAsesorInterno" value="DUI"/> 

                                                <p:autoComplete id="searchNombreAsesorInterno" value="#{becaMB.asesorInternoAux}" rendered="#{becaMB.flagSearchNombreAsesorInterno}"
                                                                completeMethod="#{becaMB.methodSearchAsesorInterno}"
                                                                var="theme" itemLabel="#{theme.nombrePersona}#{theme.apellidoPersona}" itemValue="#{theme}" converter="#{personaConverter}" 
                                                                forceSelection="true">                                           
                                                    <p:column>
                                                        <h:outputText value="#{theme.nombrePersona} #{theme.apellidoPersona}" />
                                                    </p:column>
                                                    <p:ajax event="itemSelect" listener="#{becaMB.buscarInternoSinParametro()}" process="@this" update="panelInterno"/>
                                                </p:autoComplete>
                                                <p:watermark for="searchNombreAsesorInterno" value="Nombre/Apellido"/>
                                                <p:autoComplete id="searchMailAsesorInterno" value="#{becaMB.asesorInternoAux}" rendered="#{becaMB.flagSearchEmailAsesorInterno}"
                                                                completeMethod="#{becaMB.methodSearchAsesorInterno}"
                                                                var="theme" itemLabel="#{theme.emailPersona}" itemValue="#{theme}" converter="#{personaConverter}" 
                                                                forceSelection="true">                                           
                                                    <p:column>
                                                        <h:outputText value="#{theme.emailPersona}" />
                                                    </p:column>
                                                    <p:ajax event="itemSelect" listener="#{becaMB.buscarInternoSinParametro()}" process="@this" update="panelInterno"/>
                                                </p:autoComplete>
                                                <p:watermark for="searchMailAsesorInterno" value="E-mail"/> 
                                            </p:column>
                                        </p:panelGrid>
                                    </h:panelGroup>

                                    <p:separator rendered="#{becaMB.mostrarTabInterno}"/>
                                    <p:panelGrid id="panelInterno" rendered="#{becaMB.mostrarTabInterno}">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="Nombre:" for="nombreAsesorInterno"/>
                                            </p:column>
                                            <p:column>
                                                <p:inputText id="nombreAsesorInterno" value="#{becaMB.asesorInterno.nombrePersona}" required="true"/>
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="Apellido:" for="apellidoAsesorInterno"/>
                                            </p:column>
                                            <p:column>
                                                <p:inputText id="apellidoAsesorInterno" value="#{becaMB.asesorInterno.apellidoPersona}" required="true"/>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="Dui:"/>
                                            </p:column>
                                            <p:column>
                                                <p:inputMask id="duiAsesorInterno" mask="99999999-9" value="#{becaMB.asesorInterno.duiPersona}" />
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="Correo Electronico:" for="correoAsosorInterno"/>
                                            </p:column>
                                            <p:column>
                                                <p:inputText id="correoAsosorInterno" value="#{becaMB.asesorInterno.emailPersona}" required="true"/>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="Cargo:"/>
                                            </p:column>
                                            <p:column>
                                                <p:inputText id="cargoAsesorInterno" value="#{becaMB.asesorInterno.cargoPersona}"/>
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="Facultad/Unidad:" for="facultadUnidadAI"/>
                                            </p:column>
                                            <p:column>
                                                <p:selectOneMenu id="facultadUnidadAI" value="#{becaMB.facuniSelectded}"  style="width:180px" required="true">
                                                    <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                    <p:ajax event="change" listener="#{becaMB.onFacUniChange}" update="escuelaDep edId" process="@this"/>
                                                    <c:forEach var="fac" items="#{becaMB.facultadesUnidadesList}">
                                                        <f:selectItem itemLabel="#{fac.label}" itemValue="#{fac.value}"/>
                                                    </c:forEach>
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="Escuela/Departamento" for="escuelaDep" id="edId"/>
                                            </p:column>
                                            <p:column>
                                                <p:selectOneMenu id="escuelaDep" value="#{becaMB.escuelaDeptoInterno.idEscuelaDepto}"  style="width:180px" required="#{becaMB.esFacultad}">
                                                    <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true"/>
                                                    <c:forEach var="escDep" items="#{becaMB.escuelaDepartamentoList}">
                                                        <f:selectItem itemLabel="#{escDep.descripcion}" itemValue="#{escDep.idEscuelaDepto}"/>
                                                    </c:forEach>
