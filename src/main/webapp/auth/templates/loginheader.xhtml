<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"       
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
   
    <body>
        <ui:composition>
             <ui:include src="../templates/recuperarPass.xhtml"/>
                  <div class="cabecera col-xs-12 pd" style="padding-right: 0;">               
                <article class="col-xs-4 label-secre " style="min-height: 125px !important;">
                    <div class="col-xs-6" style="margin-top:1%;"></div>   
<!--                    <div class="col-xs-6 label-secre"><label class="label-secre2" style="color: white; margin-top: 4%;font-size: 24px; font-weight: bold">Secretar&iacute;a de <br/>Relaciones <br/>Nacionales e<br/> Internacionales</label></div>-->
                </article>
                <article class="col-xs-8 responsive3" style="min-height: 125px !important;">
                  <form id="loginform" class="login" action="#{facesContext.externalContext.requestContextPath}/j_spring_security_check" method='POST'>
                    <div class="right col-xs-12 nopadding2">
                        <div class="col-xs-12 pd" style="margin-top: -1%;">
                            <label class="right cls1" >SISTEMA DE INFORMACI&Oacute;N - SRNI</label>
                        </div>
                        <br/>

                        <div class="col-xs-12 nopadding2">
                            <div class="col-xs-6 responsive2 right" style="padding-right: 0;">
                                <div class="input-group col-xs-6 left" style="padding-right:2%;">
                                    <span class="glyphicon glyphicon-user input-group-addon btn-warning" style="background:#222 !important; color:white;"  id="basic-addon1"></span>
                                    <input type="text"  class="form-control" placeholder="Usuario"  name="j_username" value="${j_username}" />                                  
                                </div>
                                <div class="input-group col-xs-6 left">
                                    <span class="glyphicon glyphicon-lock input-group-addon btn-warning" style="background:#222!important; color:white; " id="basic-addon1"></span>
                                      <input class="form-control"  placeholder="Contrase&ntilde;a" type="password" name="j_password"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 b1">
                            <div class="right">
                                <a onclick="PF('RecuperarPassDialog').show();" class="passforgot forgot-pass">&iquest;Olvid&oacute; su Cuenta?</a>                            
                            </div>
                        </div>
                        <div class="col-xs-12 b1">                         
                            <input type="submit" class="right btn btn-success" style="margin-right:2%;" value="Ingresar" name="commit" />                           
                        </div>
                    </div>
                       <p class="text-danger">
                             <h:messages />
                         </p>
                </form>
                </article>

            </div> 
<div class="responsive4 col-xs-12" style="padding: 0;">
                <nav class="navbar navbar-inverse" style="border-radius: 0px; border: none; ">
                    <div class="navbar-header">
                        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".js-navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#{facesContext.externalContext.requestContextPath}/views/index.xhtml" style="background: red; color:white; padding-top: 5px;">
                            <div class="img_t" ></div>
                            <label style="padding-top: 15%;"></label></a>
                    </div>

                    <div class="collapse navbar-collapse js-navbar-collapse">
                        <ul class="nav navbar-nav">
                            <c:forEach items="#{loginBean.form.menusLst}" var="menu"> 
                                <li class="dropdown mega-dropdown">
                                    <a  href="#{facesContext.externalContext.requestContextPath}/views/index.xhtml" class="responsive dropdown-toggle" data-toggle="dropdown">#{menu.ssMenu.nombreMenu} <span class="caret"></span></a>				
                                    <ul class="dropdown-menu mega-dropdown-menu">

                                        <li class="col-sm-3">

                                            <ul>
                                                <li class="dropdown-header">#{menu.ssMenu.nombreMenu}</li>
                                                <c:forEach items="#{menu.ssOpciones}" var="opcion"> 
                                                    <li><a href="#{opcion.url}">#{opcion.nombreOpcion}</a></li>   
                                                </c:forEach>
                                            </ul>

                                        </li>

                                    </ul>
                                </li>
                            </c:forEach> 
                        </ul>
                    </div>
                </nav>

            </div>        
 
            <c:if test="${not empty param.error}">
                <div class="error_login">
                    Inicio de Sesi&oacute;n Invalido
                    <br/>Favor intentarlo de nuevo<br />
                                Reason: #{sessionScope.SPRING_SECURITY_LAST_EXCEPTION.message} 
                </div>
               </c:if>
        </ui:composition>
     </body>
</html>
